<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Page Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5f);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100%;
            overflow: hidden;
        }

        /* Main Container */
        .container {
            width: 95%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
        }

        /* Title */
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5em;
            font-weight: 700;
            text-transform: uppercase;
            color: #FFD700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            margin: 10px 0;
        }

        /* Subtitle */
        .subtitle {
            font-size: 1.2em;
            color: #b3b3b3;
            margin-bottom: 20px;
        }

        /* Tab Styles */
        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #2a2a3b;
            border-radius: 5px;
            margin-top: 20px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            font-size: 1.1em;
            color: #fff;
            cursor: pointer;
            text-align: center;
            background: #333;
            border-radius: 5px 5px 0 0;
        }

        .tab:hover {
            background: #444;
        }

        .active-tab {
            background: #FFD700;
            color: #333;
        }

        .tab-content {
            display: none;
            margin-top: 20px;
        }

        .tab-content.active {
            display: block;
        }

        /* Upload Section */
        .upload-section {
            margin: 30px 0;
        }

        .file-label {
            display: inline-block;
            padding: 10px 20px;
            background: #2196F3;
            color: #fff;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .file-label:hover {
            background: #176db4;
        }

        #plistFile {
            display: none;
        }

        .upload-button {
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #00c853, #009624);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .upload-button:hover {
            background: linear-gradient(135deg, #009624, #00c853);
        }

        /* Function Toggles */
        .functions-container {
            margin-top: 20px;
        }

        .function-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }

        .function-item:last-child {
            border-bottom: none;
        }

        .function-name {
            font-size: 1.1em;
            color: #fff;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 26px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background-color: white;
            bottom: 3px;
            left: 3px;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        /* Footer */
        .footer {
            font-size: 0.9em;
            color: #bbb;
            margin-top: 20px;
        }

        .footer a {
            color: #FFD700;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Title -->
        <div class="title">Mod Menu</div>
        <!-- Subtitle -->
        <div class="subtitle">Injectable Plist</div>

        <!-- Upload Section -->
        <div class="upload-section">
            <label for="plistFile" class="file-label">Choose Plist File</label>
            <input type="file" id="plistFile" accept=".plist">
            <button class="upload-button" onclick="loadPlist()">Upload and Load Functions</button>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active-tab" onclick="switchTab('tab1')">Aimbot</div>
            <div class="tab" onclick="switchTab('tab2')">Recoil Control</div>
            <div class="tab" onclick="switchTab('tab3')">Headshots</div>
        </div>

        <!-- Tab Contents -->
        <div id="tab1" class="tab-content active">
            <div id="functions-container-1" class="functions-container"></div>
        </div>
        <div id="tab2" class="tab-content">
            <div id="functions-container-2" class="functions-container"></div>
        </div>
        <div id="tab3" class="tab-content">
            <div id="functions-container-3" class="functions-container"></div>
        </div>

        <!-- Footer -->
        <div class="footer">
            Designed by <a href="https://www.youtube.com/@iOSrazielOFC" target="_blank">@iOSrazielOFC</a>
        </div>
    </div>

    <script>
        let plistData = null;

        // Function to load and parse plist file
        function loadPlist() {
            const fileInput = document.getElementById('plistFile');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const plistContent = event.target.result;
                    parsePlist(plistContent);
                };
                reader.readAsText(file);
            } else {
                alert("Please choose a valid .plist file.");
            }
        }

        // Parse plist content
        function parsePlist(plistContent) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(plistContent, "application/xml");
            const functionsDict = xmlDoc.getElementsByTagName("dict")[0];
            const keys = functionsDict.getElementsByTagName("key");

            plistData = Array.from(keys).map(key => key.textContent);
            renderFunctions();
        }

        // Render function toggles based on tab
        function renderFunctions() {
            // Clear previous content in each tab
            document.getElementById("functions-container-1").innerHTML = '';
            document.getElementById("functions-container-2").innerHTML = '';
            document.getElementById("functions-container-3").innerHTML = '';

            plistData.forEach(functionName => {
                const functionItem = document.createElement('div');
                functionItem.className = 'function-item';

                const name = document.createElement('span');
                name.className = 'function-name';
                name.textContent = functionName;

                const switchContainer = document.createElement('label');
                switchContainer.className = 'switch';

                const input = document.createElement('input');
                input.type = 'checkbox';
                input.addEventListener('change', () => toggleFunction(functionName, input.checked));

                const slider = document.createElement('span');
                slider.className = 'slider';

                switchContainer.appendChild(input);
                switchContainer.appendChild(slider);
                functionItem.appendChild(name);

                if (functionName.includes('Aimbot')) {
                    document.getElementById("functions-container-1").appendChild(functionItem);
                } else if (functionName.includes('Recoil')) {
                    document.getElementById("functions-container-2").appendChild(functionItem);
                } else if (functionName.includes('Headshot')) {
                    document.getElementById("functions-container-3").appendChild(functionItem);
                }
            });
        }

        // Switch between tabs
        function switchTab(tabId) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => tab.classList.remove('active-tab'));
            contents.forEach(content => content.classList.remove('active'));

            document.querySelector(`[onclick="switchTab('${tabId}')"]`).classList.add('active-tab');
            document.getElementById(tabId).classList.add('active');
        }

        // Toggle function on/off
        function toggleFunction(name, isActive) {
            console.log(`${name} ${isActive ? 'activated' : 'deactivated'}`);
            if (name === "launchFreeFire" && isActive) {
                window.location.href = "freefire://";
            }
        }
    </script>

</body>
</html>
