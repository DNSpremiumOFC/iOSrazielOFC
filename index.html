<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Free</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #111111);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 450px;
            border-radius: 15px;
            background: #000;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: white;
            text-shadow: 0 0 15px #ffffff;
        }

        .setting-item {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        label {
            font-size: 1.2rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: grey;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 5px;
            bottom: 5px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #00ff00;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .slider-value {
            font-size: 1.2rem;
            margin-left: 10px;
        }

        input[type="range"] {
            width: 100%;
        }

        .footer {
            text-align: center;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>sX Free</h2>

        <!-- FreeStylerX Sensitivity Slider -->
        <div class="setting-item">
            <label>FreeStylerX | Sensi</label>
            <input type="range" id="freestylerxSensitivity" min="0" max="100" value="50">
            <span class="slider-value" id="freestylerxValue">50</span>
        </div>

        <!-- AIM Radius Slider (Hack) -->
        <div class="setting-item">
            <label>Aim Radius (Hack)</label>
            <input type="range" id="aimRadius" min="150" max="500" value="250">
            <span class="slider-value" id="aimRadiusValue">250</span>
        </div>

        <!-- Auto Aim Slider -->
        <div class="setting-item">
            <label>Auto Aim (Exagerado)</label>
            <input type="range" id="autoAim" min="0" max="100" value="50">
            <span class="slider-value" id="autoAimValue">50</span>
        </div>

        <!-- Aimbot Lock Slider -->
        <div class="setting-item">
            <label>Aimbot Lock Head</label>
            <input type="range" id="aimbot" min="0" max="100" value="50">
            <span class="slider-value" id="aimbotValue">50</span>
        </div>

        <!-- No Recoil Slider -->
        <div class="setting-item">
            <label>No Recoil (Sin dispersión)</label>
            <input type="range" id="norecoil" min="0" max="100" value="50">
            <span class="slider-value" id="norecoilValue">50</span>
        </div>

        <div class="footer">
            Developed by <strong>@sensiXiters</strong>
        </div>
    </div>

    <script>
        // Función para ejecutar comandos en Free Fire usando deep links
        function executeCommandInFreeFire(command) {
            const url = `freefire://execute?command=${command}`;
            window.location.href = url;
        }

        // Sensibilidad FreeStylerX
        document.getElementById('freestylerxSensitivity').addEventListener('input', function () {
            document.getElementById('freestylerxValue').textContent = this.value;
            executeCommandInFreeFire(`set_freestylerx_sensitivity ${this.value}`);
        });

        // AIM Radius Potente
        document.getElementById('aimRadius').addEventListener('input', function () {
            document.getElementById('aimRadiusValue').textContent = this.value;
            executeCommandInFreeFire(`set_aim_radius ${this.value}`);
        });

        // Auto Aim Exagerado
        document.getElementById('autoAim').addEventListener('input', function () {
            document.getElementById('autoAimValue').textContent = this.value;
            executeCommandInFreeFire(`set_autoaim_exaggerated ${this.value}`);
        });

        // Aimbot Lock Cabeza
        document.getElementById('aimbot').addEventListener('input', function () {
            document.getElementById('aimbotValue').textContent = this.value;
            executeCommandInFreeFire(`set_aimbot_lock_head ${this.value}`);
        });

        // No Recoil (Sin dispersión)
        document.getElementById('norecoil').addEventListener('input', function () {
            document.getElementById('norecoilValue').textContent = this.value;
            executeCommandInFreeFire(`set_norecoil ${this.value}`);
        });

        // Llamadas iniciales para los valores predeterminados
        executeCommandInFreeFire("set_freestylerx_sensitivity 50");
        executeCommandInFreeFire("set_aim_radius 250");
        executeCommandInFreeFire("set_autoaim_exaggerated 50");
        executeCommandInFreeFire("set_aimbot_lock_head 50");
        executeCommandInFreeFire("set_norecoil 50");
    </script>
</body>
</html>
