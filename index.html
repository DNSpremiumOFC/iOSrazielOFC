<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evil Mod Panel</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #000; /* Pure black for a dark theme */
            color: white;
        }

        /* Evil Panel */
        .evil-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid red;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        }

        .evil-panel-header {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: red;
            text-shadow: 0 0 10px red, 0 0 20px darkred;
        }

        .evil-panel-subheader {
            text-align: center;
            font-size: 1rem;
            color: #ff6666;
            margin-bottom: 20px;
        }

        .option {
            margin: 15px 0;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid red;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
        }

        .option label {
            font-size: 1rem;
            color: #ff6666;
        }

        /* Slider Styling */
        .range-container {
            margin-top: 10px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            background: red;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #000;
            border: 2px solid red;
            border-radius: 50%;
            cursor: pointer;
        }

        .range-value {
            text-align: center;
            color: white;
            margin-top: 5px;
        }

        /* Toggle Switch Styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
            margin-left: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            border: 1px solid red;
            border-radius: 25px;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3px;
            background-color: red;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: red;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
            background-color: black;
        }

        /* Execute Button */
        .execute-all-btn {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background: red;
            color: black;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .execute-all-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="evil-panel">
        <div class="evil-panel-header">Evil Mod Panel</div>
        <div class="evil-panel-subheader">Injecting into com.dts.freefireios</div>

        <!-- Adjustable Sliders -->
        <div class="option">
            <label>Exaggerated Auto Aim</label>
            <div class="range-container">
                <input id="AutoAim" type="range" min="0" max="100" value="100" step="1" 
                    oninput="updateValueDisplay('AutoAim', this.value)">
                <div class="range-value" id="AutoAimValue">100%</div>
            </div>
        </div>

        <div class="option">
            <label>Aimbot Strength</label>
            <div class="range-container">
                <input id="AimbotStrength" type="range" min="0" max="100" value="50" step="1" 
                    oninput="updateValueDisplay('AimbotStrength', this.value)">
                <div class="range-value" id="AimbotStrengthValue">50%</div>
            </div>
        </div>

        <div class="option">
            <label>Aim FOV</label>
            <div class="range-container">
                <input id="AimFOV" type="range" min="0" max="360" value="90" step="1" 
                    oninput="updateValueDisplay('AimFOV', this.value)">
                <div class="range-value" id="AimFOVValue">90°</div>
            </div>
        </div>

        <!-- Switch Toggles -->
        <div class="option">
            <label>Head Tracking</label>
            <label class="switch">
                <input id="HeadTracking" type="checkbox">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Execute All Button -->
        <button class="execute-all-btn" onclick="executeAllFeatures()">Execute All</button>
    </div>

    <script>
        const bundleID = "com.dts.freefireios";

        // Update slider value display
        function updateValueDisplay(feature, value) {
            document.getElementById(`${feature}Value`).textContent = `${value}${feature === "AimFOV" ? "°" : "%"}`;
        }

        // Execute all selected or adjusted features
        function executeAllFeatures() {
            const features = [
                { feature: 'AutoAim', value: document.getElementById('AutoAim').value },
                { feature: 'AimbotStrength', value: document.getElementById('AimbotStrength').value },
                { feature: 'AimFOV', value: document.getElementById('AimFOV').value },
                { feature: 'HeadTracking', value: document.getElementById('HeadTracking').checked ? 1 : 0 },
            ];

            features.forEach(({ feature, value }) => {
                console.log(`Injecting ${feature} (${value}) into ${bundleID}`);
                window.location.href = `freefire://execute?bundle=${bundleID}&feature=${feature}&value=${value}`;
            });
        }
    </script>
</body>
</html>
