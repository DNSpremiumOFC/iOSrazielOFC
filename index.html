<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Aimbot Mod Menu</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #333);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .mod-menu {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #00bfff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            width: 90%;
            max-width: 700px;
            padding: 30px;
            text-align: center;
        }

        .mod-menu .title {
            font-size: 2.5em;
            font-weight: bold;
            color: #00bfff;
            margin-bottom: 10px;
        }

        .mod-menu .subtitle {
            font-size: 1.2em;
            color: #bbb;
            margin-bottom: 20px;
        }

        .function {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 15px;
            background: #222;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .function:hover {
            background: #333;
        }

        .function span {
            font-size: 1.1em;
        }

        .toggle {
            width: 60px;
            height: 30px;
            background: #ccc;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle:before {
            content: '';
            position: absolute;
            top: 5%;
            left: 5%;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle.active {
            background: #00bfff;
        }

        .toggle.active:before {
            transform: translateX(30px);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
    <script>
        const modFunctions = {
            aimbot: false,
            aimAssist: false,
            aimLock: false,
            headTracking: false,
            aimFOV: false,
            noRecoil: false,
            autoHeadshot: false,
        };

        function toggleFunction(key) {
            modFunctions[key] = !modFunctions[key];
            const toggleElement = document.getElementById(`${key}-toggle`);

            if (modFunctions[key]) {
                toggleElement.classList.add('active');
                executeFunction(key, true);
            } else {
                toggleElement.classList.remove('active');
                executeFunction(key, false);
            }
        }

        function executeFunction(key, enable) {
            const baseURL = 'freefire://execute?bundle=com.dts.freefireth';
            const params = `&function=${key}&enable=${enable}`;
            const fullURL = baseURL + params;

            // Individual logic for each function
            switch (key) {
                case 'aimbot':
                    console.log(enable ? 'Aimbot Activated: Automatically adjusts aim to lock onto enemy heads.' : 'Aimbot Deactivated');
                    break;
                case 'aimAssist':
                    console.log(enable ? 'Aim Assist: Smoothly guides aim toward enemy targets.' : 'Aim Assist Disabled');
                    break;
                case 'aimLock':
                    console.log(enable ? 'Aim Lock: Locks crosshair to target, preventing manual movement.' : 'Aim Lock Disabled');
                    break;
                case 'headTracking':
                    console.log(enable ? 'Head Tracking: Tracks enemy head position dynamically.' : 'Head Tracking Disabled');
                    break;
                case 'aimFOV':
                    console.log(enable ? 'Aim FOV Enabled: Expands field of view for enemy detection.' : 'Aim FOV Disabled');
                    break;
                case 'noRecoil':
                    console.log(enable ? 'No Recoil Enabled: Eliminates bullet spread and recoil.' : 'No Recoil Disabled');
                    break;
                case 'autoHeadshot':
                    console.log(enable ? 'Auto Headshot Activated: Ensures all shots hit the head directly.' : 'Auto Headshot Disabled');
                    break;
                default:
                    console.log('Unknown Function');
            }

            // Simulate execution via URL
            window.location.href = fullURL;
        }
    </script>
</head>
<body>
    <div class="mod-menu">
        <div class="title">Ultimate Mod Menu</div>
        <div class="subtitle">For Free Fire (com.dts.freefireth)</div>

        <div class="function">
            <span>1. Aimbot</span>
            <div class="toggle" id="aimbot-toggle" onclick="toggleFunction('aimbot')"></div>
        </div>

        <div class="function">
            <span>2. Aim Assist</span>
            <div class="toggle" id="aimAssist-toggle" onclick="toggleFunction('aimAssist')"></div>
        </div>

        <div class="function">
            <span>3. Aim Lock</span>
            <div class="toggle" id="aimLock-toggle" onclick="toggleFunction('aimLock')"></div>
        </div>

        <div class="function">
            <span>4. Head Tracking</span>
            <div class="toggle" id="headTracking-toggle" onclick="toggleFunction('headTracking')"></div>
        </div>

        <div class="function">
            <span>5. Aim FOV</span>
            <div class="toggle" id="aimFOV-toggle" onclick="toggleFunction('aimFOV')"></div>
        </div>

        <div class="function">
            <span>6. No Recoil</span>
            <div class="toggle" id="noRecoil-toggle" onclick="toggleFunction('noRecoil')"></div>
        </div>

        <div class="function">
            <span>7. Auto Headshot</span>
            <div class="toggle" id="autoHeadshot-toggle" onclick="toggleFunction('autoHeadshot')"></div>
        </div>

        <div class="footer">Developed by @iOSrazielOFC | Powered by Free Fire</div>
    </div>
</body>
</html>
