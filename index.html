        /* Overlay to make text readable over background */
        .overlay {
            background-color: rgba(0, 0, 0, 0.75);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 2;
            top: 50%;
            transform: translateY(-50%);
            padding: 20px;
            border-radius: 15px;
        }

        h1 {
            color: #ff4500;
            font-size: 2.8em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
        }

        .mod-menu {
            margin: 20px auto;
            background-color: rgba(255, 69, 0, 0.9);
            padding: 15px 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .mod-menu button {
            background-color: #ff6347;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .mod-menu button:hover {
            background-color: #ff4500;
        }

        input[type="file"] {
            padding: 10px;
            background: #ff6347;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
        }

        input[type="file"]::-webkit-file-upload-button {
            visibility: hidden;
        }

        .footer {
            margin-top: 40px;
            font-size: 1.5em;
            color: #ff4500;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Free Fire Mod Menu</h1>
        <div class="mod-menu">
            <p style="font-size: 1.3em; font-weight: bold;">Select Your Tweak</p>
            <input type="file" id="tweakFile" accept=".dylib">
            <br>
            <button onclick="injectTweak()">Inject Tweak</button>
        </div>
        <div class="footer">
            <p>Created by @iOSrazielOFC</p>
        </div>
    </div>

    <script>
        // Function to inject the selected tweak
        function injectTweak() {
            const fileInput = document.getElementById("tweakFile");
            if (fileInput.files.length === 0) {
                alert("Please select a tweak file first!");
                return;
            }

            const tweakFile = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const tweakData = event.target.result;
                const url = `freefire://injectTweak?tweak=${encodeURIComponent(tweakData)}&bundle=com.dts.freefireth`;
                window.location.href = url; // Sends command to the Python server
                console.log(`Sending Tweak injection request: ${url}`);
            };
            reader.readAsArrayBuffer(tweakFile); // Reads the file as binary data
        }
    </script>
</body>
</html>
