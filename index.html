<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RG G4NG - Ultimate Headshot Aimbot</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
        }

        .toggle-switch {
            display: inline-block;
            width: 70px;
            height: 35px;
            background-color: #444;
            border-radius: 35px;
            position: relative;
            cursor: pointer;
            margin: 20px 0;
        }

        .toggle-switch span {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            top: 2.5px;
            left: 2.5px;
            transition: all 0.3s;
        }

        .toggle-switch.active {
            background-color: #00c853;
        }

        .toggle-switch.active span {
            left: 35px;
        }

        .slider-container {
            margin: 15px 0;
        }

        .slider {
            width: 100%;
            height: 5px;
            background-color: #555;
            border-radius: 5px;
            appearance: none;
            outline: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            background-color: #00c853;
            border-radius: 50%;
            cursor: pointer;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #bbb;
        }
    </style>

    <script>
        const aimbotSettings = {
            enabled: false,
            headshotOnly: true,
            multiTarget: true,
            maxTargets: 5,
            snappingSpeed: 2.0, // Higher value = faster snap
            predictiveTracking: true,
            fieldOfView: 180,
        };

        function toggleAimbot() {
            aimbotSettings.enabled = !aimbotSettings.enabled;
            const toggleSwitch = document.getElementById('aimbot-toggle');
            if (aimbotSettings.enabled) {
                toggleSwitch.classList.add('active');
                activateAimbot();
            } else {
                toggleSwitch.classList.remove('active');
                deactivateAimbot();
            }
        }

        function activateAimbot() {
            console.log('Aimbot Activated with Settings:', aimbotSettings);
            const injectURL = `freefire://injectAimbot?bundle=com.dts.freefireth&headshotOnly=${aimbotSettings.headshotOnly}&multiTarget=${aimbotSettings.multiTarget}&maxTargets=${aimbotSettings.maxTargets}&snappingSpeed=${aimbotSettings.snappingSpeed}&predictiveTracking=${aimbotSettings.predictiveTracking}&fieldOfView=${aimbotSettings.fieldOfView}`;
            window.location.href = injectURL; // Simulated aimbot activation
        }

        function deactivateAimbot() {
            console.log('Aimbot Deactivated');
            const injectURL = `freefire://disableAimbot`;
            window.location.href = injectURL; // Simulated aimbot deactivation
        }

        function updateSnappingSpeed(value) {
            aimbotSettings.snappingSpeed = parseFloat(value);
            console.log('Updated Snapping Speed:', value);
        }

        function updateMaxTargets(value) {
            aimbotSettings.maxTargets = parseInt(value);
            console.log('Updated Max Targets:', value);
        }

        function updateFieldOfView(value) {
            aimbotSettings.fieldOfView = parseInt(value);
            console.log('Updated Field of View:', value + '°');
        }
    </script>
</head>
<body>

    <div class="title">RG G4NG - Ultimate Aimbot</div>
    <div class="subtitle">Unstoppable Headshots</div>

    <div class="container">
        <label>Enable Aimbot:</label>
        <div class="toggle-switch" id="aimbot-toggle" onclick="toggleAimbot()">
            <span></span>
        </div>

        <div class="slider-container">
            <label>Snapping Speed (Aggressiveness):</label>
            <input type="range" min="1.0" max="5.0" step="0.1" value="2.0" class="slider" onchange="updateSnappingSpeed(this.value)">
        </div>

        <div class="slider-container">
            <label>Max Targets:</label>
            <input type="range" min="1" max="10" step="1" value="5" class="slider" onchange="updateMaxTargets(this.value)">
        </div>

        <div class="slider-container">
            <label>Field of View (°):</label>
            <input type="range" min="60" max="360" step="10" value="180" class="slider" onchange="updateFieldOfView(this.value)">
        </div>
    </div>

    <div class="footer">Developed by RG G4NG | Version 2.0</div>

</body>
</html>
