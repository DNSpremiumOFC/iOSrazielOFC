<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT H4CK X1T</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Poppins:wght@400;600&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Estilo General */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #000, #4b0082);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        /* Títulos Animados */
        .title {
            font-family: 'Lora', serif;
            font-size: 6em;
            color: #ff00ff;
            margin-top: 10px;
            text-shadow: 0 0 30px rgba(255, 0, 255, 0.8), 0 0 60px rgba(255, 0, 127, 0.7);
            animation: neon 1.5s infinite alternate;
        }

        .subtitle {
            font-size: 2.5em;
            margin: 15px 0;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 30px #00ffff;
        }

        @keyframes neon {
            from {
                text-shadow: 0 0 30px rgba(255, 0, 255, 0.8), 0 0 60px rgba(255, 0, 127, 0.7);
            }
            to {
                text-shadow: 0 0 50px rgba(255, 0, 255, 1), 0 0 80px rgba(255, 0, 127, 1);
            }
        }

        /* Menú */
        .mod-menu-container {
            width: 90%;
            max-width: 650px;
            margin: 20px auto;
            padding: 25px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8), 0 0 50px rgba(255, 0, 127, 0.7);
        }

        .mod-menu-container h3 {
            font-size: 2em;
            color: #ff9933;
            text-shadow: 0 0 15px #ff9933, 0 0 30px #ff6600;
        }

        /* Switch */
        .toggle-switch {
            width: 120px;
            height: 60px;
            background: #444;
            border-radius: 30px;
            position: relative;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            margin: 20px auto;
        }

        .toggle-switch span {
            width: 50px;
            height: 50px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .toggle-switch.active {
            background: linear-gradient(90deg, #00ff00, #ff1a1a);
        }

        .toggle-switch.active span {
            left: 65px;
            background: #ffcccc;
        }

        /* Partículas */
        .particle-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff0066;
            border-radius: 50%;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }

        /* Footer */
        .footer {
            font-size: 1.2em;
            color: #aaa;
            margin-top: 20px;
        }
    </style>
    <script>
        // Aimbot Mejorado
        const aimbot = {
            enabled: false,
            autoAim: true,
            ultraPrecision: true,
            headshotPriority: true,
            instantLock: true,
            autoShoot: true,
        };

        function toggleAimbot() {
            aimbot.enabled = !aimbot.enabled;
            const toggleSwitch = document.getElementById('aimbot-toggle');
            if (aimbot.enabled) {
                toggleSwitch.classList.add('active');
                activateAimbot();
            } else {
                toggleSwitch.classList.remove('active');
                deactivateAimbot();
            }
        }

        function activateAimbot() {
            const injectURL = `freefire://injectAimbot?bundle=com.dts.freefireth&autoAim=true&ultraPrecision=true&headshotPriority=true&instantLock=true&autoShoot=true`;
            window.location.href = injectURL;
            console.log("Aimbot activado: Configuración máxima.");
        }

        function deactivateAimbot() {
            const injectURL = `freefire://disableAimbot?bundle=com.dts.freefireth`;
            window.location.href = injectURL;
            console.log("Aimbot desactivado.");
        }

        // Efectos de Partículas
        document.addEventListener("DOMContentLoaded", () => {
            const particleBg = document.querySelector('.particle-bg');
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particleBg.appendChild(particle);
            }
        });
    </script>
</head>
<body>
    <div class="particle-bg"></div>
    <div class="title">GPT H4CK X1T</div>
    <div class="subtitle">By @iOSrazielOFC</div>
    <div class="mod-menu-container">
        <h3>Aimbot Ultra Potente</h3>
        <label>
            Activar Aimbot:
            <div class="toggle-switch" id="aimbot-toggle" onclick="toggleAimbot()">
                <span></span>
            </div>
        </label>
    </div>
    <div class="footer">Desarrollado por @iOSrazielOFC</div>
</body>
</html>
