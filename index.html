<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Free</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&family=Poppins:wght@400;600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: #121212;
            position: relative;
        }

        /* Fondo animado */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .ball {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: rgba(30, 144, 255, 0.8);
            border-radius: 50%;
            animation: moveUp 2s infinite ease-in-out;
        }

        @keyframes moveUp {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-10vh); }
        }

        /* Panel principal */
        .login-container, .mod-menu-container {
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            width: 350px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.8);
            text-align: center;
            z-index: 1;
        }

        .login-container input {
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #1e90ff;
            border-radius: 10px;
            outline: none;
        }

        .login-container button, .mod-menu-container button {
            margin: 10px 0;
            padding: 10px;
            background: #1e90ff;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Ajustes personalizados */
        .mod-menu-container label {
            margin: 10px 0;
            color: #ccc;
            display: flex;
            justify-content: space-between;
        }

        .range-input {
            width: 100%;
            margin-top: 10px;
        }
    </style>
    <script>
        // Configuración inicial
        const config = {
            aimbot: {
                enabled: false,
                aimFOV: 100,
                aimRadius: 50
            },
            bypass: {
                enabled: false
            }
        };

        // Verificación de login
        function verifyLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "TOP" && password === "1") {
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.mod-menu-container').style.display = 'block';
            } else {
                alert("Usuario o contraseña incorrectos.");
            }
        }

        // Activar/desactivar Aimbot
        function toggleAimbot() {
            config.aimbot.enabled = !config.aimbot.enabled;
            const status = config.aimbot.enabled ? "Activado" : "Desactivado";
            console.log(`Aimbot ${status}`);
            injectAimbot();
        }

        // Activar/desactivar Bypass
        function toggleBypass() {
            config.bypass.enabled = !config.bypass.enabled;
            const status = config.bypass.enabled ? "Activado" : "Desactivado";
            console.log(`Bypass ${status}`);
            injectBypass();
        }

        // Ajustar AimFOV
        function adjustAimFOV(value) {
            config.aimbot.aimFOV = value;
            console.log(`AimFOV ajustado a: ${value}`);
        }

        // Ajustar AimRadius
        function adjustAimRadius(value) {
            config.aimbot.aimRadius = value;
            console.log(`AimRadius ajustado a: ${value}`);
        }

        // Inyección del Aimbot
        function injectAimbot() {
            const injectionURL = `freefire://inject?aimbot=${config.aimbot.enabled}&aimFOV=${config.aimbot.aimFOV}&aimRadius=${config.aimbot.aimRadius}`;
            window.location.href = injectionURL;
        }

        // Inyección del Bypass
        function injectBypass() {
            const injectionURL = `freefire://injectBypass?enabled=${config.bypass.enabled}`;
            window.location.href = injectionURL;
        }

        // Abrir Free Fire
        function openFreeFire() {
            const injectionURL = `freefire://launch`;
            window.location.href = injectionURL;
        }
    </script>
</head>
<body>
    <!-- Fondo animado -->
    <div class="background"></div>

    <!-- Login -->
    <div class="login-container">
        <h2>sX Free</h2>
        <input id="username" type="text" placeholder="Usuario">
        <input id="password" type="password" placeholder="Contraseña">
        <button onclick="verifyLogin()">Iniciar sesión</button>
    </div>

    <!-- Mod Menu -->
    <div class="mod-menu-container" style="display: none;">
        <h2>Mod Menu</h2>

        <!-- Botón para abrir Free Fire -->
        <button onclick="openFreeFire()">Abrir Free Fire</button>

        <!-- Aimbot -->
        <label>
            Aimbot:
            <button onclick="toggleAimbot()">Toggle</button>
        </label>
        <label>
            Aim FOV:
            <input type="range" class="range-input" min="0" max="360" value="100" onchange="adjustAimFOV(this.value)">
        </label>
        <label>
            Aim Radius:
            <input type="range" class="range-input" min="0" max="100" value="50" onchange="adjustAimRadius(this.value)">
        </label>

        <!-- Bypass -->
        <label>
            Bypass:
            <button onclick="toggleBypass()">Toggle</button>
        </label>
    </div>
</body>
</html>
