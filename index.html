<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SensiX1T</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #000, #111, #222);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 25px;
            padding: 30px;
            background: linear-gradient(145deg, #000000, #222222);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            border: 2px solid white;
            transform: scale(0.95);
            animation: scaleUp 0.8s ease-out forwards;
        }

        @keyframes scaleUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 20px white;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .setting-item label {
            font-size: 1.3rem;
        }

        .slider-input {
            width: 100%;
            margin: 10px 0;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 1rem;
        }

        .footer strong {
            color: crimson;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h1>SensiX1T</h1>
        <div class="setting-item">
            <label for="sensitivity">FreeStylerX</label>
            <input type="range" id="sensitivity" class="slider-input" min="1000" max="10000" value="5000">
        </div>
        <div class="footer">
            Desarrollado por <strong>@rxzielg</strong>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sensitivityInput = document.getElementById("sensitivity");

            const sendCommandToFreeFire = (value) => {
                const command = `/inject_sensitivity ${value} /documents/contentcache/compulsory/ios/gameassetsbundles`;
                console.log(`Ejecutando: ${command}`);
                window.location.href = `freefire://execute?command=${encodeURIComponent(command)}&bundle_id=com.dts.freefireth&version=1.108.10`;
            };

            sensitivityInput.addEventListener("input", () => {
                sendCommandToFreeFire(sensitivityInput.value);
            });
        });
    </script>
</body>
</html>
