<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGXtreme Mods™ Super Mod Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            color: white;
            margin-top: 20px;
            text-align: center;
        }

        .title .x { color: blue; }
        .title .tm { font-size: 0.6em; color: blue; }

        .login-container, .mod-menu-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            margin: 30px auto;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .mod-menu-container { display: none; }
        .panel { display: flex; justify-content: center; gap: 10px; }

        .login-container input, .panel button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            font-size: 1.2em;
        }

        .mod-menu-tabs {
            display: flex;
            justify-content: space-evenly;
            padding: 10px;
        }

        .mod-menu-tab, .panel button {
            cursor: pointer;
            background-color: #333;
            color: white;
            border-radius: 10px;
            padding: 10px;
            border: none;
            transition: background-color 0.3s;
        }

        .mod-menu-tab.active, .panel button:hover {
            background-color: #005bb5;
        }

        .mod-menu-page { display: none; }
        .mod-menu-page.active { display: block; }

        .range-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .footer { color: #aaa; padding: 10px; }
        .footer strong { color: #ccc; }
    </style>
    <script>
        window.onload = () => document.querySelector('.login-container').style.display = 'block';

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (username === "RG" && password === "1k") {
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.mod-menu-container').style.display = 'block';
            } else {
                alert("Invalid credentials! Please try again.");
            }
        }

        function showTab(tabIndex) {
            document.querySelectorAll('.mod-menu-page').forEach((page, i) => {
                page.classList.toggle('active', i === tabIndex);
            });
            document.querySelectorAll('.mod-menu-tab').forEach((tab, i) => {
                tab.classList.toggle('active', i === tabIndex);
            });
        }

        function applySettings() {
            const uri = "freefire://?aimbot=" + document.getElementById("aimbot").value;
            alert("Settings Applied\n" + "Aimbot: " + document.getElementById("aimbot").value + "%");
            window.location.href = uri;
        }
    </script>
</head>
<body>
    <h1 class="title">RG<strong class="x">X</strong>treme Mods<span class="tm">™</span></h1>

    <div class="login-container">
        <p><strong>Premium Version</strong></p>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="login()">Login</button>
    </div>

    <div class="mod-menu-container">
        <div class="mod-menu-tabs">
            <div class="mod-menu-tab active" onclick="showTab(0)">Aimbot</div>
            <div class="mod-menu-tab" onclick="showTab(1)">Visuals</div>
            <div class="mod-menu-tab" onclick="showTab(2)">Player</div>
        </div>

        <div class="mod-menu-page active">
            <h3>Aimbot Settings</h3>
            <div class="range-container">
                <label for="aimbot">Aimbot Strength:</label>
                <input type="range" id="aimbot" min="0" max="100" value="50">
                <span id="aimbotText">50%</span>
            </div>
            <button onclick="applySettings()">Apply Aimbot Settings</button>
        </div>

        <div class="mod-menu-page">
            <h3>Visual Settings</h3>
            <label><input type="checkbox"> ESP</label>
            <label><input type="checkbox"> Wallhack</label>
            <button onclick="applySettings()">Apply Visual Settings</button>
        </div>

        <div class="mod-menu-page">
            <h3>Player Settings</h3>
            <label><input type="checkbox"> Speed Boost</label>
            <label><input type="checkbox"> No Fall Damage</label>
            <button onclick="applySettings()">Apply Player Settings</button>
        </div>
    </div>

    <div class="footer">
        <p>RGXtreme Mods™ | Developed by <strong>@iOSrazielOFC</strong></p>
    </div>
</body>
</html>
