<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raziel G Mod Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        /* General Page Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Open Sans', sans-serif;
            background-color: #000; /* Black background */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Main Container */
        .container {
            width: 90%;
            max-width: 800px;
            height: 80%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Transparent black background */
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            text-align: center;
            overflow-y: auto;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Title Styling with 3D effect */
        .title {
            font-family: 'Bangers', sans-serif;
            font-size: 4em; /* Slightly smaller font */
            font-weight: 700;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.5), 
                4px 4px 8px rgba(0, 0, 0, 0.4),
                6px 6px 12px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite; /* Floating effect */
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Subtitle Styling */
        .subtitle {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.8em;
            font-weight: 600;
            color: #ffffff;
            margin-top: 10px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
        }

        /* File upload input */
        input[type="file"] {
            display: none;
        }

        /* File upload label */
        .file-label {
            display: block;
            margin-top: 20px;
            color: #ffffff;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            font-size: 1em;
            color: #ffffff;
            margin-top: 20px;
            text-align: center;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Switches */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

    </style>
</head>
<body>

    <!-- Main Content Container -->
    <div class="container">
        <!-- Title "Raziel G" with 3D effect -->
        <div class="title">Raziel G</div>

        <!-- Subtitle -->
        <div class="subtitle">Injectable Tweak</div>

        <!-- Upload File -->
        <input type="file" id="plistFile" accept=".plist">
        <label for="plistFile" class="file-label">Choose Plist File</label>

        <!-- Switches to activate functions from plist -->
        <div id="modFunctions">
            <!-- Switches will be added here dynamically after uploading .plist file -->
        </div>

        <!-- Footer -->
        <div class="footer">
            Designed by <a href="https://www.youtube.com/@iOSrazielOFC" target="_blank">@iOSrazielOFC</a>
        </div>
    </div>

    <script>
        document.getElementById("plistFile").addEventListener("change", handleFileUpload);

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file && file.name.endsWith('.plist')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const plistData = e.target.result;
                    parsePlist(plistData);
                };
                reader.readAsText(file);
            } else {
                alert("Please upload a valid .plist file.");
            }
        }

        function parsePlist(plistData) {
            // Here, you would parse the .plist data.
            // For now, I'll simulate extracting some function data from the .plist.

            const functions = [
                { name: "Aimbot", id: "aimbot" },
                { name: "Recoil Control", id: "recoilControl" },
                { name: "Auto Headshot", id: "autoHeadshot" }
            ];

            updateSwitches(functions);
        }

        function updateSwitches(functions) {
            const modFunctionsDiv = document.getElementById("modFunctions");
            modFunctionsDiv.innerHTML = ""; // Clear previous switches

            functions.forEach(func => {
                const switchDiv = document.createElement("div");
                switchDiv.className = "switch-container";
                switchDiv.innerHTML = `
                    <label>${func.name}</label>
                    <label class="switch">
                        <input type="checkbox" id="${func.id}">
                        <span class="slider"></span>
                    </label>
                `;
                modFunctionsDiv.appendChild(switchDiv);

                // Add event listener to the switch
                document.getElementById(func.id).addEventListener("change", function() {
                    toggleFunction(func.id, this.checked);
                });
            });
        }

        function toggleFunction(functionId, isChecked) {
            if (isChecked) {
                // Trigger the function to be activated
                alert(`${functionId} is now activated!`);
                openFreeFire(); // Open Free Fire when a function is activated
            } else {
                // Trigger the function to be deactivated
                alert(`${functionId} is now deactivated.`);
            }
        }

        // Function to open Free Fire using URL scheme (for iOS only)
        function openFreeFire() {
            // Attempt to open Free Fire using its custom URL scheme
            window.location.href = "freefire://"; // This should be the correct URL scheme for Free Fire on iOS

            // Optional: Wait a moment to ensure the app launches
            setTimeout(function() {
                // If Free Fire doesn't open, give feedback (on some devices, the app may not open immediately)
                alert("Free Fire should be opening now.");
            }, 500);
        }
    </script>
</body>
</html>
