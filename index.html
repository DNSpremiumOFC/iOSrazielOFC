<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SensiX1T</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 450px;
            border-radius: 20px;
            background: #0d0d0d;
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.8);
            padding: 25px;
            border: 1px solid #00ff00;
        }

        h2 {
            text-align: center;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00;
            font-size: 2rem;
        }

        .setting-item {
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        label {
            font-size: 1.3rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 70px;
            height: 35px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: grey;
            border-radius: 35px;
            cursor: pointer;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 25px;
            width: 25px;
            left: 5px;
            bottom: 5px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #00ff00;
        }

        input:checked + .slider:before {
            transform: translateX(35px);
        }

        .slider-value {
            font-size: 1.2rem;
            margin-left: 10px;
        }

        input[type="range"] {
            width: 100%;
            accent-color: #00ff00;
        }

        .footer {
            text-align: center;
            padding-top: 20px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>SensiX1T</h2>

        <!-- FreeStylerX Sensitivity Switch -->
        <div class="setting-item">
            <label>FreeStylerX | Sensibilidad Extrema</label>
            <label class="switch">
                <input type="checkbox" id="freestylerx">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Aim Radius Slider (M치ximo) -->
        <div class="setting-item">
            <label>Aim Radius (M치ximo)</label>
            <input type="range" id="aimRadius" min="500" max="1000" value="750">
            <span class="slider-value" id="aimRadiusValue">750</span>
        </div>

        <!-- Auto Aim Switch (Ultra) -->
        <div class="setting-item">
            <label>Auto Aim (Ultra)</label>
            <label class="switch">
                <input type="checkbox" id="autoAim">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Aimbot Lock Head Extreme -->
        <div class="setting-item">
            <label>Aimbot Lock Head (Extremo)</label>
            <label class="switch">
                <input type="checkbox" id="aimbot">
                <span class="slider"></span>
            </label>
        </div>

        <!-- No Recoil Switch (Sin dispersi칩n total) -->
        <div class="setting-item">
            <label>No Recoil (0% Dispersi칩n)</label>
            <label class="switch">
                <input type="checkbox" id="norecoil">
                <span class="slider"></span>
            </label>
        </div>

        <div class="footer">
            Desarrollado por <strong>@rxzielg</strong>
        </div>
    </div>

    <script>
        document.getElementById('aimRadius').addEventListener('input', function () {
            document.getElementById('aimRadiusValue').textContent = this.value;
        });

        // Nueva forma de ejecutar comandos directamente en Free Fire usando el esquema de URL de la app instalada
        function sendCommandToFreeFire(command) {
            console.log(`Comando enviado: ${command}`);
            window.location.href = `freefire://bundle/com.dts.freefireth/execute?command=${encodeURIComponent(command)}`;
        }

        document.getElementById('freestylerx').addEventListener('change', function () {
            sendCommandToFreeFire(this.checked ? '/activate_freestylerx max_sensi' : '/deactivate_freestylerx');
        });

        document.getElementById('autoAim').addEventListener('change', function () {
            sendCommandToFreeFire(this.checked ? '/activate_autoaim headshot_only' : '/deactivate_autoaim');
        });

        document.getElementById('aimbot').addEventListener('change', function () {
            sendCommandToFreeFire(this.checked ? '/activate_aimbot headlock_extreme' : '/deactivate_aimbot');
        });

        document.getElementById('norecoil').addEventListener('change', function () {
            sendCommandToFreeFire(this.checked ? '/activate_norecoil max' : '/deactivate_norecoil');
        });

        document.getElementById('aimRadius').addEventListener('change', function () {
            sendCommandToFreeFire(`/set_aim_radius ${this.value}`);
        });
    </script>
</body>
</html>
