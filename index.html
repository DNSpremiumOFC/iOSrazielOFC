<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Free - AIM Radius</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000, #333);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 25px;
            background: #111;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
            padding: 30px;
            border: 2px solid #fff;
        }

        h2 {
            text-align: center;
            font-size: 2.5rem;
        }

        .setting-item {
            margin: 20px 0;
        }

        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            background: #555;
            border-radius: 5px;
            appearance: none;
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .value-display {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2rem;
            color: #1e90ff;
        }
    </style>
    <script>
        function updateAimRadius(value) {
            document.getElementById('aimRadiusValue').textContent = `AIM Radius: ${value}`;
        }

        function finalizeAimRadius(value) {
            console.log(`AIM Radius ajustado a: ${value}`);

            // Comando para abrir Free Fire con el AIM Radius ajustado
            const command = `freefire://bundle/com.dts.freefireth/execute?aim_radius=${value}`;
            window.location.href = command; // Redirigir al juego con el valor actualizado
        }
    </script>
</head>
<body>
    <div class="panel">
        <h2>sX Free - AIM Radius</h2>

        <!-- AIM Radius -->
        <div class="setting-item">
            <label for="aimRadius">AIM Radius (MÃ¡x 5000):</label>
            <input 
                type="range" 
                id="aimRadius" 
                min="1000" 
                max="5000" 
                step="50" 
                value="3000" 
                oninput="updateAimRadius(this.value)" 
                onmouseup="finalizeAimRadius(this.value)">
            <div class="value-display" id="aimRadiusValue">AIM Radius: 3000</div>
        </div>
    </div>
</body>
</html>
