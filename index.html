<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SensiX1T - Ultra</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            background: #0d0d0d;
            box-shadow: 0 0 50px rgba(0, 255, 0, 1);
            padding: 30px;
            border: 2px solid #00ff00;
        }

        h2 {
            text-align: center;
            color: #00ff00;
            text-shadow: 0 0 25px #00ff00;
            font-size: 2.5rem;
        }

        .setting-item {
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        label {
            font-size: 1.4rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 80px;
            height: 40px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: grey;
            border-radius: 40px;
            cursor: pointer;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 30px;
            width: 30px;
            left: 5px;
            bottom: 5px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #00ff00;
        }

        input:checked + .slider:before {
            transform: translateX(40px);
        }

        .slider-value {
            font-size: 1.3rem;
            margin-left: 10px;
        }

        input[type="range"] {
            width: 100%;
            accent-color: #00ff00;
        }

        .footer {
            text-align: center;
            padding-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>SensiX1T Ultra</h2>

        <!-- Sensibilidad Extrema -->
        <div class="setting-item">
            <label>FreeStylerX | Sensibilidad Ultra</label>
            <label class="switch">
                <input type="checkbox" id="freestylerx">
                <span class="slider"></span>
            </label>
        </div>

        <!-- AIM Radius Potenciado -->
        <div class="setting-item">
            <label>AIM Radius (Hack Mode)</label>
            <input type="range" id="aimRadius" min="1000" max="3000" value="1500">
            <span class="slider-value" id="aimRadiusValue">1500</span>
        </div>

        <!-- Auto Aim Exagerado -->
        <div class="setting-item">
            <label>Auto Aim (Ultra)</label>
            <label class="switch">
                <input type="checkbox" id="autoAim">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Aimbot Lock Extremo -->
        <div class="setting-item">
            <label>Aimbot Lock Head (M치ximo)</label>
            <label class="switch">
                <input type="checkbox" id="aimbot">
                <span class="slider"></span>
            </label>
        </div>

        <!-- No Recoil Extremo -->
        <div class="setting-item">
            <label>No Recoil (Sin Dispersi칩n)</label>
            <label class="switch">
                <input type="checkbox" id="norecoil">
                <span class="slider"></span>
            </label>
        </div>

        <!-- AIM Assist -->
        <div class="setting-item">
            <label>AIM Assist (Mejorado)</label>
            <label class="switch">
                <input type="checkbox" id="aimAssist">
                <span class="slider"></span>
            </label>
        </div>

        <div class="footer">
            Desarrollado por <strong>@rxzielg</strong>
        </div>
    </div>

    <script>
        document.getElementById('aimRadius').addEventListener('input', function () {
            document.getElementById('aimRadiusValue').textContent = this.value;
        });

        // Nueva forma de ejecutar comandos directamente en Free Fire usando el esquema de URL de la app instalada
        function sendCommandToFreeFire(command) {
            console.log(`Comando enviado: ${command}`);
            window.location.href = `freefire://bundle/com.dts.freefireth/execute?command=${encodeURIComponent(command)}`;
        }

        // Activaci칩n de Sensibilidad Extrema
        document.getElementById('freestylerx').addEventListener('change', function () {
            sendCommandToFreeFire(this.checked ? '/activate_freestylerx max_sensi' : '/deactivate_freestylerx');
        });

        // AIM Radius Potenciado
        document.getElementById('aimRadius').addEventListener('change', function () {
            sendCommandToFreeFire(`/set_aim_radius ${this.value}`);
        });

        // Auto Aim Exagerado
        document.getElementById('autoAim').addEventListener('change', function () {
            sendCommandToFreeFire(this.checked ? '/activate_autoaim extreme' : '/deactivate_autoaim');
        });

        // Aimbot Lock Extremo
        document.getElementById('aimbot').addEventListener('change', function () {
            sendCommandToFreeFire(this.checked ? '/activate_aimbot headlock_max' : '/deactivate_aimbot');
        });

        // No Recoil Total
        document.getElementById('norecoil').addEventListener('change', function () {
            sendCommandToFreeFire(this.checked ? '/activate_norecoil extreme' : '/deactivate_norecoil');
        });

        // AIM Assist Activaci칩n
        document.getElementById('aimAssist').addEventListener('change', function () {
            sendCommandToFreeFire(this.checked ? '/activate_aim_assist max' : '/deactivate_aim_assist');
        });
    </script>
</body>
</html>
