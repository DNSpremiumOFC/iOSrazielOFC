<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@iOSrazielOFC</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            overflow: hidden;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff0080, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            text-align: center;
        }
        .input-field {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid white;
            background: #333;
            color: white;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        .button {
            margin: 20px 0;
            padding: 15px 30px;
            border-radius: 5px;
            background: linear-gradient(90deg, #ff0080, #00bfff);
            border: none;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 1rem;
        }
        .button:hover {
            opacity: 0.9;
        }
        .menu-container {
            display: none;
        }
        .option {
            margin: 10px 0;
            padding: 10px;
            background: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        .option.active {
            background: linear-gradient(90deg, #ff0080, #00bfff);
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: gray;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>
    <div class="container" id="login">
        <div class="header">@iOSrazielOFC</div>
        <input type="text" id="username" class="input-field" placeholder="Usuario">
        <input type="password" id="password" class="input-field" placeholder="Contraseña">
        <button class="button" onclick="login()">Entrar</button>
    </div>
    <div class="menu-container container" id="menu">
        <div class="header">MOD MENU</div>
        <div class="option" id="aimbot-option" onclick="toggleAimbot()">Activar Auto Apuntado</div>
        <div class="option" id="auto-shoot-option" onclick="toggleAutoShoot()">Activar Disparo Automático</div>
    </div>
    <div class="footer">Desarrollado por Raziel G</div>

    <script>
        const aimbot = {
            enabled: false,
            autoShoot: false,
            lockStrength: 1000,
            snapToHead: true,
        };

        function toggleAimbot() {
            aimbot.enabled = !aimbot.enabled;
            const option = document.getElementById('aimbot-option');
            if (aimbot.enabled) {
                option.classList.add('active');
                activateAimbot();
            } else {
                option.classList.remove('active');
                deactivateAimbot();
            }
        }

        function toggleAutoShoot() {
            aimbot.autoShoot = !aimbot.autoShoot;
            const option = document.getElementById('auto-shoot-option');
            if (aimbot.autoShoot) {
                option.classList.add('active');
                activateAutoShoot();
            } else {
                option.classList.remove('active');
                deactivateAutoShoot();
            }
        }

        function activateAimbot() {
            console.log("Aimbot activado.");
            const injectionURL = `freefire://injectAimbot?aimlock=true&snapToHead=true&lockStrength=${aimbot.lockStrength}`;
            window.location.href = injectionURL;
        }

        function deactivateAimbot() {
            console.log("Aimbot desactivado.");
            const injectionURL = `freefire://disableAimbot`;
            window.location.href = injectionURL;
        }

        function activateAutoShoot() {
            console.log("Disparo automático activado.");
        }

        function deactivateAutoShoot() {
            console.log("Disparo automático desactivado.");
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === "Raziel" && password === "1234") {
                document.getElementById('login').style.display = "none";
                document.getElementById('menu').style.display = "flex";
            } else {
                alert("Credenciales incorrectas.");
            }
        }

        function autoAimLogic() {
            if (aimbot.enabled) {
                console.log("Auto-apuntado activo.");
                // Lógica para detectar enemigos y bloquear la mira a la cabeza.
            }
        }

        // Canvas Background Animation
        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        for (let i = 0; i < 150; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 3,
                speed: Math.random() * 1 + 0.5,
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let particle of particles) {
                particle.y -= particle.speed;
                if (particle.y < 0) particle.y = canvas.height;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.closePath();
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
