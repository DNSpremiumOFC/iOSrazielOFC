<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeStylerX | sensi</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #000, #111, #222);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 25px;
            padding: 30px;
            background: linear-gradient(145deg, #000000, #222222);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            border: 2px solid white;
            transform: scale(0.95);
            animation: scaleUp 0.8s ease-out forwards;
        }

        @keyframes scaleUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 20px white;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .setting-item label {
            font-size: 1.3rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #555;
            border-radius: 30px;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            border-radius: 50%;
            background-color: white;
            bottom: 4px;
            left: 4px;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: white;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
            background: crimson;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 1rem;
        }

        .footer strong {
            color: crimson;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h1>FreeStylerX | sensi</h1>
        <div class="setting-item">
            <label for="freestylerX">Activar Sensibilidad Extrema</label>
            <div class="switch">
                <input type="checkbox" id="freestylerX">
                <span class="slider"></span>
            </div>
        </div>
        <div class="footer">
            Desarrollado por <strong>@rxzielg</strong>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sensitivityCommand = {
                enable: "/inject_sensitivity max_extreme /documents/contentcache/compulsory/ios/gameassetsbundles",
                disable: "/reset_sensitivity /documents/contentcache/compulsory/ios/gameassetsbundles"
            };

            const sendCommandToFreeFire = (command) => {
                console.log(`Ejecutando: ${command}`);
                window.location.href = `freefire://execute?command=${encodeURIComponent(command)}&bundle_id=com.dts.freefireth&version=1.108.10`;
            };

            const element = document.getElementById("freestylerX");
            element.addEventListener("change", () => {
                const command = element.checked ? sensitivityCommand.enable : sensitivityCommand.disable;
                sendCommandToFreeFire(command);
            });
        });
    </script>
</body>
</html>
