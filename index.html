<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Aimbot System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .mod-menu {
            background: linear-gradient(145deg, #1c1c1c, #292929);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            padding: 20px;
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff1744;
        }

        .slider-container {
            margin: 20px 0;
            text-align: left;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .slider {
            width: 70%;
        }

        .button {
            background: #00e5ff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background: #1e88e5;
        }

        .output {
            margin-top: 20px;
            font-size: 1rem;
            color: #e0e0e0;
        }

        select, input {
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            border: none;
            width: 50%;
        }
    </style>

    <script>
        const aimbotConfig = {
            enabled: false,
            aimAssistStrength: 100, // Percentage
            aimlockSpeed: 10, // Pixels per frame
            headtracking: true,
            aimFOV: 120, // Degrees
            aimbotHeadshotsPerSecond: 10,
            multiTargetCount: 5,
            crosshairPullIntensity: 100,
            targetPriority: "visibility",
            recoilControl: "zero", // Options: zero, burst
            rageMode: false,
        };

        function toggleAimbot() {
            aimbotConfig.enabled = !aimbotConfig.enabled;
            alert(aimbotConfig.enabled ? "Aimbot Activated!" : "Aimbot Deactivated!");
            injectAimbot();
        }

        function injectAimbot() {
            const { enabled, aimAssistStrength, aimlockSpeed, headtracking, aimFOV, aimbotHeadshotsPerSecond, multiTargetCount, crosshairPullIntensity, targetPriority, recoilControl, rageMode } = aimbotConfig;
            const injectURL = `freefire://injectAimbot?enabled=${enabled}&aimAssistStrength=${aimAssistStrength}&aimlockSpeed=${aimlockSpeed}&headtracking=${headtracking}&aimFOV=${aimFOV}&headshotsPerSecond=${aimbotHeadshotsPerSecond}&multiTargetCount=${multiTargetCount}&crosshairPullIntensity=${crosshairPullIntensity}&targetPriority=${targetPriority}&recoilControl=${recoilControl}&rageMode=${rageMode}`;
            window.location.href = injectURL;
            console.log("Injected Aimbot Config:", aimbotConfig);
        }

        function updateSetting(key, value) {
            aimbotConfig[key] = isNaN(value) ? value : parseFloat(value);
            console.log(`Updated ${key} to ${value}`);
        }

        function simulateAimbotLogic() {
            if (!aimbotConfig.enabled) return;

            console.log("Aimbot Engaged!");

            const enemies = findEnemiesInFOV();
            enemies.slice(0, aimbotConfig.multiTargetCount).forEach(enemy => {
                lockOnTarget(enemy);
                simulateHeadshot(enemy);
            });
        }

        function findEnemiesInFOV() {
            console.log(`Scanning ${aimbotConfig.aimFOV}° FOV for targets...`);
            return Array.from({ length: 10 }, (_, i) => ({
                id: `Enemy-${i + 1}`,
                position: { x: Math.random() * 100, y: Math.random() * 100 },
                visibility: Math.random() > 0.5,
            })).filter(enemy => enemy.visibility);
        }

        function lockOnTarget(enemy) {
            console.log(`Locked on ${enemy.id} at position (${enemy.position.x}, ${enemy.position.y})`);
        }

        function simulateHeadshot(enemy) {
            console.log(`Headshot fired at ${enemy.id}`);
        }
    </script>
</head>
<body>
    <div class="mod-menu">
        <div class="title">Ultimate Aimbot Mod Menu</div>
        <button class="button" onclick="toggleAimbot()">Toggle Aimbot</button>

        <div class="slider-container">
            <label>Aim Assist Strength: <span id="aimAssistValue">100%</span></label>
            <input type="range" min="50" max="200" value="100" class="slider" onchange="updateSetting('aimAssistStrength', this.value); document.getElementById('aimAssistValue').textContent = this.value + '%'">
        </div>

        <div class="slider-container">
            <label>Aimlock Speed: <span id="aimlockSpeedValue">10</span></label>
            <input type="range" min="1" max="50" value="10" class="slider" onchange="updateSetting('aimlockSpeed', this.value); document.getElementById('aimlockSpeedValue').textContent = this.value">
        </div>

        <div class="slider-container">
            <label>Field of View (FOV): <span id="fovValue">120°</span></label>
            <input type="range" min="30" max="180" value="120" class="slider" onchange="updateSetting('aimFOV', this.value); document.getElementById('fovValue').textContent = this.value + '°'">
        </div>

        <div class="slider-container">
            <label>Headshots Per Second: <span id="headshotsValue">10</span></label>
            <input type="range" min="1" max="50" value="10" class="slider" onchange="updateSetting('aimbotHeadshotsPerSecond', this.value); document.getElementById('headshotsValue').textContent = this.value">
        </div>

        <div class="slider-container">
            <label>Multi-Target Count: <span id="multiTargetValue">5</span></label>
            <input type="range" min="1" max="20" value="5" class="slider" onchange="updateSetting('multiTargetCount', this.value); document.getElementById('multiTargetValue').textContent = this.value">
        </div>

        <div class="slider-container">
            <label>Crosshair Pull Intensity: <span id="pullIntensityValue">100</span></label>
            <input type="range" min="10" max="200" value="100" class="slider" onchange="updateSetting('crosshairPullIntensity', this.value); document.getElementById('pullIntensityValue').textContent = this.value">
        </div>

        <div class="slider-container">
            <label>Recoil Control:</label>
            <select onchange="updateSetting('recoilControl', this.value)">
                <option value="zero" selected>Zero Recoil</option>
                <option value="burst">Recoil Burst</option>
            </select>
        </div>

        <div class="slider-container">
            <label>Target Priority:</label>
            <select onchange="updateSetting('targetPriority', this.value)">
                <option value="visibility" selected>Visibility</option>
                <option value="distance">Closest Distance</option>
                <option value="health">Lowest Health</option>
            </select>
        </div>

        <div class="output">
            Adjust settings and click "Toggle Aimbot" to activate.
        </div>
    </div>
</body>
</html>
