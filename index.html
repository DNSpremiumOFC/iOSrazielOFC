<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SensiX1T</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, black, #222);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .panel {
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            background: linear-gradient(145deg, #000, #111);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            border: 2px solid white;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: white;
            text-shadow: 0 0 20px white;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .setting-item label {
            font-size: 1.3rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: grey;
            border-radius: 34px;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50%;
            background-color: white;
            left: 4px;
            bottom: 4px;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: crimson;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 1rem;
        }

        .footer strong {
            color: crimson;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h1>SensiX1T</h1>

        <!-- Sensibilidad Extrema -->
        <div class="setting-item">
            <label for="sensitivitySwitch">FreeStylerX | sensi (Ultra Sensible)</label>
            <label class="switch">
                <input type="checkbox" id="sensitivitySwitch">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Auto Aim Potente -->
        <div class="setting-item">
            <label for="autoAimSwitch">Auto Aim (Auto Cabeza)</label>
            <label class="switch">
                <input type="checkbox" id="autoAimSwitch">
                <span class="slider"></span>
            </label>
        </div>

        <div class="footer">
            Desarrollado por <strong>@rxzielg</strong>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sensitivitySwitch = document.getElementById("sensitivitySwitch");
            const autoAimSwitch = document.getElementById("autoAimSwitch");

            // Comandos para inyectar sensibilidad extrema y auto aim directamente
            const injectCommand = (feature, enable) => {
                const command = enable 
                    ? `/inject_${feature} true /documents/contentcache/compulsory/ios/gameassetsbundles`
                    : `/disable_${feature}`;
                console.log(`Ejecutando: ${command}`);
                window.location.href = `freefire://execute?command=${encodeURIComponent(command)}&bundle_id=com.dts.freefireth&version=1.108.11`;
            };

            // Control de Sensibilidad Extrema
            sensitivitySwitch.addEventListener("change", () => {
                injectCommand("sensitivity", sensitivitySwitch.checked);
            });

            // Control de Auto Aim Potente
            autoAimSwitch.addEventListener("change", () => {
                injectCommand("auto_aim_headshot", autoAimSwitch.checked);
            });
        });
    </script>
</body>
</html>
