<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unstoppable Aimbot V2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .mod-menu {
            background: linear-gradient(145deg, #202020, #1a1a1a);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 90%;
            max-width: 700px;
            text-align: center;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff1744;
        }

        .slider-container {
            margin: 15px 0;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .slider {
            width: 70%;
        }

        .button {
            background: #00e5ff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background: #1e88e5;
        }

        .output {
            margin-top: 20px;
            font-size: 1rem;
            color: #e0e0e0;
        }
    </style>

    <script>
        const extremeAimbotConfig = {
            enabled: false,
            headshotsPerSecond: 10,
            multiTargetCount: 5,
            lockOnRadius: 360,
            recoilControl: "zero", // Options: zero, burst
            targetPriority: "distance", // Options: health, distance, visibility
            rageMode: false,
            crosshairPullIntensity: 100,
        };

        // Toggle Aimbot
        function toggleExtremeAimbot() {
            extremeAimbotConfig.enabled = !extremeAimbotConfig.enabled;
            alert(extremeAimbotConfig.enabled ? "Extreme Aimbot Activated!" : "Aimbot Deactivated!");
            injectExtremeAimbot();
        }

        // Inject Aimbot Logic
        function injectExtremeAimbot() {
            const { headshotsPerSecond, multiTargetCount, lockOnRadius, recoilControl, targetPriority, rageMode, crosshairPullIntensity } = extremeAimbotConfig;
            const injectURL = `freefire://injectExtremeAimbot?bundle=com.dts.freefireth&headshotsPerSecond=${headshotsPerSecond}&multiTargetCount=${multiTargetCount}&lockOnRadius=${lockOnRadius}&recoilControl=${recoilControl}&targetPriority=${targetPriority}&rageMode=${rageMode}&crosshairPullIntensity=${crosshairPullIntensity}`;
            window.location.href = injectURL;
            console.log("Injected Extreme Aimbot with Settings:", extremeAimbotConfig);
        }

        // Update Aimbot Settings
        function updateExtremeSetting(key, value) {
            extremeAimbotConfig[key] = value;
            console.log(`Updated ${key} to ${value}`);
        }

        // Extreme Recoil Logic
        function handleRecoil() {
            if (extremeAimbotConfig.recoilControl === "zero") {
                console.log("Recoil eliminated.");
            } else if (extremeAimbotConfig.recoilControl === "burst") {
                console.log("Recoil bursts activated for chaos mode.");
            }
        }

        // Simulate Multi-Target Extreme Aimbot
        function simulateExtremeAimbot() {
            if (extremeAimbotConfig.enabled) {
                console.log("Scanning for targets...");
                const enemies = findAllVisibleEnemies();
                if (enemies.length) {
                    console.log(`Locked onto ${enemies.length} enemies!`);
                    enemies.forEach(enemy => fireAtEnemyHead(enemy));
                }
            }
        }

        // Find All Visible Enemies
        function findAllVisibleEnemies() {
            return Array.from({ length: extremeAimbotConfig.multiTargetCount }, (_, i) => ({
                id: `Enemy-${i + 1}`,
                headPosition: { x: Math.random() * 100, y: Math.random() * 100 }
            }));
        }

        // Fire at Enemy Head
        function fireAtEnemyHead(enemy) {
            console.log(`Fired headshot at ${enemy.id} at position ${enemy.headPosition.x}, ${enemy.headPosition.y}`);
        }
    </script>
</head>
<body>
    <div class="mod-menu">
        <div class="title">Extreme Aimbot V2</div>

        <button class="button" onclick="toggleExtremeAimbot()">Toggle Aimbot</button>

        <div class="slider-container">
            <div class="slider-label">
                Headshots Per Second: <span id="headshotsValue">10</span>
            </div>
            <input type="range" min="1" max="50" value="10" class="slider" onchange="updateExtremeSetting('headshotsPerSecond', this.value); document.getElementById('headshotsValue').textContent = this.value;">
        </div>

        <div class="slider-container">
            <div class="slider-label">
                Multi-Target Count: <span id="multiTargetValue">5</span>
            </div>
            <input type="range" min="1" max="20" value="5" class="slider" onchange="updateExtremeSetting('multiTargetCount', this.value); document.getElementById('multiTargetValue').textContent = this.value;">
        </div>

        <div class="slider-container">
            <div class="slider-label">
                Lock-On Radius: <span id="lockOnRadiusValue">360</span>Â°
            </div>
            <input type="range" min="10" max="360" value="360" class="slider" onchange="updateExtremeSetting('lockOnRadius', this.value); document.getElementById('lockOnRadiusValue').textContent = this.value;">
        </div>

        <div class="slider-container">
            <div class="slider-label">
                Crosshair Pull Intensity: <span id="pullIntensityValue">100</span>
            </div>
            <input type="range" min="10" max="200" value="100" class="slider" onchange="updateExtremeSetting('crosshairPullIntensity', this.value); document.getElementById('pullIntensityValue').textContent = this.value;">
        </div>

        <div class="slider-container">
            Recoil Control:
            <select onchange="updateExtremeSetting('recoilControl', this.value)">
                <option value="zero" selected>Zero Recoil</option>
                <option value="burst">Recoil Burst</option>
            </select>
        </div>

        <div class="slider-container">
            Target Priority:
            <select onchange="updateExtremeSetting('targetPriority', this.value)">
                <option value="distance" selected>Closest Distance</option>
                <option value="health">Lowest Health</option>
                <option value="visibility">Most Visible</option>
            </select>
        </div>

        <div class="output">
            Adjust settings and click "Toggle Aimbot" to activate.
        </div>
    </div>
</body>
</html>
