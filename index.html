<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGXtreme Mods™</title>

    <!-- Importing Google Fonts for a clean, modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image:

            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            color: white;
            letter-spacing: 2px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title .x {
            color: blue;
        }

        .title .tm {
            font-size: 0.6em;
            margin-left: 5px;
            vertical-align: top;
            color: blue;
        }

        .login-container {
            display: block;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            margin: 50px auto;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 1s forwards;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .login-container input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            background-color: #333;
            color: #fff;
            font-size: 1.2em;
        }

        .login-container button {
            font-size: 1.2em;
            padding: 10px 30px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #005bb5;
        }

        .mod-menu-container {
            display: none;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s forwards;
            z-index: 5;
        }

        .mod-menu-container h3 {
            font-family: 'Poppins', sans-serif;
            color: #d3d3d3;
            margin-bottom: 20px;
        }

        .mod-menu-container label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
            color: #d3d3d3;
        }

        .mod-menu-container input[type="range"] {
            width: 80%;
            margin-bottom: 15px;
        }

        .mod-menu-container input[type="checkbox"] {
            margin: 10px;
        }

        .mod-menu-container button {
            font-size: 1.2em;
            padding: 10px 40px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .mod-menu-container button:hover {
            background-color: #444;
            transform: scale(1.05);
        }

        .footer {
            font-size: 1em;
            color: #aaa;
            margin-top: auto;
            padding: 10px;
        }

        .footer strong {
            color: #ccc;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Toggle Switch Styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #1a73e8;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

    </style>

    <script>
        // Show the login screen initially
        window.onload = function() {
            document.querySelector('.login-container').style.display = 'block';
        }

        // Login validation with username "RG" and password "1k"
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Basic login validation (replace with your own logic)
            if (username === "RG" && password === "1k") {
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.mod-menu-container').style.display = 'block';
            } else {
                alert("Invalid credentials! Please try again.");
            }
        }

        // Update Aimbot strength text
        function updateAimbotText() {
            var aimbotValue = document.getElementById("aimbot").value;
            document.getElementById("aimbotText").innerText = "Aimbot Strength: " + aimbotValue + "%";
        }

        // Apply settings and open Free Fire app
        function applySettings() {
            var aimbot = document.getElementById("aimbot").value;
            var headtracking = document.getElementById("headtracking").checked ? "100" : "0";
            var aimlock = document.getElementById("aimlock").checked ? "100" : "0";
            var aimassist = document.getElementById("aimassist").checked ? "100" : "0"; // New Aim Assist
            var norecoil = document.getElementById("norecoil").checked ? "100" : "0"; // No Recoil
            var fixedcrosshair = document.getElementById("fixedcrosshair").checked ? "100" : "0"; // Fixed Crosshair

            // Build the URI with parameters
            var uri = "freefire://?aimbot=" + aimbot +
                      "&headtracking=" + headtracking +
                      "&aimlock=" + aimlock +
                      "&aimassist=" + aimassist + 
                      "&norecoil=" + norecoil + 
                      "&fixedcrosshair=" + fixedcrosshair;

            alert("Settings Applied:\n" + 
                  "Aimbot: " + aimbot + "%" + "\n" + 
                  "Headtracking: " + headtracking + "%" + "\n" +
                  "Aimlock: " + aimlock + "%" + "\n" +
                  "Aim Assist: " + aimassist + "%" + "\n" +
                  "No Recoil: " + norecoil + "%" + "\n" +
                  "Fixed Crosshair: " + fixedcrosshair + "%");

            // Redirect to Free Fire app with the settings
            setTimeout(function() {
                window.location.href = uri;
            }, 500);
        }

    </script>
</head>
<body>

    <!-- Main Title -->
    <div class="title">RG<span class="x">X</span>treme Mods<span class="tm">™</span></div>

    <!-- Login Form -->
    <div class="login-container">
        <h3>Login to Access Mod Menu</h3>
        <p><strong>Free Version</strong></p>
        <p><a href="https://chat.whatsapp.com/CVNEaIuky8D5X2qP6KGyEl" target="_blank">Upgrade to Premium</a></p>
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button onclick="login()">Login</button>
    </div>

    <!-- Mod Menu Form -->
    <div class="mod-menu-container">
        <h3>Mod Menu Settings</h3>

        <!-- Aimbot Strength -->
        <label for="aimbot">Aimbot Strength:</label>
        <input type="range" id="aimbot" min="0" max="100" value="0" oninput="updateAimbotText()">
        <span id="aimbotText">Aimbot Strength: 0%</span><br>

        <!-- Headtracking Toggle -->
        <label for="headtracking">Enable Headtracking:</label>
        <label class="switch">
            <input type="checkbox" id="headtracking">
            <span class="slider"></span>
        </label><br>

        <!-- Aimlock Toggle -->
        <label for="aimlock">Enable Aimlock:</label>
        <label class="switch">
            <input type="checkbox" id="aimlock">
            <span class="slider"></span>
        </label><br>

        <!-- Aim Assist Toggle -->
        <label for="aimassist">Enable Aim Assist:</label>
        <label class="switch">
            <input type="checkbox" id="aimassist">
            <span class="slider"></span>
        </label><br>

        <!-- No Recoil Toggle -->
        <label for="norecoil">Enable No Recoil:</label>
        <label class="switch">
            <input type="checkbox" id="norecoil">
            <span class="slider"></span>
        </label><br>

        <!-- Fixed Crosshair Toggle -->
        <label for="fixedcrosshair">Enable Fixed Crosshair:</label>
        <label class="switch">
            <input type="checkbox" id="fixedcrosshair">
            <span class="slider"></span>
        </label><br>

        <button type="button" onclick="applySettings()">Apply Settings</button>
    </div>

    <div class="footer">
        <p>RGXtreme Mods™ | Developed by <strong>@iOSrazielOFC</strong></p>
    </div>

</body>
</html>
