<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Aimbot Mod Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #202020;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .mod-menu {
            background: #333;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            padding: 20px;
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff1744;
        }

        .toggle-container {
            text-align: left;
            margin: 15px 0;
        }

        .toggle-container label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .toggle-switch {
            display: inline-block;
            width: 60px;
            height: 30px;
            background-color: #555;
            border-radius: 30px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background-color: #00e676;
        }

        .toggle-switch span {
            position: absolute;
            top: 50%;
            left: 5px;
            width: 25px;
            height: 25px;
            background-color: white;
            border-radius: 50%;
            transform: translateY(-50%);
            transition: left 0.3s;
        }

        .toggle-switch.active span {
            left: 30px;
        }

        .button {
            background: #00b0ff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background: #007bb5;
        }
    </style>

    <script>
        const aimbotConfig = {
            enabled: false,
            aimAssist: false,
            aimlock: false,
            headtracking: false,
            aimFOV: false,
            recoilControl: false,
            crosshairPullIntensity: 100, // Default to maximum
        };

        // Function to toggle feature on/off
        function toggleFeature(feature) {
            aimbotConfig[feature] = !aimbotConfig[feature];
            document.getElementById(`${feature}-toggle`).classList.toggle('active', aimbotConfig[feature]);
            console.log(`${feature} is now ${aimbotConfig[feature] ? "enabled" : "disabled"}`);
        }

        // Inject the aimbot config into the Free Fire game
        function injectAimbot() {
            if (!aimbotConfig.enabled) {
                alert("Enable the Aimbot first!");
                return;
            }

            const injectURL = `freefire://injectAimbot?bundle=com.dts.freefireth&aimAssist=${aimbotConfig.aimAssist}&aimlock=${aimbotConfig.aimlock}&headtracking=${aimbotConfig.headtracking}&aimFOV=${aimbotConfig.aimFOV}&recoilControl=${aimbotConfig.recoilControl}&crosshairPullIntensity=${aimbotConfig.crosshairPullIntensity}`;
            window.location.href = injectURL;
            console.log("Aimbot Config Injected:", aimbotConfig);
        }

        // Simulate enhanced crosshair logic to automatically lock to the head
        function simulateCrosshairLogic() {
            if (!aimbotConfig.enabled) return;

            console.log("Enhanced Crosshair Logic Running...");
            const enemy = findClosestEnemy();
            if (enemy) {
                lockCrosshairOnHead(enemy);
            }
        }

        // Mock enemy detection (replace with actual game data)
        function findClosestEnemy() {
            const enemy = {
                id: "Enemy-1",
                position: { x: Math.random() * 100, y: Math.random() * 100 },
            };
            console.log(`Detected enemy: ${enemy.id} at position (${enemy.position.x}, ${enemy.position.y})`);
            return enemy;
        }

        // Lock crosshair directly on the enemy's head (simulated logic)
        function lockCrosshairOnHead(enemy) {
            console.log(`Crosshair locked onto head of ${enemy.id}`);
            // In a real environment, update the crosshair position to enemy.head
        }

        // Continuous update for crosshair logic
        setInterval(simulateCrosshairLogic, 50);

    </script>
</head>
<body>
    <div class="mod-menu">
        <div class="title">Enhanced Aimbot Mod Menu</div>

        <div class="toggle-container">
            <label>
                Aimbot Enabled:
                <div class="toggle-switch" id="enabled-toggle" onclick="toggleFeature('enabled')">
                    <span></span>
                </div>
            </label>
            <label>
                Aim Assist:
                <div class="toggle-switch" id="aimAssist-toggle" onclick="toggleFeature('aimAssist')">
                    <span></span>
                </div>
            </label>
            <label>
                Aimlock:
                <div class="toggle-switch" id="aimlock-toggle" onclick="toggleFeature('aimlock')">
                    <span></span>
                </div>
            </label>
            <label>
                Headtracking:
                <div class="toggle-switch" id="headtracking-toggle" onclick="toggleFeature('headtracking')">
                    <span></span>
                </div>
            </label>
            <label>
                Aim FOV:
                <div class="toggle-switch" id="aimFOV-toggle" onclick="toggleFeature('aimFOV')">
                    <span></span>
                </div>
            </label>
            <label>
                Recoil Control:
                <div class="toggle-switch" id="recoilControl-toggle" onclick="toggleFeature('recoilControl')">
                    <span></span>
                </div>
            </label>
        </div>

        <button class="button" onclick="injectAimbot()">Inject Aimbot</button>
    </div>
</body>
</html>
