<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREMIUM ™</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
            height: 100vh;
            background: radial-gradient(circle, #1e1e2e, #0d0d15);
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .title {
            font-family: 'Montserrat', sans-serif;
            font-size: 3em;
            color: white;
            margin-top: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        .subtitle {
            font-size: 1.5em;
            color: #00bfff;
            margin-top: 5px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        .mod-menu-container {
            display: block;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
        }

        .mod-menu-container h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .mod-menu-container input[type="range"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            background-color: #333;
            color: #fff;
            font-size: 1.2em;
        }

        .mod-menu-container label {
            font-size: 1.1em;
            color: #d3d3d3;
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .slider-value {
            font-size: 1em;
            color: #00bfff;
            margin-left: 10px;
        }

        .apply-button {
            font-size: 1.3em;
            padding: 12px 40px;
            background: linear-gradient(90deg, #00bfff, #1e90ff);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .apply-button:hover {
            background: linear-gradient(90deg, #1e90ff, #00bfff);
            transform: scale(1.1);
        }

        .footer {
            font-size: 1em;
            color: #aaa;
            margin-bottom: 10px;
        }

        /* Particle Animation Background */
        .particle-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
            animation: moveParticles 4s linear infinite;
        }

        @keyframes moveParticles {
            0% {
                transform: translate(100vw, -10vh) rotate(135deg);
                opacity: 1;
            }
            100% {
                transform: translate(-10vw, 100vh) rotate(135deg);
                opacity: 0;
            }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const particleContainer = document.querySelector(".particle-bg");
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement("div");
                particle.classList.add("particle");
                particle.style.left = Math.random() * 100 + "vw";
                particle.style.animationDelay = Math.random() * 4 + "s";
                particleContainer.appendChild(particle);
            }
        });

        const aimbot = {
            enabled: true,
            aimlock: true,
            headTracking: true,
            noRecoil: true,
            aimFOV: 90, // Default value in degrees
            aimAssist: true
        };

        function updateAimbot(value) {
            aimbot.aimFOV = value; // Adjust Aim Field of View
            console.log(`Aimbot updated:`, aimbot);

            // Trigger Free Fire Injection
            window.location.href = `freefire://injectAimbotFov?fov=${value}`;
        }

        function applySettings() {
            alert("Aimbot settings applied!");
            console.log("Applied settings:", aimbot);
        }
    </script>
</head>
<body>

    <div class="particle-bg"></div>
    <div class="title">PREMIUM ™</div>
    <div class="subtitle">MOD MENU</div>

    <div class="mod-menu-container">
        <h3>Aimbot Settings</h3>
        <label>
            Aimbot Strength (FOV): 
            <span class="slider-value" id="aimbot-value">90°</span>
        </label>
        <input type="range" id="aimbot" min="10" max="180" value="90" oninput="updateAimbot(this.value); document.getElementById('aimbot-value').innerText = `${this.value}°`;">
        <button class="apply-button" onclick="applySettings()">Apply Aimbot</button>
    </div>

    <div class="footer">PREMIUM ™ | Developed by @iOSrazielOFC</div>

</body>
</html>
