<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Mod Injector</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5f);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            overflow-y: auto;
            max-height: 90vh;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            color: #FFD700;
            margin: 10px 0;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .subtitle {
            color: #bbb;
            margin-bottom: 20px;
        }

        .upload-section {
            margin: 30px 0;
        }

        .file-label {
            display: inline-block;
            padding: 10px 20px;
            background: #2196F3;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .file-label:hover {
            background: #176db4;
        }

        #plistFile {
            display: none;
        }

        .upload-button {
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #00c853, #009624);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-button:hover {
            background: linear-gradient(135deg, #009624, #00c853);
        }

        .functions-container {
            margin-top: 20px;
        }

        .function-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }

        .footer {
            margin-top: 20px;
            color: #bbb;
            font-size: 0.9em;
        }

        .footer a {
            color: #FFD700;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Free Fire Injector</div>
        <div class="subtitle">Inject Features Into Free Fire</div>

        <div class="upload-section">
            <label for="plistFile" class="file-label">Choose Plist File</label>
            <input type="file" id="plistFile" accept=".plist">
            <button class="upload-button" onclick="loadPlist()">Load Features</button>
        </div>

        <div id="functions-container" class="functions-container"></div>

        <button class="upload-button" onclick="injectFeatures()">Inject Features & Launch</button>

        <div class="footer">Designed by <a href="#">YourName</a></div>
    </div>

    <script>
        let plistData = null;

        // Load and parse plist file
        function loadPlist() {
            const fileInput = document.getElementById('plistFile');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const plistContent = event.target.result;
                    parsePlist(plistContent);
                };
                reader.readAsText(file);
            } else {
                alert("Please select a valid .plist file.");
            }
        }

        // Parse plist file
        function parsePlist(plistContent) {
            try {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(plistContent, "application/xml");
                const dictTags = xmlDoc.getElementsByTagName("key");

                plistData = Array.from(dictTags).map(tag => tag.textContent);
                renderFunctions();
            } catch (error) {
                alert("Invalid .plist file. Please ensure the file is properly formatted.");
            }
        }

        // Render functions from plist
        function renderFunctions() {
            const container = document.getElementById("functions-container");
            container.innerHTML = '';

            plistData.forEach((functionName) => {
                const functionItem = document.createElement('div');
                functionItem.className = 'function-item';

                const name = document.createElement('span');
                name.textContent = functionName;

                const toggle = document.createElement('input');
                toggle.type = 'checkbox';
                toggle.checked = true; // Default: Enabled

                functionItem.appendChild(name);
                functionItem.appendChild(toggle);
                container.appendChild(functionItem);
            });
        }

        // Inject features into Free Fire
        function injectFeatures() {
            if (plistData && plistData.length > 0) {
                console.log("Injecting the following features into Free Fire:");
                console.log(plistData);

                // Simulate injection process
                alert("Features injected successfully!");

                // Launch Free Fire via URL Scheme
                window.location.href = "freefire://";
            } else {
                alert("No features loaded. Please upload a valid .plist file.");
            }
        }
    </script>
</body>
</html>
