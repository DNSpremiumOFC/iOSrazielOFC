<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Dark Xitâ€™s Mod Menu</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
        }

        .target-app {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .option {
            margin: 15px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffd700;
        }

        .range-container {
            margin-top: 10px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            background: #ffd700;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: white;
            border: 2px solid #ffd700;
            border-radius: 50%;
            cursor: pointer;
        }

        .execute-all-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ffd700;
            color: black;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .execute-all-btn:hover {
            background: #ffc107;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">iOS Dark Xitâ€™s ðŸª½</div>
        <div class="target-app">Target App: <strong>freefire.app</strong></div>

        <!-- Adjustable Sliders -->
        <div class="option">
            <label>Head Tracking Strength</label>
            <div class="range-container">
                <input id="HeadTracking" type="range" min="0" max="100" value="50" step="1" 
                    oninput="updateValueDisplay('HeadTracking', this.value)">
                <span id="HeadTrackingValue">50%</span>
            </div>
        </div>

        <div class="option">
            <label>Aimbot Intensity</label>
            <div class="range-container">
                <input id="Aimbot" type="range" min="0" max="100" value="75" step="1" 
                    oninput="updateValueDisplay('Aimbot', this.value)">
                <span id="AimbotValue">75%</span>
            </div>
        </div>

        <!-- Execute All Button -->
        <button class="execute-all-btn" onclick="executeAllFeatures()">Execute All</button>
    </div>

    <script>
        const targetApp = "freefire.app"; // Target app name
        const bundleID = "com.dts.freefireth"; // Free Fire's bundle ID

        // Update slider value display
        function updateValueDisplay(feature, value) {
            document.getElementById(`${feature}Value`).textContent = `${value}%`;
        }

        // Logic for each functionality
        function executeHeadTracking(value) {
            console.log(`Executing HeadTracking with value: ${value}`);
            window.location.href = `freefire://${bundleID}/headtracking?value=${value}`;
        }

        function executeAimbot(value) {
            console.log(`Executing Aimbot with value: ${value}`);
            window.location.href = `freefire://${bundleID}/aimbot?value=${value}`;
        }

        // Execute all selected or adjusted features
        function executeAllFeatures() {
            const headTrackingValue = document.getElementById('HeadTracking').value;
            const aimbotValue = document.getElementById('Aimbot').value;

            executeHeadTracking(headTrackingValue);
            executeAimbot(aimbotValue);

            console.log("All features executed for bundle:", bundleID);
        }
    </script>
</body>
</html>
