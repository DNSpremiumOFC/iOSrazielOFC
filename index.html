<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Mod Menu</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #000428, #004e92);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .mod-menu-container {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .title {
            font-size: 2.5em;
            color: #00d4ff;
            margin-bottom: 10px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        .subtitle {
            font-size: 1.2em;
            color: #b3d4fc;
            margin-bottom: 20px;
        }

        .toggle-switch {
            position: relative;
            width: 70px;
            height: 35px;
            background: #ddd;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px auto;
            transition: background 0.3s;
        }

        .toggle-switch span {
            position: absolute;
            top: 50%;
            left: 5px;
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            transform: translateY(-50%);
            transition: left 0.3s;
        }

        .toggle-switch.active {
            background: #00d4ff;
        }

        .toggle-switch.active span {
            left: 35px;
        }

        .button {
            display: inline-block;
            background: #00d4ff;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            background: #00b0cc;
        }

        .button:active {
            transform: scale(0.95);
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.4);
        }
    </style>

    <script>
        const aimbot = {
            enabled: false,
        };

        function toggleAimbot() {
            aimbot.enabled = !aimbot.enabled;
            const toggleSwitch = document.getElementById('aimbot-toggle');
            if (aimbot.enabled) {
                toggleSwitch.classList.add('active');
                injectAimbot();
            } else {
                toggleSwitch.classList.remove('active');
                injectNoAimbot();
            }
        }

        function injectAimbot() {
            const injectionURL = `freefire://injectAimbot?bundle=com.dts.freefireth&autoAim=true&headLock=true`;
            window.location.href = injectionURL;
            alert("Aimbot activado con seguimiento extremo a la cabeza.");
        }

        function injectNoAimbot() {
            const injectionURL = `freefire://disableAimbot?bundle=com.dts.freefireth`;
            window.location.href = injectionURL;
            alert("Aimbot desactivado.");
        }

        function testAutoAim() {
            if (!aimbot.enabled) {
                alert("Por favor activa el aimbot primero.");
                return;
            }
            alert("Auto-apuntado activado. Apuntando directamente a la cabeza.");
            // Aquí se podría simular el puntero ajustándose al enemigo.
        }
    </script>
</head>
<body>
    <div class="mod-menu-container">
        <div class="title">Free Fire Mod Menu</div>
        <div class="subtitle">Controla el Aimbot y más</div>

        <div>
            <h3>Activar Aimbot</h3>
            <div class="toggle-switch" id="aimbot-toggle" onclick="toggleAimbot()">
                <span></span>
            </div>
        </div>

        <button class="button" onclick="testAutoAim()">Prueba de Auto-Aim</button>
    </div>
</body>
</html>
