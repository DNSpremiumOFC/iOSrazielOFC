<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evil Panel by XitStyle 66</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #110000);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel {
      width: 90%;
      max-width: 450px;
      border-radius: 15px;
      overflow: hidden;
      background: linear-gradient(135deg, #111, #330000);
      box-shadow: 0 8px 20px rgba(255, 0, 0, 0.6);
    }

    .header {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      background: linear-gradient(135deg, crimson, black);
      border-bottom: 2px solid #ff0000;
    }

    .avatar img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    .info {
      margin-left: 15px;
    }

    .info strong {
      font-size: 1.2rem;
      color: #fff;
      display: block;
    }

    .info span {
      font-size: 0.9rem;
      color: #ffcccc;
    }

    .content {
      padding: 20px;
    }

    .content h2 {
      text-align: center;
      color: crimson;
      text-shadow: 0 0 10px #ff0000;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .setting-item {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .setting-item label {
      font-size: 1rem;
      color: #ddd;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 25px;
    }

    .switch input {
      display: none;
    }

    .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 17px;
      width: 17px;
      background-color: white;
      border-radius: 50%;
      bottom: 4px;
      left: 4px;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: crimson;
    }

    input:checked + .slider:before {
      transform: translateX(25px);
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="range"] {
      flex: 1;
      -webkit-appearance: none;
      height: 6px;
      background: crimson;
      outline: none;
      border-radius: 10px;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;
      height: 15px;
      background: white;
      border: 2px solid crimson;
      border-radius: 50%;
    }

    .slider-value {
      font-weight: bold;
      color: #fff;
    }

    .footer {
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      background: #111;
      color: crimson;
      border-top: 1px solid #ff0000;
    }

    .footer strong {
      color: white;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="header">
      <div class="avatar">
        <img src="https://m.media-amazon.com/images/I/61Vlk4j1gwL._UXNaN_FMjpg_QL85_.jpg" alt="Avatar">
      </div>
      <div class="info">
        <strong>Raziel G</strong>
        <span>Creator of XitStyle 66</span>
      </div>
    </div>
    <div class="content">
      <h2>Evil Settings Panel</h2>
      <div class="setting-item">
        <label for="aimbot">Aimbot</label>
        <div class="switch">
          <input type="checkbox" id="aimbot">
          <span class="slider"></span>
        </div>
      </div>
      <div class="setting-item">
        <label for="headtracking">Headtracking</label>
        <div class="switch">
          <input type="checkbox" id="headtracking">
          <span class="slider"></span>
        </div>
      </div>
      <div class="setting-item">
        <label for="aimfov">Aim FOV</label>
        <div class="slider-container">
          <input type="range" id="aimfov" min="0" max="360" value="90">
          <span id="aimfov-value" class="slider-value">90°</span>
        </div>
      </div>
      <div class="setting-item">
        <label for="freestyle">Freestyle Sensitivity</label>
        <div class="slider-container">
          <input type="range" id="freestyle" min="0" max="100" value="50">
          <span id="freestyle-value" class="slider-value">50%</span>
        </div>
      </div>
    </div>
    <div class="footer">
      Panel by <strong>Raziel G</strong> | For Free Fire (Bundle ID: <strong>com.dts.freefireios</strong>)
    </div>
  </div>

  <script>
    // Update Slider Values
    document.querySelectorAll('input[type="range"]').forEach(slider => {
      const valueDisplay = document.getElementById(`${slider.id}-value`);
      slider.addEventListener('input', () => {
        valueDisplay.textContent = `${slider.value}${slider.id === "aimfov" ? "°" : "%"}`;
        injectFunction(slider.id, slider.value);
      });
    });

    // Handle Switches
    document.querySelectorAll('input[type="checkbox"]').forEach(switchElement => {
      switchElement.addEventListener('change', () => {
        injectFunction(switchElement.id, switchElement.checked ? 1 : 0);
      });
    });

    // Inject Functions
    function injectFunction(feature, value) {
      const bundleID = "com.dts.freefireios";
      console.log(`Injecting ${feature} = ${value} into ${bundleID}`);
      window.location.href = `freefire://execute?bundle=${bundleID}&feature=${feature}&value=${value}`;
    }
  </script>
</body>
</html>
