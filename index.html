<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InjectorX 游눌</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background: #000000;
            color: #ff0000;
            overflow: hidden;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(90deg, red, black);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 0px 20px red;
            margin-bottom: 2rem;
            text-align: center;
        }
        .subheader {
            font-size: 1.5rem;
            color: gray;
            text-shadow: 0px 0px 5px gray;
            margin-bottom: 20px;
        }
        .menu-container {
            display: none;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
            background: linear-gradient(90deg, red, black);
            border: 2px solid red;
            border-radius: 10px;
            box-shadow: 0px 0px 30px red;
            text-transform: uppercase;
            cursor: pointer;
            animation: pulse 2s infinite;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: black;
            color: red;
            box-shadow: 0px 0px 50px red;
        }
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0px 0px 30px red;
            }
            50% {
                box-shadow: 0px 0px 60px red;
            }
        }
        .option {
            margin: 15px 0;
            padding: 10px;
            background: #111;
            color: red;
            border-radius: 5px;
            text-align: center;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            width: 90%;
            max-width: 300px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 70px;
            height: 34px;
            margin-top: 10px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #660000;
            transition: .4s;
            border-radius: 34px;
            box-shadow: 0px 0px 15px red;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: red;
            box-shadow: 0px 0px 20px #ff0000;
        }
        input:checked + .slider:before {
            transform: translateX(36px);
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>
    <div class="container" id="login">
        <div class="header">InjectorX 游눌</div>
        <div class="subheader">ModMenu | Desarrollado por @iOSrazielOFC</div>
        <button class="button" onclick="login()">ACTIVAR MOD</button>
    </div>
    <div class="menu-container container" id="menu">
        <div class="header">MOD MENU</div>
        
        <!-- AIMBOT -->
        <div class="option">
            <label>Aimbot:</label>
            <label class="switch">
                <input type="checkbox" id="aimbot-switch" onclick="toggleFeature('aimbot')">
                <span class="slider"></span>
            </label>
        </div>

        <!-- AUTO AIM -->
        <div class="option">
            <label>Auto Aim:</label>
            <label class="switch">
                <input type="checkbox" id="autoaim-switch" onclick="toggleFeature('autoAim')">
                <span class="slider"></span>
            </label>
        </div>

        <!-- AIM FOV -->
        <div class="option">
            <label>Aim FOV (춿):</label>
            <label class="switch">
                <input type="checkbox" id="aimfov-switch" onclick="toggleFeature('aimFOV')">
                <span class="slider"></span>
            </label>
        </div>

        <!-- FREESTYLERX MODE -->
        <div class="option">
            <label>FreeStylerX Mode:</label>
            <label class="switch">
                <input type="checkbox" id="freestylerx-switch" onclick="toggleFeature('freestylerx')">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <script>
        const injectionTarget = "com.dts.freefireios";

        const features = {
            aimbot: { enabled: false, percentage: 1000 },  // Aimbot m치s exagerado
            autoAim: { enabled: false, percentage: 1000 }, // Auto Aim m치s fuerte
            aimFOV: { enabled: false, degrees: 360 },     // FOV m치s amplio
            freestylerx: { enabled: false, sensitivity: 100.0 } // Sensibilidad extrema
        };

        function toggleFeature(feature) {
            const config = features[feature];
            config.enabled = document.getElementById(`${feature}-switch`).checked;

            if (config.enabled) {
                injectFeature(feature, config);
            } else {
                disableFeature(feature);
            }
        }

        function injectFeature(feature, config) {
            let value = 0;
            if (feature === "aimFOV") {
                value = config.degrees; // FOV
            } else if (feature === "aimbot" || feature === "autoAim") {
                value = config.percentage; // Aimbot / Auto Aim
            } else if (feature === "freestylerx") {
                value = config.sensitivity; // Sensibilidad extrema
            }

            let injectionURL = `freefire://inject?bundle=${injectionTarget}&feature=${feature}&enabled=true&value=${value}`;
            console.log(`[INJECTION] ${feature.toUpperCase()} ENABLED: ${value}`);
            window.location.href = injectionURL;
        }

        function disableFeature(feature) {
            let injectionURL = `freefire://inject?bundle=${injectionTarget}&feature=${feature}&enabled=false`;
            console.log(`[INJECTION] ${feature.toUpperCase()} DISABLED`);
            window.location.href = injectionURL;
        }

        function login() {
            document.getElementById('login').style.display = "none";
            document.getElementById('menu').style.display = "flex";
        }

        // Animaci칩n de fondo
        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        for (let i = 0; i < 300; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 3,
                speed: Math.random() * 2 + 1,
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let particle of particles) {
                particle.y -= particle.speed;
                if (particle.y < 0) particle.y = canvas.height;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'red';
                ctx.fill();
                ctx.closePath();
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
