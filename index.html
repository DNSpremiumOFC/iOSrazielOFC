<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Tweak Injector</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('IMG_8958.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .container {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: #ff4500;
            font-size: 2.5em;
        }
        input[type="file"] {
            margin: 20px auto;
            display: block;
            padding: 10px;
            color: #fff;
            background-color: rgba(255, 69, 0, 0.8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="file"]::-webkit-file-upload-button {
            visibility: hidden;
        }
        input[type="file"]:hover {
            background-color: rgba(255, 99, 71, 0.8);
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: #ff4500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff6347;
        }
        .footer {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .footer p {
            margin: 0;
            color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Free Fire Tweak Injector</h1>
        <input type="file" id="tweakFile" accept=".dylib">
        <button onclick="injectTweak()">Inject Tweak</button>
        <div class="footer">
            <p>By @iOSrazielOFC</p>
        </div>
    </div>

    <script>
        // Function to inject the selected Tweak file
        function injectTweak() {
            const fileInput = document.getElementById("tweakFile");
            if (fileInput.files.length === 0) {
                alert("Please select a tweak file first!");
                return;
            }

            const tweakFile = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const tweakData = event.target.result;
                const url = `freefire://injectTweak?tweak=${encodeURIComponent(tweakData)}&bundle=com.dts.freefireth`;
                window.location.href = url; // Sends command to the Python server
                console.log(`Sending Tweak injection request: ${url}`);
            };
            reader.readAsArrayBuffer(tweakFile); // Reads the file as binary data
        }
    </script>
</body>
</html>
