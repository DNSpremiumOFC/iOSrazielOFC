<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RG G4NG MAX AIMBOT</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Poppins:wght@400;600&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            background: linear-gradient(135deg, #000, #ff0000);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .title {
            font-family: 'Lora', serif;
            font-size: 4em;
            margin-top: 20px;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.8);
        }

        .subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: 2em;
            margin-top: 5px;
            text-shadow: 2px 2px 6px rgba(255, 0, 0, 0.7);
        }

        .mod-menu-container {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            margin: auto;
            width: 80%;
        }

        .toggle-switch {
            display: inline-block;
            width: 70px;
            height: 30px;
            background-color: #555;
            border-radius: 30px;
            position: relative;
            cursor: pointer;
        }

        .toggle-switch.active {
            background-color: lime;
        }

        .toggle-switch span {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            transition: all 0.3s ease-in-out;
        }

        .toggle-switch.active span {
            left: 45px;
        }

        .footer {
            font-size: 1em;
            margin-bottom: 20px;
        }
    </style>
    <script>
        const aimbot = {
            enabled: false,
            autoAim: true,
            aimlock: true,
            noRecoil: true,
            autoShoot: true,
            expandedFOV: true,
            headshotOnly: true,
            trackingSpeed: 999, // M치xima velocidad para seguir enemigos
        };

        function toggleAimbot() {
            aimbot.enabled = !aimbot.enabled;
            const toggleSwitch = document.getElementById('aimbot-toggle');
            if (aimbot.enabled) {
                toggleSwitch.classList.add('active');
                activateAimbot();
            } else {
                toggleSwitch.classList.remove('active');
                deactivateAimbot();
            }
        }

        function activateAimbot() {
            console.log("Aimbot activado: Auto Aim + Aimlock + Recoil Off + Auto Shoot");
            injectAimbot();
            autoAimFeature(); // Activa el sistema de auto apuntado mejorado
        }

        function deactivateAimbot() {
            console.log("Aimbot desactivado.");
            injectNoAimbot();
        }

        function injectAimbot() {
            const injectionURL = `freefire://injectAimbot?bundle=com.dts.freefireth&autoAim=true&aimlock=true&noRecoil=true&autoShoot=true&expandedFOV=true&headshotOnly=true`;
            window.location.href = injectionURL;
            console.log("Aimbot inyectado en Free Fire.");
        }

        function injectNoAimbot() {
            const injectionURL = `freefire://disableAimbot?bundle=com.dts.freefireth`;
            window.location.href = injectionURL;
            console.log("Aimbot desactivado en Free Fire.");
        }

        // Sistema mejorado de auto apuntado y aimlock
        function autoAimFeature() {
            setInterval(() => {
                if (aimbot.enabled) {
                    const target = getClosestEnemy();
                    if (target) {
                        lockAimOnTarget(target);
                        if (aimbot.autoShoot) {
                            shootAtTarget(target);
                        }
                    }
                }
            }, 5); // Revisi칩n constante (cada 5ms)
        }

        function getClosestEnemy() {
            return { x: Math.random() * 100, y: Math.random() * 100 }; // Coordenadas simuladas del enemigo
        }

        function lockAimOnTarget(target) {
            console.log(`Bloqueando aim en el enemigo en: ${target.x}, ${target.y}`);
            // Apunta directamente a la cabeza del enemigo
        }

        function shootAtTarget(target) {
            console.log(`Disparando autom치ticamente a: ${target.x}, ${target.y}`);
            // Disparo inmediato y autom치tico
        }
    </script>
</head>
<body>
    <div class="title">RG G4NG MAX</div>
    <div class="subtitle">AIMBOT | AUTO AIMLOCK | RECOIL OFF</div>
    <div class="mod-menu-container">
        <h3>Configuraciones de Aimbot</h3>
        <label>
            Habilitar Aimbot:
            <div class="toggle-switch" id="aimbot-toggle" onclick="toggleAimbot()">
                <span></span>
            </div>
        </label>
    </div>
    <div class="footer">POWERED BY RG Dev Team</div>
</body>
</html>
