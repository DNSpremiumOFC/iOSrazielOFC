<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raziel G Mod Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .title {
            font-family: 'Bangers', sans-serif;
            font-size: 3.5em;
            color: #ffffff;
            text-shadow: 2px 2px 5px #333;
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Custom File Upload Style */
        .file-upload {
            margin: 20px 0;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 90%;
            text-align: left;
        }

        .file-upload .file-label {
            font-size: 1.2em;
            color: #fff;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: #00cc66;
            color: #fff;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .upload-btn:hover {
            background-color: #00aa55;
        }

        .switch-container {
            margin: 20px 0;
            text-align: left;
        }

        .switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .switch-label {
            font-size: 1.2em;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
            background: #555;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch::before {
            content: "";
            position: absolute;
            width: 23px;
            height: 23px;
            background: #fff;
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: 0.3s;
        }

        .toggle-switch.active {
            background: #00cc66;
        }

        .toggle-switch.active::before {
            transform: translateX(25px);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #fff;
        }

        .footer a {
            color: #00cc66;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Title -->
        <div class="title">Raziel G</div>
        <div class="subtitle">Upload and Control Your Tweak</div>

        <!-- File Upload Section -->
        <div class="file-upload">
            <label class="file-label" for="tweakFile">Choose your Python (.py) tweak file:</label>
            <input type="file" id="tweakFile" class="file-input" accept=".py">
            <button class="upload-btn" onclick="uploadTweak()">Upload Tweak</button>
        </div>

        <!-- Switches for Functions -->
        <div class="switch-container">
            <h3>Activate Functions</h3>

            <div class="switch">
                <span class="switch-label">Auto Headshot</span>
                <div class="toggle-switch" id="autoHeadshotSwitch" onclick="toggleFunction('autoHeadshot', this)"></div>
            </div>

            <div class="switch">
                <span class="switch-label">Aim Assist</span>
                <div class="toggle-switch" id="aimAssistSwitch" onclick="toggleFunction('aimAssist', this)"></div>
            </div>

            <div class="switch">
                <span class="switch-label">Recoil Control</span>
                <div class="toggle-switch" id="recoilControlSwitch" onclick="toggleFunction('recoilControl', this)"></div>
            </div>

            <div class="switch">
                <span class="switch-label">Fast Aim</span>
                <div class="toggle-switch" id="fastAimSwitch" onclick="toggleFunction('fastAim', this)"></div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            Designed by <a href="https://www.youtube.com/@iOSrazielOFC" target="_blank">@iOSrazielOFC</a>
        </div>
    </div>

    <script>
        let uploadedFileName = "";

        function uploadTweak() {
            const fileInput = document.getElementById("tweakFile");
            if (fileInput.files.length === 0) {
                alert("Please select a tweak file first!");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const tweakContent = event.target.result;
                uploadedFileName = file.name;

                fetch("http://localhost:8080/upload", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ tweak: tweakContent, fileName: uploadedFileName }),
                })
                    .then((response) => response.json())
                    .then((data) => {
                        if (data.success) {
                            alert("Tweak successfully uploaded!");
                        } else {
                            alert("Failed to upload tweak: " + data.message);
                        }
                    })
                    .catch((error) => {
                        console.error("Error:", error);
                        alert("Error uploading tweak.");
                    });
            };

            reader.readAsText(file);
        }

        function toggleFunction(functionName, switchElement) {
            const isActive = switchElement.classList.toggle("active");

            fetch("http://localhost:8080/execute", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ functionName, fileName: uploadedFileName, active: isActive }),
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.success) {
                        alert(`${functionName} toggled ${isActive ? "ON" : "OFF"} successfully!`);
                        // Launch FreeFire once a function is toggled
                        launchFreeFire(functionName, isActive);
                    } else {
                        alert(`Failed to toggle ${functionName}: ${data.message}`);
                        switchElement.classList.toggle("active"); // Rollback toggle if there's an error
                    }
                })
                .catch((error) => {
                    console.error("Error:", error);
                    alert("Error toggling function.");
                    switchElement.classList.toggle("active"); // Rollback toggle if there's an error
                });
        }

        function launchFreeFire(functionName, isActive) {
            // Construct deep link to FreeFire with the appropriate command
            const deepLink = `freefire://activateFunction?function=${functionName}&status=${isActive ? "on" : "off"}`;
            window.location.href = deepLink;
            console.log(`Launching FreeFire with function: ${functionName}, Status: ${isActive ? "ON" : "OFF"}`);
        }
    </script>
</body>
</html>
