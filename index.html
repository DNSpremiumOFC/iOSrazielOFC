<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Panel</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #111111);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Animación de fondo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1), transparent);
            animation: pulse 5s infinite alternate;
            z-index: -1;
        }

        @keyframes pulse {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        .panel {
            width: 90%;
            max-width: 450px;
            border-radius: 20px;
            background: #000;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.9);
            padding: 25px;
            border: 1px solid #fff;
        }

        h2 {
            text-align: center;
            color: white;
            text-shadow: 0 0 20px white;
            font-size: 2rem;
        }

        .setting-item {
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        label {
            font-size: 1.3rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: grey;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #00ff00;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .slider-value {
            font-size: 1.3rem;
            margin-left: 10px;
        }

        input[type="range"] {
            width: 100%;
        }

        .footer {
            text-align: center;
            padding-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>sX Panel</h2>

        <!-- FreeStylerX Sensitivity -->
        <div class="setting-item">
            <label>FreeStylerX | Sensi Ultra</label>
            <label class="switch">
                <input type="checkbox" id="freestylerx">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Aim Radius (Potente) -->
        <div class="setting-item">
            <label>Aim Radius (Hack)</label>
            <input type="range" id="aimRadius" min="150" max="1000" value="500">
            <span class="slider-value" id="aimRadiusValue">500</span>
        </div>

        <!-- Auto Aim (Exagerado) -->
        <div class="setting-item">
            <label>Auto Aim (Exagerado)</label>
            <label class="switch">
                <input type="checkbox" id="autoAim">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Aimbot Lock Head -->
        <div class="setting-item">
            <label>Aimbot Lock (Cabeza)</label>
            <label class="switch">
                <input type="checkbox" id="aimbot">
                <span class="slider"></span>
            </label>
        </div>

        <!-- No Recoil (Sin Dispersión) -->
        <div class="setting-item">
            <label>No Recoil (0% Dispersión)</label>
            <label class="switch">
                <input type="checkbox" id="norecoil">
                <span class="slider"></span>
            </label>
        </div>

        <div class="footer">
            Creado por <strong>@sensiXiters</strong>
        </div>
    </div>

    <script>
        document.getElementById('aimRadius').addEventListener('input', function () {
            document.getElementById('aimRadiusValue').textContent = this.value;
        });

        // Ejecución directa de comandos al Free Fire instalado
        function sendCommandToFreeFire(command) {
            console.log(`Injecting: ${command}`);
            window.location.href = `freefire://execute?command=${encodeURIComponent(command)}`;
        }

        // Activación de FreeStylerX con sensibilidad ultra
        document.getElementById('freestylerx').addEventListener('change', function () {
            sendCommandToFreeFire(this.checked ? '/activate_freestylerx ultra_max' : '/deactivate_freestylerx');
        });

        // Auto Aim Exagerado
        document.getElementById('autoAim').addEventListener('change', function () {
            sendCommandToFreeFire(this.checked ? '/activate_autoaim extreme' : '/deactivate_autoaim');
        });

        // Aimbot Lock con solo disparos a la cabeza
        document.getElementById('aimbot').addEventListener('change', function () {
            sendCommandToFreeFire(this.checked ? '/activate_aimbot headshot_only' : '/deactivate_aimbot');
        });

        // Sin retroceso total
        document.getElementById('norecoil').addEventListener('change', function () {
            sendCommandToFreeFire(this.checked ? '/activate_norecoil max' : '/deactivate_norecoil');
        });

        // Control deslizante de Aim Radius (Hack)
        document.getElementById('aimRadius').addEventListener('change', function () {
            sendCommandToFreeFire(`/set_aim_radius ${this.value}`);
        });
    </script>
</body>
</html>
