<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Control Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Page Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5f);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            overflow: hidden;
        }

        /* Modernized Panel */
        .panel {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            width: 90%;
            max-width: 900px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8em;
            color: #FFD700;
            text-transform: uppercase;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        /* File Upload Area */
        input[type="file"] {
            display: none;
        }

        .upload-container {
            margin-bottom: 30px;
        }

        .upload-label {
            background: #00c853;
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .upload-label:hover {
            background: #009624;
        }

        /* Switches for Functions */
        .functions-container {
            width: 100%;
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
        }

        .function-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .function-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .function-name {
            font-size: 1.2em;
            color: #fff;
            font-weight: 500;
            flex-grow: 1;
            padding-right: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 45px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background-color: white;
            bottom: 3px;
            left: 3px;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(21px);
        }

        /* Footer */
        .footer {
            font-size: 0.9em;
            color: #bbb;
            margin-top: 30px;
        }

        .footer a {
            color: #FFD700;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="panel">
        <!-- Title -->
        <div class="title">Function Control Panel</div>

        <!-- File Upload -->
        <div class="upload-container">
            <label for="plistFile" class="upload-label">Upload Plist File</label>
            <input type="file" id="plistFile" accept=".plist" onchange="loadPlist()">
        </div>

        <!-- Function Switches Container -->
        <div id="functions-container" class="functions-container"></div>

        <!-- Footer -->
        <div class="footer">
            Designed by <a href="https://www.youtube.com/@iOSrazielOFC" target="_blank">@iOSrazielOFC</a>
        </div>
    </div>

    <script>
        let plistData = null;

        // Function to load and parse plist file
        function loadPlist() {
            const fileInput = document.getElementById('plistFile');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const plistContent = event.target.result;
                    parsePlist(plistContent);
                };
                reader.readAsText(file);
            } else {
                alert("Please choose a valid .plist file.");
            }
        }

        // Parse plist content
        function parsePlist(plistContent) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(plistContent, "application/xml");
            const functionsDict = xmlDoc.getElementsByTagName("dict")[0];
            const keys = functionsDict.getElementsByTagName("key");

            plistData = Array.from(keys).map(key => key.textContent);
            renderFunctions();
        }

        // Render function toggles
        function renderFunctions() {
            const container = document.getElementById("functions-container");
            container.innerHTML = '';

            plistData.forEach(functionName => {
                const functionItem = document.createElement('div');
                functionItem.className = 'function-item';

                const name = document.createElement('span');
                name.className = 'function-name';
                name.textContent = functionName;

                const switchContainer = document.createElement('label');
                switchContainer.className = 'switch';

                const input = document.createElement('input');
                input.type = 'checkbox';
                input.addEventListener('change', () => toggleFunction(functionName, input.checked));

                const slider = document.createElement('span');
                slider.className = 'slider';

                switchContainer.appendChild(input);
                switchContainer.appendChild(slider);
                functionItem.appendChild(name);
                functionItem.appendChild(switchContainer);

                container.appendChild(functionItem);
            });
        }

        // Toggle function on/off directly
        function toggleFunction(name, isActive) {
            console.log(`${name} ${isActive ? 'activated' : 'deactivated'}`);

            // Check if the function name matches and activate/deactivate accordingly
            if (name === "launchFreeFire" && isActive) {
                window.location.href = "freefire://";
            }
        }
    </script>

</body>
</html>
