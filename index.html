<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Aimbot Tweak Injector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #212121;
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #FF0000;
        }
        .container {
            margin-top: 20px;
        }
        .button {
            background-color: #FF4500;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #FF6347;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
        .footer a {
            color: #FF4500;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>Free Fire Aimbot & Tweak Injector</h1>
    <p>Welcome to the Free Fire Aimbot Injector Tool</p>
    <div class="container">
        <button class="button" onclick="injectAimbot('AWM')">Activate AWM Aimbot</button>
        <button class="button" onclick="injectAimbot('Standard')">Activate Standard Aimbot</button>
        <button class="button" onclick="injectTweak()">Inject Tweak</button>
    </div>

    <div class="footer">
        <p>By @iOSrazielOFC</p>
    </div>

    <script>
        function injectAimbot(aimbotType) {
            const url = `freefire://injectAimbot?aimbotConfig=${aimbotType}&bundle=com.dts.freefireth`;
            window.location.href = url; // Sends command to the Python server
            console.log(`Sending Aimbot injection request: ${url}`);
        }

        function injectTweak() {
            const url = `freefire://injectTweak?tweak=enabled&bundle=com.dts.freefireth`;
            window.location.href = url; // Sends command to the Python server
            console.log(`Sending Tweak injection request: ${url}`);
        }
    </script>

</body>
</html>
