<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGXtreme Mods™ Super Mod Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            color: white;
            margin-top: 20px;
            text-align: center;
        }

        .title .x { color: blue; }
        .title .tm { font-size: 0.6em; color: blue; }

        .login-container, .mod-menu-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            margin: 30px auto;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .mod-menu-container { display: none; }
        .panel { display: flex; justify-content: center; gap: 10px; }

        .login-container input, .panel button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            font-size: 1.2em;
        }

        .mod-menu-tabs {
            display: flex;
            justify-content: space-evenly;
            padding: 10px;
        }

        .mod-menu-tab, .panel button {
            cursor: pointer;
            background-color: #333;
            color: white;
            border-radius: 10px;
            padding: 10px;
            border: none;
            transition: background-color 0.3s;
        }

        .mod-menu-tab.active, .panel button:hover {
            background-color: #005bb5;
        }

        .mod-menu-page { display: none; }
        .mod-menu-page.active { display: block; }

        .range-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .footer { color: #aaa; padding: 10px; }
        .footer strong { color: #ccc; }
    </style>
    <script>
        window.onload = () => document.querySelector('.login-container').style.display = 'block';

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (username === "RG" && password === "1k") {
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.mod-menu-container').style.display = 'block';
            } else {
                alert("Invalid credentials! Please try again.");
            }
        }

        function showTab(tabIndex) {
            document.querySelectorAll('.mod-menu-page').forEach((page, i) => {
                page.classList.toggle('active', i === tabIndex);
            });
            document.querySelectorAll('.mod-menu-tab').forEach((tab, i) => {
                tab.classList.toggle('active', i === tabIndex);
            });
        }

        function applySettings() {
            // Gather settings for all tabs
            const aimbot = document.getElementById("aimbot").value;
            const aimlock = document.getElementById("aimlock").checked ? "100" : "0";
            const aimassist = document.getElementById("aimassist").checked ? "100" : "0";
            const aimfov = document.getElementById("aimfov").value;

            const esp = document.getElementById("esp").checked ? "100" : "0";
            const wallhack = document.getElementById("wallhack").checked ? "100" : "0";

            const speedboost = document.getElementById("speedboost").checked ? "100" : "0";
            const nofall = document.getElementById("nofall").checked ? "100" : "0";

            const rapidfire = document.getElementById("rapidfire").checked ? "100" : "0";
            const noreload = document.getElementById("noreload").checked ? "100" : "0";

            const godmode = document.getElementById("godmode").checked ? "100" : "0";
            const invisible = document.getElementById("invisible").checked ? "100" : "0";

            // Generate URL with all settings for freefire://
            const uri = "freefire://?aimbot=" + aimbot +
                        "&aimlock=" + aimlock +
                        "&aimassist=" + aimassist +
                        "&aimfov=" + aimfov +
                        "&esp=" + esp +
                        "&wallhack=" + wallhack +
                        "&speedboost=" + speedboost +
                        "&nofall=" + nofall +
                        "&rapidfire=" + rapidfire +
                        "&noreload=" + noreload +
                        "&godmode=" + godmode +
                        "&invisible=" + invisible;

            alert("Settings Applied!");
            window.location.href = uri;
        }
    </script>
</head>
<body>
    <h1 class="title">RG<strong class="x">X</strong>treme Mods<span class="tm">™</span></h1>

    <div class="login-container">
        <p><strong>Premium Version</strong></p>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="login()">Login</button>
    </div>

    <div class="mod-menu-container">
        <div class="mod-menu-tabs">
            <div class="mod-menu-tab active" onclick="showTab(0)">Aimbot</div>
            <div class="mod-menu-tab" onclick="showTab(1)">Visuals</div>
            <div class="mod-menu-tab" onclick="showTab(2)">Player</div>
            <div class="mod-menu-tab" onclick="showTab(3)">Weapon</div>
            <div class="mod-menu-tab" onclick="showTab(4)">Misc</div>
        </div>

        <!-- Aimbot Settings -->
        <div class="mod-menu-page active">
            <h3>Aimbot Settings</h3>
            <div class="range-container">
                <label for="aimbot">Aimbot Strength:</label>
                <input type="range" id="aimbot" min="0" max="100" value="50">
            </div>
            <label>Aimlock</label><input type="checkbox" id="aimlock"><br>
            <label>Aim Assist</label><input type="checkbox" id="aimassist"><br>
            <div class="range-container">
                <label for="aimfov">Aim FOV:</label>
                <input type="range" id="aimfov" min="0" max="100" value="50">
            </div>
        </div>

        <!-- Visual Settings -->
        <div class="mod-menu-page">
            <h3>Visual Settings</h3>
            <label>ESP</label><input type="checkbox" id="esp"><br>
            <label>Wallhack</label><input type="checkbox" id="wallhack"><br>
        </div>

        <!-- Player Settings -->
        <div class="mod-menu-page">
            <h3>Player Settings</h3>
            <label>Speed Boost</label><input type="checkbox" id="speedboost"><br>
            <label>No Fall Damage</label><input type="checkbox" id="nofall"><br>
        </div>

        <!-- Weapon Settings -->
        <div class="mod-menu-page">
            <h3>Weapon Settings</h3>
            <label>Rapid Fire</label><input type="checkbox" id="rapidfire"><br>
            <label>No Reload</label><input type="checkbox" id="noreload"><br>
        </div>

        <!-- Miscellaneous Settings -->
        <div class="mod-menu-page">
            <h3>Miscellaneous Settings</h3>
            <label>God Mode</label><input type="checkbox" id="godmode"><br>
            <label>Invisibility</label><input type="checkbox" id="invisible"><br>
        </div>

        <button onclick="applySettings()">Apply All Settings</button>
    </div>

    <div class="footer">
        <p>RGXtreme Mods™ | Developed by <strong>@iOSrazielOFC</strong></p>
    </div>
</body>
</html>
