<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000, #333);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 25px;
            background: #111;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
            padding: 30px;
            border: 2px solid #fff;
        }

        h2 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            text-transform: uppercase;
        }

        .setting-item {
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        label {
            font-size: 1.4rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 70px;
            height: 35px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: gray;
            border-radius: 35px;
            cursor: pointer;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 25px;
            width: 25px;
            left: 5px;
            bottom: 5px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: white;
        }

        input:checked + .slider:before {
            transform: translateX(35px);
            background-color: black;
        }

        .slider-value {
            font-size: 1.3rem;
            margin-left: 10px;
        }

        input[type="range"] {
            width: 100%;
            accent-color: white;
        }

        .footer {
            text-align: center;
            padding-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>sX</h2>

        <!-- Sensibilidad Extrema -->
        <div class="setting-item">
            <label>FreeStylerX (Sensibilidad Ultra)</label>
            <label class="switch">
                <input type="checkbox" id="freestylerx">
                <span class="slider"></span>
            </label>
        </div>

        <!-- AIM Radius Potente (Hack Modo) -->
        <div class="setting-item">
            <label>AIM Radius (Hack Mode)</label>
            <input type="range" id="aimRadius" min="3000" max="10000" value="5000">
            <span class="slider-value" id="aimRadiusValue">5000</span>
        </div>

        <!-- Auto Aim Exagerado -->
        <div class="setting-item">
            <label>Auto Aim (Exagerado)</label>
            <label class="switch">
                <input type="checkbox" id="autoAim">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Aimbot Lock Extremo -->
        <div class="setting-item">
            <label>Aimbot Lock Head (Máximo)</label>
            <label class="switch">
                <input type="checkbox" id="aimbot">
                <span class="slider"></span>
            </label>
        </div>

        <!-- No Recoil Extremo -->
        <div class="setting-item">
            <label>No Recoil (0% Dispersión)</label>
            <label class="switch">
                <input type="checkbox" id="norecoil">
                <span class="slider"></span>
            </label>
        </div>

        <!-- AIM Assist Mejorado -->
        <div class="setting-item">
            <label>AIM Assist (Mejorado)</label>
            <label class="switch">
                <input type="checkbox" id="aimAssist">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Crosshair Lock en Cabeza -->
        <div class="setting-item">
            <label>Crosshair Lock (En Cabeza)</label>
            <label class="switch">
                <input type="checkbox" id="crosshairLock">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Bypass de Free Fire -->
        <div class="setting-item">
            <label>Bypass Free Fire</label>
            <label class="switch">
                <input type="checkbox" id="bypassFreeFire">
                <span class="slider"></span>
            </label>
        </div>

        <div class="footer">
            Desarrollado por <strong>@sensiXiters</strong>
        </div>
    </div>

    <script>
        document.getElementById('aimRadius').addEventListener('input', function () {
            document.getElementById('aimRadiusValue').textContent = this.value;
        });

        // Función de ejecución directa a Free Fire
        function sendCommandToFreeFire(command) {
            console.log(`Ejecutando: ${command}`);
            window.location.href = `freefire://bundle/com.dts.freefireth/execute?command=${encodeURIComponent(command)}`;
        }

        // Sensibilidad Ultra Rápida
        document.getElementById('freestylerx').addEventListener('change', function () {
            sendCommandToFreeFire(this.checked ? '/activate_freestylerx extreme_sensi' : '/deactivate_freestylerx');
        });

        // AIM Radius Potente (Hack)
        document.getElementById('aimRadius').addEventListener('change', function () {
            sendCommandToFreeFire(`/set_aim_radius ${this.value}`);
        });

        // Auto Aim Exagerado
        document.getElementById('autoAim').addEventListener('change', function () {
            sendCommandToFreeFire(this.checked ? '/activate_autoaim extreme' : '/deactivate_autoaim');
        });

        // Aimbot Lock Head Máximo
        document.getElementById('aimbot').addEventListener('change', function () {
            sendCommandToFreeFire(this.checked ? '/activate_aimbot headlock_max' : '/deactivate_aimbot');
        });

        // No Recoil Total
        document.getElementById('norecoil').addEventListener('change', function () {
            sendCommandToFreeFire(this.checked ? '/activate_norecoil extreme' : '/deactivate_norecoil');
        });

        // AIM Assist Mejorado
        document.getElementById('aimAssist').addEventListener('change', function () {
            sendCommandToFreeFire(this.checked ? '/activate_aim_assist max' : '/deactivate_aim_assist');
        });

        // Crosshair Lock en la Cabeza
        document.getElementById('crosshairLock').addEventListener('change', function () {
            sendCommandToFreeFire(this.checked ? '/activate_crosshair_lock head' : '/deactivate_crosshair_lock');
        });

        // Bypass Free Fire
        document.getElementById('bypassFreeFire').addEventListener('change', function () {
            sendCommandToFreeFire(this.checked ? '/activate_bypass' : '/deactivate_bypass');
        });
    </script>
</body>
</html>
