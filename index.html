<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT H4CK X1T</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #4b0082, #1a1a1a);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        /* Fondo animado */
        .particle-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #00ffff;
            clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
            animation: moveParticles 5s linear infinite;
        }

        @keyframes moveParticles {
            0% {
                transform: translate(100vw, -10vh) rotate(135deg);
                opacity: 1;
            }
            100% {
                transform: translate(-10vw, 110vh) rotate(135deg);
                opacity: 0;
            }
        }

        /* Títulos */
        .title {
            font-family: 'Lora', serif;
            font-size: 3em;
            color: #ff00ff;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.8), 0 0 40px rgba(255, 0, 127, 0.7);
            animation: neon 1.5s infinite alternate;
            margin: 0;
            z-index: 2;
        }

        .subtitle {
            font-size: 1.5em;
            margin: 5px 0;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            z-index: 2;
        }

        @keyframes neon {
            from {
                text-shadow: 0 0 20px rgba(255, 0, 255, 0.8), 0 0 40px rgba(255, 0, 127, 0.7);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 0, 255, 1), 0 0 50px rgba(255, 0, 127, 1);
            }
        }

        /* Menú */
        .mod-menu-container {
            width: 90%;
            max-width: 400px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 30px rgba(255, 0, 127, 0.7);
            z-index: 2;
        }

        .mod-menu-container h3 {
            font-size: 1.3em;
            color: #ff9933;
            text-shadow: 0 0 10px #ff9933, 0 0 20px #ff6600;
        }

        /* Opciones */
        .option {
            margin: 10px 0;
            font-size: 1em;
            text-align: left;
        }

        /* Switch */
        .toggle-switch {
            width: 80px;
            height: 40px;
            background: #444;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-left: auto;
        }

        .toggle-switch span {
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .toggle-switch.active {
            background: linear-gradient(90deg, #00ff00, #ff1a1a);
        }

        .toggle-switch.active span {
            left: 45px;
            background: #ffcccc;
        }

        /* Footer */
        .footer {
            font-size: 0.8em;
            color: #aaa;
            margin-top: 10px;
            z-index: 2;
        }
    </style>
    <script>
        const aimbot = {
            enabled: false,
            ultraAim: false,
            autoShoot: false,
            instantLock: false,
        };

        function toggleAimbot(option) {
            aimbot[option] = !aimbot[option];
            const toggleSwitch = document.getElementById(`${option}-toggle`);
            if (aimbot[option]) {
                toggleSwitch.classList.add('active');
                activateAimbot(option);
            } else {
                toggleSwitch.classList.remove('active');
                deactivateAimbot(option);
            }
        }

        function activateAimbot(option) {
            console.log(`Activado: ${option}`);
        }

        function deactivateAimbot(option) {
            console.log(`Desactivado: ${option}`);
        }

        // Fondo animado
        document.addEventListener("DOMContentLoaded", () => {
            const particleBg = document.querySelector('.particle-bg');
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particleBg.appendChild(particle);
            }
        });
    </script>
</head>
<body>
    <div class="particle-bg"></div>
    <div class="title">GPT H4CK X1T</div>
    <div class="subtitle">By @iOSrazielOFC</div>
    <div class="mod-menu-container">
        <h3>Opciones de Aimbot</h3>
        <div class="option">
            Activar Ultra Aim:
            <div class="toggle-switch" id="ultraAim-toggle" onclick="toggleAimbot('ultraAim')">
                <span></span>
            </div>
        </div>
        <div class="option">
            Activar Auto Shoot:
            <div class="toggle-switch" id="autoShoot-toggle" onclick="toggleAimbot('autoShoot')">
                <span></span>
            </div>
        </div>
        <div class="option">
            Activar Instant Lock:
            <div class="toggle-switch" id="instantLock-toggle" onclick="toggleAimbot('instantLock')">
                <span></span>
            </div>
        </div>
    </div>
    <div class="footer">Desarrollado por @iOSrazielOFC</div>
</body>
</html>
