<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Dark Xitâ€™s Mod Menu</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
        }

        .target-app {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .option {
            margin: 15px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffd700;
        }

        .execute-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background: #ffd700;
            color: black;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .execute-btn:hover {
            background: #ffc107;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">iOS Dark Xitâ€™s ðŸª½</div>
        <div class="target-app">Target App: <strong>freefire.app</strong></div>

        <!-- Auto Headshot Feature -->
        <div class="option">
            <label>Auto Headshot</label>
            <p style="font-size: 0.9rem; color: #fff;">Automatically targets enemies' heads when the fire button is pressed.</p>
            <button class="execute-btn" onclick="activateAutoHeadshot()">Activate Auto Headshot</button>
        </div>

        <!-- Aimbot Slider -->
        <div class="option">
            <label>Aimbot Intensity</label>
            <input id="Aimbot" type="range" min="0" max="100" value="75" step="1" 
                oninput="updateValueDisplay('Aimbot', this.value)">
            <span id="AimbotValue">75%</span>
            <button class="execute-btn" onclick="executeAimbot()">Set Aimbot</button>
        </div>

        <!-- Debug Console -->
        <div id="debug" style="margin-top: 20px; font-size: 0.8rem; color: #ccc;"></div>
    </div>

    <script>
        const bundleID = "com.dts.freefireth"; // Correct Bundle ID

        // Debugging Helper
        function logDebug(message) {
            const debugElement = document.getElementById("debug");
            debugElement.innerHTML += `<p>${message}</p>`;
        }

        // Update slider value display
        function updateValueDisplay(feature, value) {
            document.getElementById(`${feature}Value`).textContent = `${value}%`;
        }

        // Auto Headshot Method
        function activateAutoHeadshot() {
            logDebug("Activating Auto Headshot...");
            try {
                window.location.href = `freefire://${bundleID}/autoheadshot?activate=true`;
            } catch (error) {
                logDebug(`Error activating Auto Headshot: ${error}`);
            }
        }

        // Aimbot Execution Method
        function executeAimbot() {
            const value = document.getElementById('Aimbot').value;
            logDebug(`Executing Aimbot with value: ${value}`);
            try {
                window.location.href = `freefire://${bundleID}/aimbot?value=${value}`;
            } catch (error) {
                logDebug(`Error executing Aimbot: ${error}`);
            }
        }
    </script>
</body>
</html>
