<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        /* General Page Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Open Sans', sans-serif;
            background-color: #0f0f0f; /* Dark background */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Main Container */
        .container {
            width: 90%;
            max-width: 800px;
            height: 80%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Transparent black background */
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            text-align: center;
            overflow-y: auto;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Title Styling with 3D effect */
        .title {
            font-family: 'Bangers', sans-serif;
            font-size: 3em;
            font-weight: 700;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
        }

        /* Subtitle */
        .subtitle {
            font-size: 1.5em;
            color: #fff;
            margin-top: 10px;
        }

        /* Input Styles */
        .input-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-container input,
        .input-container select {
            margin: 10px 0;
            padding: 8px;
            width: 60%;
            font-size: 1.1em;
            border-radius: 8px;
            border: none;
        }

        .switch-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            width: 100%;
        }

        /* Footer */
        .footer {
            font-size: 1em;
            color: #ffffff;
            margin-top: 20px;
            text-align: center;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">Mod Menu</div>
        <div class="subtitle">Injectable Plist</div>

        <!-- File Upload -->
        <div class="input-container">
            <input type="file" id="plistFile" accept=".plist">
            <button onclick="loadPlist()">Upload and Load Functions</button>
        </div>

        <!-- Aimbot Settings -->
        <div id="aimbotSettings" style="display:none;">
            <div class="input-container">
                <label for="aimbotEnabled">Enable Aimbot</label>
                <input type="checkbox" id="aimbotEnabled">
            </div>
            <div class="input-container">
                <label for="aimbotMode">Aimbot Mode</label>
                <select id="aimbotMode">
                    <option value="Headshot">Headshot</option>
                    <option value="Bodyshot">Bodyshot</option>
                    <option value="ClosestTarget">Closest Target</option>
                </select>
            </div>
            <div class="input-container">
                <label for="aimbotPrecision">Precision (1.0 = Max)</label>
                <input type="number" id="aimbotPrecision" min="0.1" max="1.0" step="0.1" value="1.0">
            </div>
            <div class="input-container">
                <label for="targetAcquisitionSpeed">Target Acquisition Speed</label>
                <input type="number" id="targetAcquisitionSpeed" min="0.1" max="1.0" step="0.1" value="0.1">
            </div>
            <div class="input-container">
                <label for="targetLockDuration">Target Lock Duration (seconds)</label>
                <input type="number" id="targetLockDuration" min="0.5" max="5.0" step="0.5" value="2.0">
            </div>
            <div class="input-container">
                <label for="maxAimbotRange">Max Aimbot Range (meters)</label>
                <input type="number" id="maxAimbotRange" min="50" max="500" value="300">
            </div>
        </div>

        <!-- Debugging Options -->
        <div id="debugOptions" style="display:none;">
            <div class="switch-container">
                <div>
                    <label for="showTargetIndicator">Show Targeting Indicator</label>
                    <input type="checkbox" id="showTargetIndicator">
                </div>
                <div>
                    <label for="logTargetInfo">Log Target Info</label>
                    <input type="checkbox" id="logTargetInfo">
                </div>
            </div>
        </div>

        <!-- Game Integration -->
        <div id="gameIntegration" style="display:none;">
            <div class="input-container">
                <label for="launchGameAutomatically">Launch Game Automatically</label>
                <input type="checkbox" id="launchGameAutomatically" checked>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            Designed by <a href="https://www.youtube.com/@iOSrazielOFC" target="_blank">@iOSrazielOFC</a>
        </div>
    </div>

    <script>
        let plistData = null; // To store the parsed plist data

        function loadPlist() {
            const fileInput = document.getElementById('plistFile');
            const file = fileInput.files[0];

            if (file && file.type === "application/xml") {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const plistContent = event.target.result;
                    parsePlist(plistContent);
                };
                reader.readAsText(file);
            } else {
                alert("Please upload a valid .plist file.");
            }
        }

        function parsePlist(plistContent) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(plistContent, "application/xml");
            const aimbotDict = xmlDoc.getElementsByTagName("dict")[0];

            const aimbotEnabled = aimbotDict.getElementsByTagName("key")[0].textContent === "EnableAimbot" && 
                                  aimbotDict.getElementsByTagName("true").length > 0;

            const aimbotMode = aimbotDict.getElementsByTagName("key")[1].textContent;
            const precision = parseFloat(aimbotDict.getElementsByTagName("real")[0].textContent);
            const targetSpeed = parseFloat(aimbotDict.getElementsByTagName("real")[1].textContent);
            const targetLock = parseFloat(aimbotDict.getElementsByTagName("real")[2].textContent);
            const maxRange = parseInt(aimbotDict.getElementsByTagName("integer")[0].textContent);

            // Set the UI with the parsed data
            document.getElementById("aimbotEnabled").checked = aimbotEnabled;
            document.getElementById("aimbotMode").value = aimbotMode;
            document.getElementById("aimbotPrecision").value = precision;
            document.getElementById("targetAcquisitionSpeed").value = targetSpeed;
            document.getElementById("targetLockDuration").value = targetLock;
            document.getElementById("maxAimbotRange").value = maxRange;

            // Show relevant sections
            document.getElementById('aimbotSettings').style.display = 'block';
            document.getElementById('debugOptions').style.display = 'block';
            document.getElementById('gameIntegration').style.display = 'block';
        }
    </script>

</body>
</html>
