<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREMIUM ™</title>

    <!-- Importing Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
            height: 100vh;
            background: radial-gradient(circle, #1e1e2e, #0d0d15);
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .title {
            font-family: 'Montserrat', sans-serif;
            font-size: 3em;
            color: white;
            margin-top: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        .subtitle {
            font-size: 1.5em;
            color: #00bfff;
            margin-top: 5px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        .login-container {
            display: block;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
        }

        .login-container h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .login-container .premium-version {
            font-size: 1em;
            color: #a9a9a9;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            background-color: #333;
            color: #fff;
            font-size: 1.2em;
        }

        .login-container button {
            font-size: 1.2em;
            padding: 10px 30px;
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-container button:hover {
            background-color: #007acc;
            transform: scale(1.05);
        }

        .mod-menu-container {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
        }

        .mod-menu-container label {
            font-size: 1.1em;
            color: #d3d3d3;
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .mod-menu-container input[type="range"] {
            width: 80%;
            margin-top: 10px;
        }

        .slider-value {
            font-size: 1em;
            color: #00bfff;
            margin-left: 10px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
        }

        .toggle-container span {
            font-size: 1em;
            color: #d3d3d3;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
            background-color: #444;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            transition: transform 0.3s ease;
        }

        .toggle-switch.active {
            background-color: #00bfff;
        }

        .toggle-switch.active::before {
            transform: translateY(-50%) translateX(25px);
        }

        .apply-button {
            font-size: 1.3em;
            padding: 12px 40px;
            background: linear-gradient(90deg, #00bfff, #1e90ff);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .apply-button:hover {
            background: linear-gradient(90deg, #1e90ff, #00bfff);
            transform: scale(1.1);
        }

        .footer {
            font-size: 1em;
            color: #aaa;
            margin-bottom: 10px;
        }

        .footer strong {
            color: #ccc;
        }

        /* Particle Animation Background */
        .particle-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: moveParticles 10s linear infinite;
        }

        @keyframes moveParticles {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(calc(100vw - 10px));
                opacity: 0;
            }
        }
    </style>

    <script>
        // Initialize particles
        document.addEventListener("DOMContentLoaded", () => {
            const particleContainer = document.querySelector(".particle-bg");
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement("div");
                particle.classList.add("particle");
                particle.style.left = Math.random() * 100 + "vw";
                particle.style.animationDelay = Math.random() * 5 + "s";
                particleContainer.appendChild(particle);
            }
        });

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "RG" && password === "1k") {
                document.querySelector(".login-container").style.display = "none";
                document.querySelector(".mod-menu-container").style.display = "block";
            } else {
                alert("Invalid credentials! Please try again.");
            }
        }

        function toggleSwitch(element) {
            element.classList.toggle("active");
        }

        function updateSliderValue(id, value) {
            document.getElementById(`${id}-value`).innerText = `${value}%`;
        }

        // Function to apply settings and build URI
        function applySettings() {
            var aimbot = document.getElementById("aimbot").value;
            var aimfov = document.getElementById("aimfov").value;
            var norecoil = document.getElementById("norecoil").value;
            var aimlock = document.querySelector(".toggle-switch:nth-of-type(1)").classList.contains("active") ? "100" : "0";
            var headtracking = document.querySelector(".toggle-switch:nth-of-type(2)").classList.contains("active") ? "100" : "0";
            var aimassist = document.querySelector(".toggle-switch:nth-of-type(3)").classList.contains("active") ? "100" : "0";

            // Build the URI with parameters
            var uri = "freefire://?aimbot=" + aimbot +
                      "&aimfov=" + aimfov +
                      "&norecoil=" + norecoil +
                      "&aimlock=" + aimlock + 
                      "&headtracking=" + headtracking + 
                      "&aimassist=" + aimassist;

            alert("Settings Applied:\n" + 
                  "Aimbot Strength: " + aimbot + "%" + "\n" +
                  "Aim FOV: " + aimfov + "%" + "\n" +
                  "No Recoil: " + norecoil + "%" + "\n" +
                  "Aimlock: " + aimlock + "%" + "\n" +
                  "Head Tracking: " + headtracking + "%" + "\n" +
                  "Aim Assist: " + aimassist + "%");

            // Redirect to Free Fire app with the settings
            setTimeout(function() {
                window.location.href = uri;
            }, 500);
        }

    </script>
</head>
<body>

    <!-- Particle Background -->
    <div class="particle-bg"></div>

    <!-- Title and Subtitle -->
    <div class="title">PREMIUM ™</div>
    <div class="subtitle">MOD MENU</div>

    <!-- Login Form -->
    <div class="login-container">
        <h3>Login to Access Mod Menu</h3>
        <p class="premium-version">Permanent Version</p>
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button onclick="login()">Login</button>
    </div>

    <!-- Mod Menu Form -->
    <div class="mod-menu-container">
        <h3>Mod Menu Settings</h3>
        
        <label>
            Aimbot Strength: 
            <span class="slider-value" id="aimbot-value">50%</span>
        </label>
        <input type="range" id="aimbot" min="0" max="100" value="50" oninput="updateSliderValue('aimbot', this.value)"><br>

        <label>
            Aim FOV: 
            <span class="slider-value" id="aimfov-value">50%</span>
        </label>
        <input type="range" id="aimfov" min="0" max="100" value="50" oninput="updateSliderValue('aimfov', this.value)"><br>

        <label>
            No Recoil: 
            <span class="slider-value" id="norecoil-value">50%</span>
        </label>
        <input type="range" id="norecoil" min="0" max="100" value="50" oninput="updateSliderValue('norecoil', this.value)"><br>

        <!-- Additional Toggles -->
        <div class="toggle-container">
            <span>Aimlock</span>
            <div class="toggle-switch" onclick="toggleSwitch(this)"></div>
        </div>

        <div class="toggle-container">
            <span>Head Tracking</span>
            <div class="toggle-switch" onclick="toggleSwitch(this)"></div>
        </div>

        <div class="toggle-container">
            <span>Aim Assist</span>
            <div class="toggle-switch" onclick="toggleSwitch(this)"></div>
        </div>

<button class="apply-button">Apply Settings</button>
    </div>

    <div class="footer">
        <p>PREMIUM ™ | Developed by <strong>@iOSrazielOFC</strong></p>
    </div>

</body>
</html>
