<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMBOT X5</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Poppins:wght@400;600&family=Roboto:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
            height: 100vh;
            background-color: white;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .title {
            font-family: 'Lora', serif;
            font-size: 4em;
            color: black;
            margin-top: 20px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
            display: inline-block;
        }

        .subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: 2.2em;
            color: black;
            margin-top: 5px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
            display: inline-block;
        }

        .mod-menu-container {
            display: block;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
            margin-top: 20px;
        }

        .mod-menu-container h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: white;
        }

        .mod-menu-container label {
            font-size: 1.1em;
            color: #d3d3d3;
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .toggle-switch {
            display: inline-block;
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 30px;
            position: relative;
            cursor: pointer;
        }

        .toggle-switch span {
            position: absolute;
            top: 50%;
            left: 5px;
            width: 25px;
            height: 25px;
            background-color: #fff;
            border-radius: 50%;
            transform: translateY(-50%);
            transition: left 0.3s;
        }

        .toggle-switch.active {
            background-color: #00bfff;
        }

        .toggle-switch.active span {
            left: 30px;
        }

        .footer {
            font-size: 1em;
            color: black;
            margin-bottom: 10px;
            margin-top: 20px;
        }

        .particle-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: black;
            clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
            animation: moveParticles 4s linear infinite;
        }

        @keyframes moveParticles {
            0% {
                transform: translate(100vw, -10vh) rotate(135deg);
                opacity: 1;
            }
            100% {
                transform: translate(-10vw, 100vh) rotate(135deg);
                opacity: 0;
            }
        }
    </style>

    <script>
        const aimbot = {
            enabled: false,
            aimlock: true,
            aimAssist: true,
            headTracking: true,
            noRecoil: true,
            aimFOV: true
        };

        let lastKnownHeadPosition = { x: 0, y: 0 };

        function toggleAimbot() {
            aimbot.enabled = !aimbot.enabled;
            const toggleSwitch = document.getElementById('aimbot-toggle');
            if (aimbot.enabled) {
                toggleSwitch.classList.add('active');
                injectAimbot();
            } else {
                toggleSwitch.classList.remove('active');
                injectNoAimbot();
            }
        }

        function injectAimbot() {
            const { aimlock, aimAssist, headTracking, noRecoil, aimFOV } = aimbot;
            const injectURL = `freefire://injectAimbotFov?aimlock=true&aimAssist=true&headTracking=true&noRecoil=true&aimFovEnabled=true&headshotOnly=true`;
            window.location.href = injectURL;
            trackHeadPosition();  // Start real-time head tracking once aimbot is enabled
        }

        function injectNoAimbot() {
            const injectURL = 'freefire://disableAimbot';
            window.location.href = injectURL;
        }

        function trackHeadPosition() {
            // Placeholder function for real-time head detection
            // You would replace this with actual head-tracking code
            setInterval(() => {
                if (aimbot.enabled) {
                    // Get the enemy's head position (replace with actual tracking logic)
                    // For now, this is a placeholder
                    lastKnownHeadPosition = { x: Math.random() * 100, y: Math.random() * 100 };

                    // Update the crosshair position
                    updateCrosshairPosition(lastKnownHeadPosition);
                }
            }, 50); // Update every 50ms for smooth tracking
        }

        function updateCrosshairPosition(position) {
            // Move the crosshair to the target position (enemy's head)
            // This function would use the `position.x` and `position.y` to position the crosshair
            // on the screen, potentially through the game's UI API (if accessible).
            console.log('Tracking enemy head at', position);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const particleContainer = document.querySelector(".particle-bg");
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement("div");
                particle.classList.add("particle");
                particle.style.left = Math.random() * 100 + "vw";
                particle.style.animationDelay = Math.random() * 4 + "s";
                particleContainer.appendChild(particle);
            }
        });
    </script>
</head>
<body>

    <div class="particle-bg"></div>
    <div class="title">AIMBOT X5</div>
    <div class="subtitle">Free Version</div>

    <div class="mod-menu-container">
        <h3>Aimbot Settings</h3>

        <label>
            Enable Aimbot:
            <div class="toggle-switch" id="aimbot-toggle" onclick="toggleAimbot()">
                <span></span>
            </div>
        </label>
    </div>

    <div class="footer">AIMBOT | Developed by @iOSrazielOFC</div>

</body>
</html>
