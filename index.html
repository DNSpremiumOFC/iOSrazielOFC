        <div class="option">
            <div class="switch-container">
                <label>Head Lock Strength</label>
                <label class="slider">
                    <input type="checkbox" onclick="executeFeature('HeadLockStrength', 100)">
                    <span></span>
                </label>
            </div>
            <div class="range-container">
                <label>Adjust Strength: <span id="HeadLockStrengthValue">100%</span></label>
                <input type="range" min="0" max="100" value="100" step="1" 
                    oninput="updateFeatureValue('HeadLockStrength', this.value)">
            </div>
        </div>

        <div class="option">
            <div class="switch-container">
                <label>Auto Aim Range</label>
                <label class="slider">
                    <input type="checkbox" onclick="executeFeature('AutoAimRange', 100)">
                    <span></span>
                </label>
            </div>
            <div class="range-container">
                <label>Adjust Range: <span id="AutoAimRangeValue">100%</span></label>
                <input type="range" min="0" max="100" value="100" step="1" 
                    oninput="updateFeatureValue('AutoAimRange', this.value)">
            </div>
        </div>

        <div class="option">
            <div class="switch-container">
                <label>No Recoil</label>
                <label class="slider">
                    <input type="checkbox" onclick="executeFeature('RecoilControl', 100)">
                    <span></span>
                </label>
            </div>
        </div>
    </div>

    <script>
        const bundleID = "com.dts.freefireth";

        const features = {
            HeadLockStrength: (value) => `Head Lock Strength set to ${value}%`,
            AutoAimRange: (value) => `Auto Aim Range set to ${value}%`,
            RecoilControl: () => "Recoil control activated"
        };

        function executeFeature(feature, value) {
            alert(`Executing ${feature}: ${features[feature]?.(value)}`);
            window.location.href = `freefire://execute?bundle=${bundleID}&feature=${feature}&value=${value}`;
        }

        function updateFeatureValue(feature, value) {
            document.getElementById(`${feature}Value`).textContent = `${value}%`;
            executeFeature(feature, value);
        }
    </script>
</body>
</html>
