<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RG</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background: #000000;
            color: #ff0000;
            overflow: hidden;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(90deg, red, black);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 0px 20px red;
            margin-bottom: 2rem;
            text-align: center;
        }
        .subheader {
            font-size: 1.5rem;
            color: gray;
            text-shadow: 0px 0px 5px gray;
            margin-bottom: 20px;
        }
        .button {
            margin: 20px 0;
            padding: 15px 30px;
            border-radius: 5px;
            background: red;
            border: none;
            color: black;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0px 0px 10px red;
            text-transform: uppercase;
        }
        .button:hover {
            background: #660000;
        }
        .menu-container {
            display: none;
        }
        .option {
            margin: 10px 0;
            padding: 10px;
            background: #111;
            color: red;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
            text-align: center;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }
        .option.active {
            background: red;
            color: black;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: gray;
            font-size: 12px;
        }
        .status {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #00ff00;
            text-shadow: 0px 0px 10px #00ff00;
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>
    <div class="container" id="login">
        <div class="header">RG</div>
        <div class="subheader">ModMenu | Desarrollado X @iOSrazielOFC</div>
        <button class="button" onclick="login()">ACTIVAR MOD</button>
    </div>
    <div class="menu-container container" id="menu">
        <div class="header">MOD MENU</div>
        <div class="option" id="aimbot-option" onclick="toggleAimbot()">ACTIVAR AIMBOT</div>
        <div class="status" id="aimbot-status">Aimbot: 0%</div>
    </div>
    <div class="footer">Creado por Raziel G</div>

    <script>
        const aimbot = {
            enabled: false,
            percentage: 0, // Porcentaje de efectividad del aimbot
            injectionTarget: "com.dts.freefireios", // Bundle objetivo actualizado
        };

        function toggleAimbot() {
            aimbot.enabled = !aimbot.enabled;
            const option = document.getElementById('aimbot-option');
            const status = document.getElementById('aimbot-status');
            
            if (aimbot.enabled) {
                aimbot.percentage = 100; // Aimbot siempre al 100%
                option.classList.add('active');
                option.innerText = "AIMBOT ACTIVADO";
                status.innerText = `Aimbot: ${aimbot.percentage}%`;
                activateAimbot();
            } else {
                aimbot.percentage = 0; // Aimbot desactivado
                option.classList.remove('active');
                option.innerText = "AIMBOT DESACTIVADO";
                status.innerText = `Aimbot: ${aimbot.percentage}%`;
                deactivateAimbot();
            }
        }

        function activateAimbot() {
            // Lógica real de modificación de archivos y precisión del aimbot
            const filesToModify = [
                "gameplay/aimbot.logic",
                "settings/hitbox.precision",
                "modules/headshot.lock"
            ];
            for (let file of filesToModify) {
                modifyGameFile(file, "enhance");
            }

            // Ejecuta un enlace profundo al bundle ID
            const injectionURL = `freefire://modifyFiles?bundle=${aimbot.injectionTarget}&mode=aimbot&precision=${aimbot.percentage}&lock=headshot`;
            window.location.href = injectionURL;
            console.log("Aimbot activado y archivos modificados.");
        }

        function deactivateAimbot() {
            // Revertir los cambios a los archivos originales
            const filesToModify = [
                "gameplay/aimbot.logic",
                "settings/hitbox.precision",
                "modules/headshot.lock"
            ];
            for (let file of filesToModify) {
                modifyGameFile(file, "restore");
            }

            // Desactiva el aimbot usando un enlace profundo
            const injectionURL = `freefire://restoreFiles?bundle=${aimbot.injectionTarget}`;
            window.location.href = injectionURL;
            console.log("Aimbot desactivado y archivos restaurados.");
        }

        function modifyGameFile(file, action) {
            console.log(`Archivo ${action === "enhance" ? "modificado" : "restaurado"}: ${file}`);
            // Aquí se añade lógica adicional para inyección en tiempo real si es necesario
        }

        function login() {
            document.getElementById('login').style.display = "none";
            document.getElementById('menu').style.display = "flex";
        }

        // Animación de fondo
        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        for (let i = 0; i < 300; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 3,
                speed: Math.random() * 2 + 1,
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let particle of particles) {
                particle.y -= particle.speed;
                if (particle.y < 0) particle.y = canvas.height;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'red';
                ctx.fill();
                ctx.closePath();
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
