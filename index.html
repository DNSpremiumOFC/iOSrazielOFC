<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raziel G Mod Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Page Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #000; /* Black background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Main Container */
        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.9); /* Transparent black */
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        /* Title Styling */
        .title {
            font-family: 'Bangers', sans-serif;
            font-size: 3.5em;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px #333;
        }

        /* Subtitle */
        .subtitle {
            font-size: 1.4em;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px #555;
        }

        /* Toggle Switch Styling */
        .switch-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px 20px;
            background: #222;
            border-radius: 10px;
        }

        .switch-label {
            font-size: 1.2em;
            color: #fff;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            border-radius: 24px;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: #fff;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #00cc66;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #fff;
        }

        .footer a {
            color: #00cc66;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Title -->
        <div class="title">Raziel G</div>
        <div class="subtitle">Injectable Tweak</div>

        <!-- Toggle Switches -->
        <div class="switch-container">
            <span class="switch-label">Auto Headshot</span>
            <label class="switch">
                <input type="checkbox" id="autoHeadshot" onclick="sendCommand('autoHeadshot')">
                <span class="slider"></span>
            </label>
        </div>

        <div class="switch-container">
            <span class="switch-label">Aim Lock</span>
            <label class="switch">
                <input type="checkbox" id="aimLock" onclick="sendCommand('aimLock')">
                <span class="slider"></span>
            </label>
        </div>

        <div class="switch-container">
            <span class="switch-label">Recoil Control</span>
            <label class="switch">
                <input type="checkbox" id="recoilControl" onclick="sendCommand('recoilControl')">
                <span class="slider"></span>
            </label>
        </div>

        <div class="switch-container">
            <span class="switch-label">Aim Assist</span>
            <label class="switch">
                <input type="checkbox" id="aimAssist" onclick="sendCommand('aimAssist')">
                <span class="slider"></span>
            </label>
        </div>

        <div class="switch-container">
            <span class="switch-label">FOV Adjustment</span>
            <label class="switch">
                <input type="checkbox" id="fovAdjustment" onclick="sendCommand('fovAdjustment')">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Footer -->
        <div class="footer">
            Designed by <a href="https://www.youtube.com/@iOSrazielOFC" target="_blank">@iOSrazielOFC</a>
        </div>
    </div>

    <script>
        // Sends a command when a toggle is activated
        function sendCommand(command) {
            console.log(`Command sent: ${command}`);
            const url = `freefire://${command}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
