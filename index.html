<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SensiX1T</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #111111);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 450px;
            border-radius: 15px;
            background: #000;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: white;
            text-shadow: 0 0 15px #ffffff;
        }

        .setting-item {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        label {
            font-size: 1.2rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: grey;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 5px;
            bottom: 5px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #00ff00;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .slider-value {
            font-size: 1.2rem;
            margin-left: 10px;
        }

        input[type="range"] {
            width: 100%;
        }

        .footer {
            text-align: center;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>SensiX1T</h2>

        <!-- FreeStylerX Sensitivity Switch -->
        <div class="setting-item">
            <label>FreeStylerX | Sensi</label>
            <label class="switch">
                <input type="checkbox" id="freestylerx">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Aim Radius Slider (Potenciado) -->
        <div class="setting-item">
            <label>Aim Radius (Potente)</label>
            <input type="range" id="aimRadius" min="150" max="500" value="250">
            <span class="slider-value" id="aimRadiusValue">250</span>
        </div>

        <!-- Auto Aim Switch -->
        <div class="setting-item">
            <label>Auto Aim (Mejorado)</label>
            <label class="switch">
                <input type="checkbox" id="autoAim">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Aimbot Lock Switch -->
        <div class="setting-item">
            <label>Aimbot Lock Head</label>
            <label class="switch">
                <input type="checkbox" id="aimbot">
                <span class="slider"></span>
            </label>
        </div>

        <!-- No Recoil Switch (Sin dispersión total) -->
        <div class="setting-item">
            <label>No Recoil (0% Dispersión)</label>
            <label class="switch">
                <input type="checkbox" id="norecoil">
                <span class="slider"></span>
            </label>
        </div>

        <div class="footer">
            Developed by <strong>@rxzielg</strong>
        </div>
    </div>

    <script>
        document.getElementById('aimRadius').addEventListener('input', function () {
            document.getElementById('aimRadiusValue').textContent = this.value;
        });

        // Comandos directos al Bundle de Free Fire
        function sendCommandToFreeFire(command) {
            console.log(`Injecting: ${command}`);
            window.location.href = `freefire://execute?command=${encodeURIComponent(command)}`;
        }

        // Activación de FreeStylerX
        document.getElementById('freestylerx').addEventListener('change', function () {
            sendCommandToFreeFire(this.checked ? '/activate_freestylerx ultra' : '/deactivate_freestylerx');
        });

        // Auto Aim Mejorado
        document.getElementById('autoAim').addEventListener('change', function () {
            sendCommandToFreeFire(this.checked ? '/activate_autoaim head_lock' : '/deactivate_autoaim');
        });

        // Aimbot con Bloqueo Total
        document.getElementById('aimbot').addEventListener('change', function () {
            sendCommandToFreeFire(this.checked ? '/activate_aimbot headlock_max' : '/deactivate_aimbot');
        });

        // Sin Retroceso Total
        document.getElementById('norecoil').addEventListener('change', function () {
            sendCommandToFreeFire(this.checked ? '/activate_norecoil max' : '/deactivate_norecoil');
        });

        // Control deslizante de Aim Radius
        document.getElementById('aimRadius').addEventListener('change', function () {
            sendCommandToFreeFire(`/set_aim_radius ${this.value}`);
        });
    </script>
</body>
</html>
