<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evil Mod Panel</title>
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom, #000000, #200000);
            color: white;
            overflow: hidden;
        }

        /* Evil Panel */
        .evil-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            height: 70%;
            max-height: 90%;
            overflow-y: auto;
            background: rgba(20, 0, 0, 0.95);
            border: 3px solid red;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        }

        .evil-panel::-webkit-scrollbar {
            width: 10px;
        }

        .evil-panel::-webkit-scrollbar-thumb {
            background: red;
            border-radius: 5px;
        }

        .evil-panel-header {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            color: red;
            text-shadow: 0 0 10px red, 0 0 20px darkred;
            margin-bottom: 10px;
        }

        .evil-panel-subheader {
            text-align: center;
            font-size: 1rem;
            color: #ffcccc;
            margin-bottom: 20px;
        }

        .option {
            margin: 20px 0;
            background: rgba(40, 0, 0, 0.9);
            border: 2px solid red;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
        }

        .option label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff6666;
        }

        /* Slider Styling */
        .range-container {
            margin-top: 10px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: red;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #000;
            border: 3px solid red;
            border-radius: 50%;
            cursor: pointer;
        }

        .range-value {
            text-align: center;
            color: white;
            margin-top: 10px;
            font-size: 1rem;
        }

        /* Toggle Switch Styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
            margin-left: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            border: 2px solid red;
            border-radius: 30px;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 3px;
            background-color: red;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: red;
        }

        input:checked + .slider:before {
            transform: translateX(28px);
            background-color: black;
        }

        /* Execute Button */
        .execute-all-btn {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background: red;
            color: black;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .execute-all-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="evil-panel">
        <div class="evil-panel-header">Evil Mod Panel</div>
        <div class="evil-panel-subheader">Injected into com.dts.freefireios</div>

        <!-- Adjustable Sliders -->
        <div class="option">
            <label>Exaggerated Auto Aim</label>
            <div class="range-container">
                <input id="AutoAim" type="range" min="0" max="100" value="100" step="1" 
                    oninput="updateValueDisplay('AutoAim', this.value)">
                <div class="range-value" id="AutoAimValue">100%</div>
            </div>
        </div>

        <div class="option">
            <label>Aimbot Strength</label>
            <div class="range-container">
                <input id="AimbotStrength" type="range" min="0" max="100" value="50" step="1" 
                    oninput="updateValueDisplay('AimbotStrength', this.value)">
                <div class="range-value" id="AimbotStrengthValue">50%</div>
            </div>
        </div>

        <div class="option">
            <label>Aim FOV</label>
            <div class="range-container">
                <input id="AimFOV" type="range" min="0" max="360" value="90" step="1" 
                    oninput="updateValueDisplay('AimFOV', this.value)">
                <div class="range-value" id="AimFOVValue">90°</div>
            </div>
        </div>

        <!-- Switch Toggles -->
        <div class="option">
            <label>Head Tracking</label>
            <label class="switch">
                <input id="HeadTracking" type="checkbox" onchange="executeSingleFeature('HeadTracking', this.checked ? 1 : 0)">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Execute All Button -->
        <button class="execute-all-btn" onclick="executeAllFeatures()">Execute All</button>
    </div>

    <script>
        const bundleID = "com.dts.freefireios";

        // Update slider value display
        function updateValueDisplay(feature, value) {
            document.getElementById(`${feature}Value`).textContent = `${value}${feature === "AimFOV" ? "°" : "%"}`;
            executeSingleFeature(feature, value); // Execute when adjusted
        }

        // Execute a single feature
        function executeSingleFeature(feature, value) {
            console.log(`Executing ${feature} (${value}) into ${bundleID}`);
            window.location.href = `freefire://execute?bundle=${bundleID}&feature=${feature}&value=${value}`;
        }

        // Execute all selected or adjusted features
        function executeAllFeatures() {
            const features = [
                { feature: 'AutoAim', value: document.getElementById('AutoAim').value },
                { feature: 'AimbotStrength', value: document.getElementById('AimbotStrength').value },
                { feature: 'AimFOV', value: document.getElementById('AimFOV').value },
                { feature: 'HeadTracking', value: document.getElementById('HeadTracking').checked ? 1 : 0 },
            ];

            features.forEach(({ feature, value }) => {
                console.log(`Injecting ${feature} (${value}) into ${bundleID}`);
                window.location.href = `freefire://execute?bundle=${bundleID}&feature=${feature}&value=${value}`;
            });
        }
    </script>
</body>
</html>
