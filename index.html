<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGXtreme Enhanced Panel</title>

    <!-- Google Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Base styling */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a0a;
        }

        /* Space-like animated background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1496065187959-7f07b5bd6895') no-repeat center center/cover;
            filter: blur(4px) brightness(0.3);
            animation: zoomInOut 30s infinite;
        }

        @keyframes zoomInOut {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Panel container */
        .panel-container {
            width: 80%;
            max-width: 1000px;
            background: rgba(0, 0, 0, 0.85);
            border: 3px solid #ff4500;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 0px 15px rgba(255, 69, 0, 0.6);
            backdrop-filter: blur(10px);
            color: #ffddc1;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-header h1 {
            font-size: 2em;
            color: #ff4500;
            margin: 0;
        }

        .tab-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .tab-button {
            width: 30%;
            padding: 15px;
            text-align: center;
            background: #1f1f1f;
            border: 1px solid #ff4500;
            cursor: pointer;
            transition: background 0.3s;
            color: #ffddc1;
            font-weight: bold;
            font-size: 1.1em;
        }

        .tab-button.active, .tab-button:hover {
            background: #ff4500;
            color: #fff;
        }

        .tab-content {
            display: none;
            margin-top: 25px;
            text-align: center;
            font-size: 1.2em;
        }

        .tab-content.active {
            display: block;
        }

        /* Enhanced buttons and sliders */
        .setting-group {
            margin: 15px 0;
            color: #ffddc1;
        }

        .setting-group label {
            font-size: 1.2em;
            color: #ffddc1;
            display: block;
            margin-bottom: 5px;
        }

        .slider {
            width: 80%;
        }

        .activate-btn {
            font-size: 1.3em;
            padding: 10px 25px;
            background: #ff4500;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .activate-btn:hover {
            background: #ff3300;
        }

        /* Notification styles */
        .notification {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 15px;
            background: rgba(50, 50, 50, 0.9);
            color: #ff4500;
            border-radius: 5px;
            display: none;
            animation: fadeInOut 3s forwards;
            font-size: 1.1em;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>

    <script>
        function switchTab(tabName) {
            let contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');

            let buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => button.classList.remove('active'));
            document.querySelector(`.tab-button[data-tab="${tabName}"]`).classList.add('active');
        }

        function activateFeature(feature) {
            let notification = document.getElementById('notification');
            notification.innerText = feature + ' activated!';
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);

            // Play activation sound
            let sound = new Audio('https://www.soundjay.com/button/sounds/button-09.mp3');
            sound.play();

            // Simulate command for freefire:// - note this will not actually trigger the game feature
            console.log(`freefire://${feature}`);
        }
    </script>
</head>
<body>

<div class="background"></div>

<div class="panel-container">
    <div class="panel-header">
        <h1>RGXtreme Enhanced Panel</h1>
    </div>

    <div class="tab-buttons">
        <button class="tab-button active" data-tab="aimbot" onclick="switchTab('aimbot')">Aimbot</button>
        <button class="tab-button" data-tab="esp" onclick="switchTab('esp')">ESP</button>
        <button class="tab-button" data-tab="settings" onclick="switchTab('settings')">Settings</button>
    </div>

    <!-- Aimbot Tab -->
    <div id="aimbot" class="tab-content active">
        <div class="setting-group">
            <label>Aimbot Strength</label>
            <input type="range" min="0" max="100" value="50" class="slider">
        </div>
        <div class="setting-group">
            <label>Headtracking</label>
            <button class="activate-btn" onclick="activateFeature('headtracking')">Activate</button>
        </div>
        <button class="activate-btn" onclick="activateFeature('aimbot')">Apply Aimbot</button>
    </div>

    <!-- ESP Tab -->
    <div id="esp" class="tab-content">
        <div class="setting-group">
            <label>Wallhack</label>
            <button class="activate-btn" onclick="activateFeature('wallhack')">Activate</button>
        </div>
        <div class="setting-group">
            <label>Enemy Glow</label>
            <button class="activate-btn" onclick="activateFeature('enemyGlow')">Activate</button>
        </div>
    </div>

    <!-- Settings Tab -->
    <div id="settings" class="tab-content">
        <div class="setting-group">
            <label>No Recoil</label>
            <button class="activate-btn" onclick="activateFeature('norecoil')">Activate</button>
        </div>
        <div class="setting-group">
            <label>Fixed Crosshair</label>
            <button class="activate-btn" onclick="activateFeature('fixedCrosshair')">Activate</button>
        </div>
    </div>
</div>

<!-- Notification -->
<div id="notification" class="notification">Feature activated!</div>

</body>
</html>
