<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RG G4NG 414</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Poppins:wght@400;600&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            background-color: #111;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .title {
            font-family: 'Lora', serif;
            font-size: 4em;
            margin-top: 20px;
            text-shadow: 2px 2px 8px rgba(255, 0, 0, 0.8);
        }

        .subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: 2em;
            margin-top: 5px;
            text-shadow: 2px 2px 6px rgba(255, 255, 0, 0.7);
        }

        .mod-menu-container {
            background-color: rgba(255, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin: auto;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .toggle-switch {
            display: inline-block;
            width: 70px;
            height: 30px;
            background-color: #555;
            border-radius: 30px;
            position: relative;
            cursor: pointer;
        }

        .toggle-switch.active {
            background-color: lime;
        }

        .toggle-switch span {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            transition: all 0.3s ease-in-out;
        }

        .toggle-switch.active span {
            left: 45px;
        }

        .footer {
            font-size: 1em;
            margin-bottom: 20px;
        }
    </style>
    <script>
        const aimbot = {
            enabled: false,
            autoAim: true,
            headshotOnly: true,
            instantKill: true,
            noRecoil: true,
            tracking: true, // Hacer seguimiento de los enemigos
            instantShooting: true, // Disparo instantáneo al apuntar
            targetHeadOnly: true, // Solo cabeza
            preciseAiming: true, // Apuntado muy preciso
            aggressiveTracking: true // Rastreo agresivo
        };

        function toggleAimbot() {
            aimbot.enabled = !aimbot.enabled;
            const toggleSwitch = document.getElementById('aimbot-toggle');
            if (aimbot.enabled) {
                toggleSwitch.classList.add('active');
                activateAimbot();
            } else {
                toggleSwitch.classList.remove('active');
                deactivateAimbot();
            }
        }

        function activateAimbot() {
            console.log("Aimbot activado con todas las características");
            injectAimbot();
            trackEnemies();  // Hacer seguimiento de todos los enemigos
        }

        function deactivateAimbot() {
            console.log("Aimbot desactivado");
            injectNoAimbot();
        }

        function injectAimbot() {
            const injectionURL = `freefire://injectAimbot?bundle=com.dts.freefireth&autoAim=true&headshotOnly=true&instantKill=true&noRecoil=true&targetHeadOnly=true&preciseAiming=true&aggressiveTracking=true`;
            window.location.href = injectionURL; // Inyección directa
            console.log("Inyectado a Free Fire con configuración extrema");
        }

        function injectNoAimbot() {
            const injectionURL = `freefire://disableAimbot?bundle=com.dts.freefireth`;
            window.location.href = injectionURL; // Desactiva el aimbot en Free Fire
            console.log("Inyección desactivada");
        }

        // Función para hacer seguimiento de enemigos
        function trackEnemies() {
            setInterval(() => {
                if (aimbot.enabled) {
                    const target = getClosestEnemy(); // Encuentra al enemigo más cercano
                    if (target) {
                        adjustAim(target); // Ajusta la mira hacia la cabeza
                        if (aimbot.instantShooting) {
                            shoot(target); // Disparo instantáneo a la cabeza
                        }
                    }
                }
            }, 1); // Se actualiza cada milisegundo para precisión extrema
        }

        // Simulación de encontrar al enemigo más cercano (reemplazar con lógica real)
        function getClosestEnemy() {
            return { x: Math.random() * 100, y: Math.random() * 100 }; // Coordenadas aleatorias
        }

        // Ajuste preciso de la mira al objetivo (solo cabeza)
        function adjustAim(target) {
            console.log(`Ajustando la mira a la cabeza del enemigo en: ${target.x}, ${target.y}`);
            // Aquí ajusta la mira en el juego, para que siempre apunte a la cabeza
        }

        // Disparo instantáneo cuando la mira está en la cabeza
        function shoot(target) {
            console.log(`Disparando automáticamente a la cabeza en: ${target.x}, ${target.y}`);
            // Aquí se realizaría el disparo en el juego, dirigido solo a la cabeza
        }
    </script>
</head>
<body>
    <div class="title">RG G4NG 414</div>
    <div class="subtitle">AIMBOT EXTREMO | SOLO CABEZA</div>
    <div class="mod-menu-container">
        <h3>Aimbot Settings</h3>
        <label>
            Enable Aimbot:
            <div class="toggle-switch" id="aimbot-toggle" onclick="toggleAimbot()">
                <span></span>
            </div>
        </label>
    </div>
    <div class="footer">AIMBOT | Powered by RG Dev Team</div>
</body>
</html>
