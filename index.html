<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGXtreme Panel</title>

    <!-- Importing Google Fonts for a clean, modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Base styling */
        body {
            font-family: 'Poppins', sans-serif;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0e0e0e;
            height: 100vh;
        }

        /* Animated moving background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -2;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Panel styling */
        .panel-container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.6);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-header h2 {
            font-size: 1.5em;
            margin: 0;
            color: #ff0000;
        }

        .tab-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .tab-button {
            font-size: 1em;
            padding: 8px 12px;
            color: white;
            background: #333;
            border: 1px solid #444;
            cursor: pointer;
            transition: 0.3s;
        }

        .tab-button.active, .tab-button:hover {
            background: #ff0000;
        }

        .tab-content {
            display: none;
            margin-top: 15px;
            text-align: center;
        }

        .tab-content.active {
            display: block;
        }

        /* Setting buttons and sliders */
        .setting-group {
            margin: 15px 0;
        }

        .setting-group label {
            font-size: 1.1em;
            color: #ddd;
            margin-bottom: 5px;
            display: block;
        }

        .slider {
            width: 100%;
        }

        .activate-btn {
            font-size: 1.2em;
            padding: 10px 20px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .activate-btn:hover {
            background: #cc0000;
        }

        /* Notification styles */
        .notification {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 5px;
            display: none;
            animation: fadeInOut 3s forwards;
        }

        @keyframes fadeInOut {
            0% {opacity: 0;}
            20% {opacity: 1;}
            80% {opacity: 1;}
            100% {opacity: 0;}
        }
    </style>

    <script>
        function switchTab(tabName) {
            let contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');

            let buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => {
                button.classList.remove('active');
            });
            document.querySelector(`.tab-button[data-tab="${tabName}"]`).classList.add('active');
        }

        function activateFeature(feature) {
            // Display a temporary notification
            let notification = document.getElementById('notification');
            notification.innerText = feature + ' activated!';
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);

            // Play sound effect
            let sound = new Audio('https://www.soundjay.com/button/sounds/button-20.mp3');
            sound.play();

            // Perform activation (assuming freefire:// accepts feature-based URLs)
            window.location.href = `freefire://${feature}`;
        }
    </script>
</head>
<body>

<div class="background">
    <video autoplay loop muted>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-nebula-space-background-2886-large.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
</div>

<div class="panel-container">
    <div class="panel-header">
        <h2>RGXtreme Panel</h2>
    </div>

    <div class="tab-buttons">
        <button class="tab-button active" data-tab="aimbot" onclick="switchTab('aimbot')">Aimbot</button>
        <button class="tab-button" data-tab="esp" onclick="switchTab('esp')">ESP</button>
        <button class="tab-button" data-tab="settings" onclick="switchTab('settings')">Settings</button>
    </div>

    <!-- Aimbot Tab -->
    <div id="aimbot" class="tab-content active">
        <div class="setting-group">
            <label>Aimbot Strength</label>
            <input type="range" min="0" max="100" value="50" class="slider">
        </div>
        <button class="activate-btn" onclick="activateFeature('aimbot')">Apply Aimbot</button>
    </div>

    <!-- ESP Tab -->
    <div id="esp" class="tab-content">
        <button class="activate-btn" onclick="activateFeature('wallhack')">Activate Wallhack</button>
    </div>

    <!-- Settings Tab -->
    <div id="settings" class="tab-content">
        <button class="activate-btn" onclick="activateFeature('norecoil')">No Recoil</button>
    </div>
</div>

<!-- Notification -->
<div id="notification" class="notification">Feature activated!</div>

</body>
</html>
