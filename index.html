<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raziel G Mod Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Open Sans', sans-serif;
            background-color: #000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 800px;
            height: 80%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            text-align: center;
            overflow-y: auto;
            animation: fadeIn 0.5s ease-in-out;
        }

        .title {
            font-family: 'Bangers', sans-serif;
            font-size: 4em;
            font-weight: 700;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .tab-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            margin: 0 10px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .tab-button:hover { background-color: #555; }

        .tab-content { display: none; padding: 20px; border-radius: 10px; background-color: rgba(0, 0, 0, 0.7); }

        .active-tab { display: block; }

        .subtitle {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.8em;
            font-weight: 600;
            color: #ffffff;
            margin-top: 10px;
        }

        .footer {
            font-size: 1em;
            color: #ffffff;
            margin-top: 20px;
            text-align: center;
        }

        .footer a { color: #ffffff; text-decoration: none; }

        .footer a:hover { text-decoration: underline; }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
        }

        input:checked + .slider { background-color: #2196F3; }

        input:checked + .slider:before { transform: translateX(26px); }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">Raziel G</div>
        <div class="subtitle">Injectable Tweak</div>

        <div class="tabs">
            <button class="tab-button" onclick="showTab('injectTab')">Inject Tweak</button>
            <button class="tab-button" onclick="showTab('settingsTab')">Settings</button>
            <button class="tab-button" onclick="showTab('creditsTab')">Credits</button>
        </div>

        <div id="injectTab" class="tab-content active-tab">
            <input type="file" id="tweakFile" accept=".py">
            <label for="tweakFile" class="file-label">Choose Tweak File</label>
            <button class="upload-button" onclick="uploadTweak()">Upload Tweak</button>
        </div>

        <div id="settingsTab" class="tab-content">
            <h2>Settings</h2>
            <p>Toggle functions below:</p>
            <label>Activate Aimbot:
                <label class="switch">
                    <input type="checkbox" onchange="toggleFunction('aimbot', this)">
                    <span class="slider"></span>
                </label>
            </label><br><br>

            <label>Activate Recoil Control:
                <label class="switch">
                    <input type="checkbox" onchange="toggleFunction('recoil', this)">
                    <span class="slider"></span>
                </label>
            </label><br><br>

            <label>Activate Speed Hack:
                <label class="switch">
                    <input type="checkbox" onchange="toggleFunction('speed', this)">
                    <span class="slider"></span>
                </label>
            </label><br><br>

            <label>Activate Auto Headshot:
                <label class="switch">
                    <input type="checkbox" onchange="toggleFunction('headshot', this)">
                    <span class="slider"></span>
                </label>
            </label><br><br>
        </div>

        <div id="creditsTab" class="tab-content">
            <h2>Credits</h2>
            <p>Designed by <a href="https://www.youtube.com/@iOSrazielOFC" target="_blank">@iOSrazielOFC</a></p>
        </div>

        <div class="footer">
            Designed by <a href="https://www.youtube.com/@iOSrazielOFC" target="_blank">@iOSrazielOFC</a>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active-tab'));
            document.getElementById(tabId).classList.add('active-tab');
        }

        function uploadTweak() {
            const fileInput = document.getElementById("tweakFile");
            if (fileInput.files.length === 0) {
                alert("Please select a tweak file first!");
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            fetch('http://localhost:8080/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Tweak uploaded successfully!");
                } else {
                    alert("Failed to upload tweak: " + data.message);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error uploading tweak.");
            });
        }

        function toggleFunction(functionName, switchElement) {
            const isActive = switchElement.checked;
            fetch("http://localhost:8080/execute", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ functionName, active: isActive })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(`${functionName} toggled ${isActive ? "ON" : "OFF"} successfully!`);
                } else {
                    alert(`Failed to toggle ${functionName}: ${data.message}`);
                    switchElement.checked = !isActive; // Revert the switch on error
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error toggling function.");
                switchElement.checked = !isActive; // Revert the switch on error
            });
        }
    </script>

</body>
</html>
