<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Crosshair Lock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        button {
            background-color: #00bfff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px 0;
        }

        button:hover {
            background-color: #008ecc;
        }

        .status {
            margin-top: 20px;
            font-size: 1.2em;
            color: #0f0;
        }
    </style>
    <script>
        const aimbot = {
            enabled: false,
            autoHeadLock: true, // Bloqueo automático a la cabeza
        };

        function toggleAimbot() {
            aimbot.enabled = !aimbot.enabled;
            if (aimbot.enabled) {
                document.querySelector(".status").textContent = "Aimbot Activado.";
                activateAutoAim();
            } else {
                document.querySelector(".status").textContent = "Aimbot Desactivado.";
            }
        }

        function activateAutoAim() {
            document.addEventListener("mousedown", handleFireButton); // Escucha del botón de disparo
        }

        function handleFireButton(event) {
            if (event.button === 0 && aimbot.enabled) { // Botón izquierdo del mouse o disparo
                const enemyHeadPosition = getNearestEnemyHead();
                moveCrosshairToHead(enemyHeadPosition);
                console.log("Auto apuntado a la cabeza: ", enemyHeadPosition);
            }
        }

        function getNearestEnemyHead() {
            // Simulación de detección de cabeza. Aquí deberías reemplazar con datos reales.
            return { x: Math.random() * 1920, y: Math.random() * 1080 };
        }

        function moveCrosshairToHead(position) {
            console.log(`Crosshair movido a la cabeza en posición (${position.x}, ${position.y})`);
            // Aquí deberías integrar la lógica para mover la mira directamente en el juego.
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Mod Menu</h1>
        <button onclick="toggleAimbot()">Activar/Desactivar Aimbot</button>
        <div class="status">Aimbot Desactivado.</div>
    </div>
</body>
</html>
