<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Xits ðŸª½</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00c6ff, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px #fff;
        }
        .subheader {
            font-size: 1.2rem;
            color: lightgray;
        }
        .option {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            text-align: center;
            font-size: 1.2rem;
            width: 90%;
            max-width: 300px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 70px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: white;
        }
        input:checked + .slider:before {
            transform: translateX(36px);
        }
    </style>
</head>
<body>
    <div class="container" id="menu">
        <div class="header">iOS Xits ðŸª½</div>
        <div class="subheader">Free Version Xit by @iOSDarkXits</div>

        <!-- Feature Toggles -->
        <div class="option">
            <label>Head Lock Strength</label>
            <label class="switch">
                <input type="checkbox" id="headlock-switch" onclick="executeFeature('HeadLockStrength', 999999.0)">
                <span class="slider"></span>
            </label>
        </div>

        <div class="option">
            <label>No Recoil</label>
            <label class="switch">
                <input type="checkbox" id="norecoil-switch" onclick="executeFeature('RecoilControl', 0.0)">
                <span class="slider"></span>
            </label>
        </div>

        <div class="option">
            <label>Auto Aim Range</label>
            <label class="switch">
                <input type="checkbox" id="autoaim-switch" onclick="executeFeature('AutoAimRange', 30000.0)">
                <span class="slider"></span>
            </label>
        </div>

        <div class="option">
            <label>Real-Time Head Locking</label>
            <label class="switch">
                <input type="checkbox" id="realtimeheadlock-switch" onclick="executeFeature('RealTimeHeadLocking', true)">
                <span class="slider"></span>
            </label>
        </div>

        <div class="option">
            <label>Cycle Snap to Heads</label>
            <label class="switch">
                <input type="checkbox" id="cyclesnap-switch" onclick="executeFeature('CycleSnapToHeads', true)">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script>
        const bundleID = "com.dts.freefireth";

        const functions = {
            HeadLockStrength: (value) => {
                console.log(`[Head Lock] Setting strength to: ${value}`);
                return `Setting head lock strength to ${value}`;
            },
            RecoilControl: (value) => {
                console.log(`[No Recoil] Setting recoil control to: ${value}`);
                return `Setting recoil to ${value}`;
            },
            AutoAimRange: (value) => {
                console.log(`[Auto Aim] Setting range to: ${value}`);
                return `Setting auto aim range to ${value}`;
            },
            RealTimeHeadLocking: (value) => {
                console.log(`[Real-Time Head Locking] Enabled: ${value}`);
                return `Real-time head locking is now ${value ? 'enabled' : 'disabled'}`;
            },
            CycleSnapToHeads: (value) => {
                console.log(`[Cycle Snap] Enabled: ${value}`);
                return `Cycle snap to heads is now ${value ? 'enabled' : 'disabled'}`;
            }
        };

        // Execute a feature and log to console
        function executeFeature(feature, value) {
            const message = functions[feature]?.(value);
            alert(`Executing ${feature}: ${message}`);

            // Redirect to Free Fire's URL scheme
            window.location.href = `freefire://execute?feature=${encodeURIComponent(feature)}&value=${encodeURIComponent(value)}`;
        }
    </script>
</body>
</html>
