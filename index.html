<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extreme Aimbot ðŸ’‰</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Poppins:wght@400;600&family=Roboto:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
            height: 100vh;
            background-color: #121212;
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .title {
            font-family: 'Lora', serif;
            font-size: 4.5em;
            color: #ff3333;
            margin-top: 20px;
            text-shadow: 4px 4px 15px rgba(255, 50, 50, 0.8);
            display: inline-block;
        }

        .subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5em;
            color: #ffa500;
            margin-top: 5px;
            text-shadow: 3px 3px 10px rgba(255, 165, 0, 0.7);
            display: inline-block;
        }

        .mod-menu-container {
            background-color: rgba(50, 50, 50, 0.9);
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 2;
            margin-top: 20px;
        }

        .mod-menu-container h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #00ff7f;
        }

        .toggle-switch {
            display: inline-block;
            width: 70px;
            height: 35px;
            background-color: #555;
            border-radius: 35px;
            position: relative;
            cursor: pointer;
        }

        .toggle-switch span {
            position: absolute;
            top: 50%;
            left: 5px;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            transform: translateY(-50%);
            transition: left 0.3s, background-color 0.3s;
        }

        .toggle-switch.active {
            background-color: #32cd32;
        }

        .toggle-switch.active span {
            left: 35px;
            background-color: #00ff00;
        }

        .slider-container {
            margin-top: 20px;
            color: #ccc;
        }

        .slider {
            width: 100%;
            max-width: 400px;
            height: 5px;
            background-color: #444;
            border-radius: 5px;
            position: relative;
            outline: none;
            appearance: none;
            margin: 10px auto;
        }

        .footer {
            font-size: 1.2em;
            color: #aaa;
            margin-bottom: 15px;
            margin-top: 20px;
        }
    </style>

    <script>
        const aimbot = {
            enabled: false,
            aimlock: true,
            predictiveTracking: true,
            headshotOnly: true,
            rapidFire: false,
            noRecoil: true,
            aimFOV: 90, // Default field of view
        };

        let enemies = [];
        let currentWeapon = 'rifle';
        const recoilSettings = { rifle: 0.1, sniper: 0.05, shotgun: 0.15, smg: 0.2 };

        // Toggle aimbot
        function toggleAimbot() {
            aimbot.enabled = !aimbot.enabled;
            const toggleSwitch = document.getElementById('aimbot-toggle');
            if (aimbot.enabled) {
                toggleSwitch.classList.add('active');
                startAimbot();
            } else {
                toggleSwitch.classList.remove('active');
                stopAimbot();
            }
        }

        function startAimbot() {
            const injectURL = `freefire://inject?aimlock=${aimbot.aimlock}&tracking=${aimbot.predictiveTracking}&noRecoil=${recoilSettings[currentWeapon]}&fov=${aimbot.aimFOV}&headshotOnly=${aimbot.headshotOnly}&rapidFire=${aimbot.rapidFire}`;
            window.location.href = injectURL;
            trackEnemies();
        }

        function stopAimbot() {
            const injectURL = 'freefire://disableAimbot';
            window.location.href = injectURL;
            console.log("Aimbot disabled.");
        }

        // Simulated enemy tracking logic
        function trackEnemies() {
            setInterval(() => {
                if (aimbot.enabled) {
                    enemies = generateMockEnemies();
                    const target = prioritizeTarget(enemies);
                    if (target) aimAt(target);
                }
            }, 50);
        }

        function generateMockEnemies() {
            return [
                { id: 1, x: Math.random() * 100, y: Math.random() * 100, distance: Math.random() * 100 },
                { id: 2, x: Math.random() * 100, y: Math.random() * 100, distance: Math.random() * 100 },
            ];
        }

        function prioritizeTarget(enemies) {
            return enemies.sort((a, b) => a.distance - b.distance)[0];
        }

        function aimAt(target) {
            console.log('Aiming at target:', target);
        }

        function adjustFOV(value) {
            aimbot.aimFOV = value;
            console.log('FOV adjusted to:', value);
        }
    </script>
</head>
<body>

    <div class="title">Extreme Aimbot ðŸ’‰</div>
    <div class="subtitle">By You Daddy</div>

    <div class="mod-menu-container">
        <h3>Aimbot Control</h3>

        <label>
            Enable Aimbot:
            <div class="toggle-switch" id="aimbot-toggle" onclick="toggleAimbot()">
                <span></span>
            </div>
        </label>

        <div class="slider-container">
            Adjust Field of View (FOV):
            <input type="range" min="60" max="180" value="90" class="slider" onchange="adjustFOV(this.value)">
        </div>
    </div>

    <div class="footer">AIMBOT | Developed by RG G4NG Devs</div>

</body>
</html>
