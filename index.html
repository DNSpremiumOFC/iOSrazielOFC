<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMBOT X5</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Poppins:wght@400;600&family=Roboto:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
            height: 100vh;
            background-color: white; /* White background */
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .title {
            font-family: 'Lora', serif;
            font-size: 4em; /* Adjusted size for better fitting */
            color: black; /* Changed to black */
            margin-top: 20px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
            display: inline-block;
        }

        .subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: 2.2em; /* Adjusted subtitle size */
            color: black; /* Changed to black */
            margin-top: 5px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
            display: inline-block;
        }

        .mod-menu-container {
            display: block;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
            margin-top: 20px; /* Adjusted margin for menu */
        }

        .mod-menu-container h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: white; /* White color for headings */
        }

        .mod-menu-container label {
            font-size: 1.1em;
            color: #d3d3d3;
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .toggle-switch {
            display: inline-block;
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 30px;
            position: relative;
            cursor: pointer;
        }

        .toggle-switch span {
            position: absolute;
            top: 50%;
            left: 5px;
            width: 25px;
            height: 25px;
            background-color: #fff;
            border-radius: 50%;
            transform: translateY(-50%);
            transition: left 0.3s;
        }

        .toggle-switch.active {
            background-color: #00bfff;
        }

        .toggle-switch.active span {
            left: 30px;
        }

        .footer {
            font-size: 1em; /* Smaller font size for footer */
            color: black; /* Black footer text */
            margin-bottom: 10px;
            margin-top: 20px;
            display: inline-block;
        }

        /* Particle Animation Setup */
        .particle-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: black; /* Fully black particles */
            clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
            animation: moveParticles 4s linear infinite;
        }

        @keyframes moveParticles {
            0% {
                transform: translate(100vw, -10vh) rotate(135deg);
                opacity: 1;
            }
            100% {
                transform: translate(-10vw, 100vh) rotate(135deg);
                opacity: 0;
            }
        }
    </style>

    <script>
        // Default Aimbot Configuration
        const aimbot = {
            enabled: false, // Aimbot toggle on/off
            aimlock: true,   // Aimlock function
            aimAssist: true, // Aim Assist function
            headTracking: true, // Headtracking function
            noRecoil: true,   // No Recoil function
            aimFOV: 100      // Default FOV of 100 degrees (you can adjust this in the script)
        };

        // Toggle Aimbot power
        function toggleAimbot() {
            aimbot.enabled = !aimbot.enabled;
            const toggleSwitch = document.getElementById('aimbot-toggle');
            if (aimbot.enabled) {
                toggleSwitch.classList.add('active');
                injectAimbot(); // Inject settings when enabled
            } else {
                toggleSwitch.classList.remove('active');
                injectNoAimbot(); // Disable Aimbot when turned off
            }
        }

        // Inject Aimbot Settings into Free Fire when enabled
        function injectAimbot() {
            const { aimlock, aimAssist, headTracking, noRecoil, aimFOV } = aimbot;
            const injectURL = `freefire://injectAimbotFov?aimlock=${aimlock}&aimAssist=${aimAssist}&headTracking=${headTracking}&noRecoil=${noRecoil}&fov=${aimFOV}`;
            window.location.href = injectURL;  // Premature injection for immediate effect
        }

        // Inject No Aimbot Settings into Free Fire when disabled
        function injectNoAimbot() {
            const injectURL = 'freefire://disableAimbot'; // URL to disable aimbot
            window.location.href = injectURL;
        }

        // Particle Animation Setup
        document.addEventListener("DOMContentLoaded", () => {
            const particleContainer = document.querySelector(".particle-bg");
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement("div");
                particle.classList.add("particle");
                particle.style.left = Math.random() * 100 + "vw";
                particle.style.animationDelay = Math.random() * 4 + "s";
                particleContainer.appendChild(particle);
            }
        });
    </script>
</head>
<body>

    <div class="particle-bg"></div>
    <div class="title">AIMBOT X5</div>
    <div class="subtitle">Free Version</div>

    <div class="mod-menu-container">
        <h3>Aimbot Settings</h3>

        <!-- Toggle for Aimbot -->
        <label>
            Enable Aimbot:
            <div class="toggle-switch" id="aimbot-toggle" onclick="toggleAimbot()">
                <span></span>
            </div>
        </label>
    </div>

    <div class="footer">AIMBOT | Developed by @iOSrazielOFC</div>

</body>
</html>
