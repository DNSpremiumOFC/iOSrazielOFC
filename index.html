<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Panel</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://images5.alphacoders.com/916/916215.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .panel {
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.6); /* Transparencia añadida */
            border-radius: 25px;
            padding: 30px;
            border: 2px solid #fff;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
        }

        h2 {
            text-align: center;
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .setting-item {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .slider-container span {
            font-size: 1.1rem;
        }

        .slider-value {
            color: white;
            margin-left: 10px;
        }

        input[type="range"] {
            width: 100%;
            accent-color: white;
        }

        .switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: gray;
            transition: 0.4s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: white;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
            background-color: black;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1rem;
        }

        .footer strong {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>sX Panel</h2>

        <!-- FreeStylerX (Ultra Sensitivity) -->
        <div class="setting-item">
            <label>FreeStylerX (Sensibilidad Ultra)</label>
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="freestylerx">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- AIM Radius -->
        <div class="setting-item">
            <label>AIM Radius (Hack Mode)</label>
            <div class="slider-container">
                <input type="range" id="aimRadius" min="2000" max="7000" value="4000">
                <span class="slider-value" id="aimRadiusValue">4000</span>
            </div>
        </div>

        <!-- Auto Aim -->
        <div class="setting-item">
            <label>Auto Aim (Exagerado)</label>
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="autoAim">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- Crosshair Lock (Head Lock) -->
        <div class="setting-item">
            <label>Crosshair Lock (Head Lock)</label>
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="crosshairLock">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- No Recoil -->
        <div class="setting-item">
            <label>No Recoil (Precisión Total)</label>
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="norecoil">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- Aimbot -->
        <div class="setting-item">
            <label>Aimbot (Modo Hack)</label>
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="aimbot">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- AIM Assist -->
        <div class="setting-item">
            <label>AIM Assist (Mejorado)</label>
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="aimAssist">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- Headtracking -->
        <div class="setting-item">
            <label>Headtracking (Seguimiento de Cabeza)</label>
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="headtracking">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="footer">
            Desarrollado por <strong>@sensiXiters</strong>
        </div>
    </div>

    <script>
        // Update slider value display
        document.getElementById('aimRadius').addEventListener('input', function () {
            document.getElementById('aimRadiusValue').textContent = this.value;
        });

        // Functions to send commands to Free Fire
        function sendCommandToFreeFire(command) {
            console.log(`Ejecutando: ${command}`);
            window.location.href = `freefire://bundle/com.dts.freefireth/execute?command=${encodeURIComponent(command)}`;
        }

        // Event handlers for each feature
        document.querySelectorAll('input[type="checkbox"]').forEach(input => {
            input.addEventListener('change', function () {
                const command = this.id.replace(/([A-Z])/g, "_$1").toLowerCase();
                sendCommandToFreeFire(this.checked ? `/activate${command}` : `/deactivate${command}`);
            });
        });
    </script>
</body>
</html>
