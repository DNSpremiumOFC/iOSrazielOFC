<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Panel</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            background: #000;
            padding: 30px;
            border: 2px solid #fff;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
        }

        h2 {
            text-align: center;
            font-size: 3rem;
            text-transform: uppercase;
            color: white;
        }

        .setting-item {
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        label {
            font-size: 1.4rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 70px;
            height: 35px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: grey;
            border-radius: 35px;
            cursor: pointer;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 25px;
            width: 25px;
            left: 5px;
            bottom: 5px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .slider {
            background: white;
        }

        input:checked + .slider:before {
            transform: translateX(35px);
            background: black;
        }

        .slider-value {
            font-size: 1.3rem;
            margin-left: 10px;
        }

        input[type="range"] {
            width: 100%;
            accent-color: white;
        }

        .footer {
            text-align: center;
            padding-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>sX</h2>

        <!-- FreeStylerX Sensibilidad Extrema -->
        <div class="setting-item">
            <label>FreeStylerX | Ultra Sensi</label>
            <label class="switch">
                <input type="checkbox" id="freestylerx">
                <span class="slider"></span>
            </label>
        </div>

        <!-- AIM Radius Hack -->
        <div class="setting-item">
            <label>AIM Radius (Hack Max)</label>
            <input type="range" id="aimRadius" min="2000" max="8000" value="4000">
            <span class="slider-value" id="aimRadiusValue">4000</span>
        </div>

        <!-- Auto Aim Extremo -->
        <div class="setting-item">
            <label>Auto Aim (Exagerado)</label>
            <label class="switch">
                <input type="checkbox" id="autoAim">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Aimbot Lock Total -->
        <div class="setting-item">
            <label>Aimbot Lock (Head Max)</label>
            <label class="switch">
                <input type="checkbox" id="aimbot">
                <span class="slider"></span>
            </label>
        </div>

        <!-- No Recoil Máximo -->
        <div class="setting-item">
            <label>No Recoil (0% Dispersión)</label>
            <label class="switch">
                <input type="checkbox" id="norecoil">
                <span class="slider"></span>
            </label>
        </div>

        <!-- AIM Assist Pro -->
        <div class="setting-item">
            <label>AIM Assist (Pro)</label>
            <label class="switch">
                <input type="checkbox" id="aimAssist">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Crosshair Lock en Cabeza -->
        <div class="setting-item">
            <label>Crosshair Lock (Cabeza)</label>
            <label class="switch">
                <input type="checkbox" id="crosshairLock">
                <span class="slider"></span>
            </label>
        </div>

        <div class="footer">
            Creado por <strong>@sensiXiters</strong>
        </div>
    </div>

    <script>
        document.getElementById('aimRadius').addEventListener('input', function () {
            document.getElementById('aimRadiusValue').textContent = this.value;
        });

        // Función para inyectar comandos en Free Fire
        function injectCommandToFreeFire(command) {
            console.log(`Inyectando: ${command}`);
            // Aquí intentamos simular la ejecución de un comando en Free Fire
            window.location.href = `freefire://bundle/com.dts.freefireth/inject?command=${encodeURIComponent(command)}`;
        }

        // Activar FreeStylerX
        document.getElementById('freestylerx').addEventListener('change', function () {
            injectCommandToFreeFire(this.checked ? '/inject_freestylerx ultra_sensi' : '/remove_freestylerx');
        });

        // AIM Radius Hack
        document.getElementById('aimRadius').addEventListener('change', function () {
            injectCommandToFreeFire(`/set_aim_radius_hack ${this.value}`);
        });

        // Auto Aim Exagerado
        document.getElementById('autoAim').addEventListener('change', function () {
            injectCommandToFreeFire(this.checked ? '/inject_autoaim extreme' : '/remove_autoaim');
        });

        // Aimbot Lock Total
        document.getElementById('aimbot').addEventListener('change', function () {
            injectCommandToFreeFire(this.checked ? '/inject_aimbot headlock_max' : '/remove_aimbot');
        });

        // No Recoil Total
        document.getElementById('norecoil').addEventListener('change', function () {
            injectCommandToFreeFire(this.checked ? '/inject_norecoil max' : '/remove_norecoil');
        });

        // AIM Assist Pro
        document.getElementById('aimAssist').addEventListener('change', function () {
            injectCommandToFreeFire(this.checked ? '/inject_aim_assist pro' : '/remove_aim_assist');
        });

        // Crosshair Lock en Cabeza
        document.getElementById('crosshairLock').addEventListener('change', function () {
            injectCommandToFreeFire(this.checked ? '/inject_crosshair_lock head' : '/remove_crosshair_lock');
        });
    </script>
</body>
</html>
