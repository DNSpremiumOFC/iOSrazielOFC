<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SensiX1T</title>
    <link rel="apple-touch-icon" href="https://example.com/icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="SensiX1T">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(145deg, #000000, #333333);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .app-container {
            width: 95%;
            max-width: 420px;
            background: #111;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
            border: 1px solid #fff;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ffffff;
            text-shadow: 0 0 20px white;
        }

        .setting-item {
            margin: 20px 0;
            padding: 15px;
            border-radius: 15px;
            background: #222;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        label {
            font-size: 1.2rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            background-color: grey;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        .slider:before {
            content: "";
            position: absolute;
            height: 24px;
            width: 24px;
            left: 3px;
            bottom: 3px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        input:checked + .slider {
            background: #00ff00;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
            color: #ccc;
        }

        /* Scroll Lock para App Completa */
        html, body {
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            touch-action: manipulation;
        }

    </style>
</head>
<body>
    <div class="app-container">
        <h1>SensiX1T</h1>

        <!-- FreeStylerX (Sensibilidad Ultra) -->
        <div class="setting-item">
            <label>FreeStylerX (Sensibilidad Ultra)</label>
            <label class="switch">
                <input type="checkbox" id="freestylerx">
                <span class="slider"></span>
            </label>
        </div>

        <!-- AIM Radius Extremo -->
        <div class="setting-item">
            <label>AIM Radius (Modo Hack)</label>
            <input type="range" id="aimRadius" min="1000" max="5000" value="3000">
            <span class="slider-value" id="aimRadiusValue">3000</span>
        </div>

        <!-- Auto Aim (Exagerado) -->
        <div class="setting-item">
            <label>Auto Aim (Exagerado)</label>
            <label class="switch">
                <input type="checkbox" id="autoAim">
                <span class="slider"></span>
            </label>
        </div>

        <!-- No Recoil Total -->
        <div class="setting-item">
            <label>No Recoil (Sin Dispersión)</label>
            <label class="switch">
                <input type="checkbox" id="norecoil">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Footer -->
        <div class="footer">
            Desarrollado por <strong>@rxzielg | @sensiXiters</strong>
        </div>
    </div>

    <script>
        document.getElementById('aimRadius').addEventListener('input', function () {
            document.getElementById('aimRadiusValue').textContent = this.value;
        });

        // Inyección de comandos en Free Fire con bundle diferente
        function sendCommandToFreeFire(command) {
            window.location.href = `freefirebundle123://execute?command=${encodeURIComponent(command)}`;
        }

        document.getElementById('freestylerx').addEventListener('change', function () {
            sendCommandToFreeFire(this.checked ? '/activate_freestylerx ultra' : '/deactivate_freestylerx');
        });

        document.getElementById('autoAim').addEventListener('change', function () {
            sendCommandToFreeFire(this.checked ? '/activate_autoaim max' : '/deactivate_autoaim');
        });

        document.getElementById('norecoil').addEventListener('change', function () {
            sendCommandToFreeFire(this.checked ? '/activate_norecoil max' : '/deactivate_norecoil');
        });

        document.getElementById('aimRadius').addEventListener('change', function () {
            sendCommandToFreeFire(`/set_aim_radius ${this.value}`);
        });
    </script>
</body>
</html>
