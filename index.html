<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Advanced Mod Menu</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #0c0c0c, #161616);
            color: #e3e3e3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .mod-menu-container {
            width: 80%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .title {
            font-size: 3em;
            color: #00d4ff;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        .tab-button {
            background-color: #212121;
            color: #fff;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            margin-right: 10px;
            cursor: pointer;
            border: none;
            transition: background 0.3s;
        }

        .tab-button:hover {
            background-color: #00d4ff;
        }

        .tab-content {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        .tab-content.active {
            display: block;
        }

        .slider-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .slider-container label {
            font-size: 1.1em;
            color: #e3e3e3;
        }

        .slider {
            width: 80%;
            height: 8px;
            background-color: #ccc;
            border-radius: 5px;
            appearance: none;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            width: 20px;
            height: 20px;
            background: #00d4ff;
            border-radius: 50%;
            cursor: pointer;
        }

        .toggle-switch {
            display: inline-block;
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 30px;
            position: relative;
            cursor: pointer;
            margin: 10px 0;
        }

        .toggle-switch span {
            position: absolute;
            top: 50%;
            left: 5px;
            width: 25px;
            height: 25px;
            background-color: #fff;
            border-radius: 50%;
            transform: translateY(-50%);
            transition: left 0.3s;
        }

        .toggle-switch.active {
            background-color: #00d4ff;
        }

        .toggle-switch.active span {
            left: 30px;
        }

        .footer {
            font-size: 1em;
            text-align: center;
            color: #b3d4fc;
            margin-top: 30px;
        }
    </style>

    <script>
        let aimbot = {
            enabled: false,
            autoAim: false,
            recoilControl: true,
            fov: 90
        };

        function toggleTab(tabId) {
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }

        function toggleAimbot() {
            aimbot.enabled = !aimbot.enabled;
            const toggleSwitch = document.getElementById('aimbot-toggle');
            toggleSwitch.classList.toggle('active');
            injectAimbot();
        }

        function toggleAutoAim() {
            aimbot.autoAim = !aimbot.autoAim;
            const toggleSwitch = document.getElementById('auto-aim-toggle');
            toggleSwitch.classList.toggle('active');
        }

        function toggleRecoilControl() {
            aimbot.recoilControl = !aimbot.recoilControl;
            const toggleSwitch = document.getElementById('recoil-toggle');
            toggleSwitch.classList.toggle('active');
        }

        function changeFov(value) {
            aimbot.fov = value;
            document.getElementById('fov-value').innerText = value;
        }

        function injectAimbot() {
            const injectURL = `freefire://injectAimbot?enabled=${aimbot.enabled}&autoAim=${aimbot.autoAim}&recoilControl=${aimbot.recoilControl}&fov=${aimbot.fov}`;
            window.location.href = injectURL;
            alert("Aimbot activado con los ajustes actuales.");
        }
    </script>
</head>
<body>
    <div class="mod-menu-container">
        <div class="title">Free Fire Advanced Mod Menu</div>
        <div>
            <button class="tab-button" onclick="toggleTab('tab-aimbot')">Aimbot</button>
            <button class="tab-button" onclick="toggleTab('tab-visuals')">Visuals</button>
            <button class="tab-button" onclick="toggleTab('tab-settings')">Settings</button>
        </div>

        <div id="tab-aimbot" class="tab-content active">
            <h3>Aimbot Settings</h3>
            <div>
                <label>Activar Aimbot</label>
                <div class="toggle-switch" id="aimbot-toggle" onclick="toggleAimbot()"><span></span></div>
            </div>
            <div>
                <label>Auto Aim</label>
                <div class="toggle-switch" id="auto-aim-toggle" onclick="toggleAutoAim()"><span></span></div>
            </div>
            <div>
                <label>Control de Retroceso</label>
                <div class="toggle-switch" id="recoil-toggle" onclick="toggleRecoilControl()"><span></span></div>
            </div>
        </div>

        <div id="tab-visuals" class="tab-content">
            <h3>Visual Settings</h3>
            <label>FOV (Campo de Visi√≥n)</label>
            <div class="slider-container">
                <span>60</span>
                <input type="range" min="60" max="120" value="90" class="slider" id="fov-slider" oninput="changeFov(this.value)">
                <span id="fov-value">90</span>
            </div>
        </div>

        <div id="tab-settings" class="tab-content">
            <h3>Game Settings</h3>
            <button class="button" onclick="injectAimbot()">Aplicar Cambios</button>
        </div>
    </div>

    <div class="footer">Mod Menu | Desarrollado por @TuUsuario</div>
</body>
</html>
