<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RG G4NG 414 - Multi-Target Aimbot</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title {
            font-size: 3em;
            color: #e91e63;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.5em;
            color: #f06292;
            margin-bottom: 20px;
        }

        .mod-menu-container {
            background-color: rgba(40, 40, 40, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
        }

        .slider-container {
            margin: 15px 0;
        }

        .slider {
            width: 100%;
            height: 5px;
            background-color: #555;
            border-radius: 5px;
            appearance: none;
            outline: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            background-color: #e91e63;
            border-radius: 50%;
            cursor: pointer;
        }

        .toggle-switch {
            display: inline-block;
            width: 60px;
            height: 30px;
            background-color: #555;
            border-radius: 30px;
            position: relative;
            cursor: pointer;
        }

        .toggle-switch span {
            position: absolute;
            top: 50%;
            left: 5px;
            width: 25px;
            height: 25px;
            background-color: #fff;
            border-radius: 50%;
            transform: translateY(-50%);
            transition: left 0.3s, background-color 0.3s;
        }

        .toggle-switch.active {
            background-color: #4caf50;
        }

        .toggle-switch.active span {
            left: 30px;
            background-color: #76ff03;
        }

        .footer {
            margin-top: 20px;
            color: #999;
        }
    </style>

    <script>
        const aimbotSettings = {
            enabled: false,
            headshotOnly: true,
            pullStrength: 1.5, // Higher means more aggressive pull to head
            maxTargets: 3, // Number of enemies to target simultaneously
            fieldOfView: 120, // Degrees
        };

        function toggleAimbot() {
            aimbotSettings.enabled = !aimbotSettings.enabled;
            const toggleSwitch = document.getElementById('aimbot-toggle');
            if (aimbotSettings.enabled) {
                toggleSwitch.classList.add('active');
                enableAimbot();
            } else {
                toggleSwitch.classList.remove('active');
                disableAimbot();
            }
        }

        function enableAimbot() {
            console.log('Aimbot Enabled:', aimbotSettings);
            const injectURL = `freefire://injectAimbot?bundle=com.dts.freefireth&headshotOnly=${aimbotSettings.headshotOnly}&pullStrength=${aimbotSettings.pullStrength}&maxTargets=${aimbotSettings.maxTargets}&fieldOfView=${aimbotSettings.fieldOfView}`;
            window.location.href = injectURL; // Simulated injection URL
        }

        function disableAimbot() {
            console.log('Aimbot Disabled');
            const injectURL = `freefire://disableAimbot`;
            window.location.href = injectURL; // Simulated disable URL
        }

        function updatePullStrength(value) {
            aimbotSettings.pullStrength = parseFloat(value);
            console.log('Updated Pull Strength:', value);
        }

        function updateMaxTargets(value) {
            aimbotSettings.maxTargets = parseInt(value);
            console.log('Updated Max Targets:', value);
        }

        function updateFieldOfView(value) {
            aimbotSettings.fieldOfView = parseInt(value);
            console.log('Updated Field of View:', value + '°');
        }
    </script>
</head>
<body>

    <div class="title">RG G4NG 414</div>
    <div class="subtitle">Multi-Target Aimbot</div>

    <div class="mod-menu-container">
        <label>Enable Aimbot:</label>
        <div class="toggle-switch" id="aimbot-toggle" onclick="toggleAimbot()">
            <span></span>
        </div>

        <div class="slider-container">
            <label>Crosshair Pull Strength:</label>
            <input type="range" min="0.5" max="3.0" step="0.1" value="1.5" class="slider" onchange="updatePullStrength(this.value)">
        </div>

        <div class="slider-container">
            <label>Max Targets:</label>
            <input type="range" min="1" max="5" step="1" value="3" class="slider" onchange="updateMaxTargets(this.value)">
        </div>

        <div class="slider-container">
            <label>Field of View (°):</label>
            <input type="range" min="60" max="180" step="10" value="120" class="slider" onchange="updateFieldOfView(this.value)">
        </div>
    </div>

    <div class="footer">Developed by RG G4NG | Ultimate Control</div>

</body>
</html>
