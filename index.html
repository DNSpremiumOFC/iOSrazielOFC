<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRA PREMIUM ™</title>

    <!-- Importing Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
            height: 100vh;
            background: radial-gradient(circle, #121212, #0c0c0c);
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .title {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5em;
            color: #ff0000;
            margin-top: 30px;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.7);
        }

        .subtitle {
            font-size: 1.8em;
            color: #ff0000;
            margin-top: 5px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .login-container {
            display: block;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 20px;
            width: 80%;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 2;
        }

        .login-container h3 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .login-container .premium-version {
            font-size: 1.2em;
            color: #e60000;
            margin-bottom: 25px;
        }

        .login-container input {
            width: 80%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 15px;
            border: none;
            background-color: #222;
            color: #ff0000;
            font-size: 1.3em;
        }

        .login-container button {
            font-size: 1.4em;
            padding: 15px 40px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-container button:hover {
            background-color: #cc0000;
            transform: scale(1.1);
        }

        .mod-menu-container {
            display: none;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            width: 80%;
            max-width: 650px;
            margin: auto;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 2;
        }

        .mod-menu-container h3 {
            font-size: 2.5em;
            color: #ff0000;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        .mod-menu-container label {
            font-size: 1.2em;
            color: #e60000;
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .mod-menu-container input[type="range"] {
            width: 90%;
            margin-top: 15px;
            accent-color: #ff0000;
        }

        .slider-value {
            font-size: 1.3em;
            color: #ff0000;
            margin-left: 10px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 30px 0;
        }

        .toggle-container span {
            font-size: 1.3em;
            color: #e60000;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background-color: #333;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: #fff;
            border-radius: 50%;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            transition: transform 0.3s ease;
        }

        .toggle-switch.active {
            background-color: #ff0000;
        }

        .toggle-switch.active::before {
            transform: translateY(-50%) translateX(30px);
        }

        .apply-button {
            font-size: 1.6em;
            padding: 15px 50px;
            background: linear-gradient(90deg, #ff0000, #e60000);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
        }

        .apply-button:hover {
            background: linear-gradient(90deg, #e60000, #ff0000);
            transform: scale(1.15);
        }

        .footer {
            font-size: 1.2em;
            color: #999;
            margin-bottom: 20px;
        }

        .footer strong {
            color: #e60000;
        }
    </style>

    <script>
        // Initialize particles
        document.addEventListener("DOMContentLoaded", () => {
            const particleContainer = document.querySelector(".particle-bg");
            for (let i = 0; i < 70; i++) {
                const particle = document.createElement("div");
                particle.classList.add("particle");
                particle.style.left = Math.random() * 100 + "vw";
                particle.style.animationDelay = Math.random() * 5 + "s";
                particleContainer.appendChild(particle);
            }
        });

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "RG" && password === "1k") {
                document.querySelector(".login-container").style.display = "none";
                document.querySelector(".mod-menu-container").style.display = "block";
            } else {
                alert("Invalid credentials! Please try again.");
            }
        }

        function toggleSwitch(element) {
            element.classList.toggle("active");

            if (element.classList.contains("active")) {
                // Set Aimlock, Headtracking, and Aim Assist to 200% when active for extreme effects
                if (element.previousElementSibling && element.previousElementSibling.textContent === 'Aimlock') {
                    document.getElementById('aimlock').value = 200;
                    document.getElementById('aimlock-value').innerText = "200°";
                }
                if (element.previousElementSibling && element.previousElementSibling.textContent === 'Head Tracking') {
                    document.getElementById('headtracking').value = 200;
                    document.getElementById('headtracking-value').innerText = "200°";
                }
                if (element.previousElementSibling && element.previousElementSibling.textContent === 'Aim Assist') {
                    document.getElementById('aimassist').value = 200;
                    document.getElementById('aimassist-value').innerText = "200°";
                }
            } else {
                if (element.previousElementSibling && element.previousElementSibling.textContent === 'Aimlock') {
                    document.getElementById('aimlock').value = 0;
                    document.getElementById('aimlock-value').innerText = "0°";
                }
                if (element.previousElementSibling && element.previousElementSibling.textContent === 'Head Tracking') {
                    document.getElementById('headtracking').value = 0;
                    document.getElementById('headtracking-value').innerText = "0°";
                }
                if (element.previousElementSibling && element.previousElementSibling.textContent === 'Aim Assist') {
                    document.getElementById('aimassist').value = 0;
                    document.getElementById('aimassist-value').innerText = "0°";
                }
            }
        }

        function updateSliderValue(id, value) {
            document.getElementById(id + "-value").innerText = value + "°";
        }

        function applySettings() {
            window.location.href = 'freefire://apply-settings'; // Apply the settings in Free Fire
        }
    </script>
</head>
<body>

    <div class="particle-bg"></div>

    <div class="title">ULTRA PREMIUM ™</div>
    <div class="subtitle">By Forrest Li</div>

    <div class="login-container">
        <h3>Login to your account</h3>
        <div class="premium-version">ULTRA PREMIUM VERSION</div>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div class="mod-menu-container">
        <h3>MOD MENU SETTINGS</h3>

        <div class="toggle-container">
            <span>Aimlock</span>
            <div class="toggle-switch" onclick="toggleSwitch(this)"></div>
        </div>
        <label for="aimlock">Aimlock Strength:</label>
        <input type="range" id="aimlock" min="0" max="200" step="1" value="0" oninput="updateSliderValue('aimlock', this.value)">
        <span id="aimlock-value">0°</span>

        <div class="toggle-container">
            <span>Head Tracking</span>
            <div class="toggle-switch" onclick="toggleSwitch(this)"></div>
        </div>
        <label for="headtracking">Head Tracking Strength:</label>
        <input type="range" id="headtracking" min="0" max="200" step="1" value="0" oninput="updateSliderValue('headtracking', this.value)">
        <span id="headtracking-value">0°</span>

        <div class="toggle-container">
            <span>Aim Assist</span>
            <div class="toggle-switch" onclick="toggleSwitch(this)"></div>
        </div>
        <label for="aimassist">Aim Assist Strength:</label>
        <input type="range" id="aimassist" min="0" max="200" step="1" value="0" oninput="updateSliderValue('aimassist', this.value)">
        <span id="aimassist-value">0°</span>

        <button class="apply-button" onclick="applySettings()">Apply Settings</button>
    </div>

    <div class="footer">Created by <strong>Forrest Li</strong></div>

</body>
</html>
