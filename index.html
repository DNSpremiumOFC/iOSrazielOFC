<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Xits ðŸª½</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background: linear-gradient(to bottom right, #1e3c72, #2a5298);
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-transform: uppercase;
            background: linear-gradient(90deg, #fff, #00c6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px #fff;
        }
        .subheader {
            font-size: 1.2rem;
            color: lightgray;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
            background: linear-gradient(90deg, #fff, #00c6ff);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 0px 20px #fff;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: black;
            color: white;
            box-shadow: 0px 0px 40px #fff;
        }
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .option {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            text-align: center;
            font-size: 1.2rem;
            width: 90%;
            max-width: 300px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 70px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: white;
        }
        input:checked + .slider:before {
            transform: translateX(36px);
        }
    </style>
</head>
<body>
    <div class="container" id="login">
        <div class="header">iOS Xits ðŸª½</div>
        <div class="subheader">Free Version Xit by @iOSDarkXits</div>
        <button class="button" onclick="login()">Activate Mod Menu</button>
    </div>

    <div class="menu-container" id="menu" style="display: none;">
        <div class="header">MOD MENU</div>

        <!-- Feature Toggles -->
        <div class="option">
            <label>Head Lock Strength</label>
            <label class="switch">
                <input type="checkbox" id="headlock-switch" onclick="toggleFeature('HeadLockStrength', 999999.0)">
                <span class="slider"></span>
            </label>
        </div>

        <div class="option">
            <label>No Recoil</label>
            <label class="switch">
                <input type="checkbox" id="norecoil-switch" onclick="toggleFeature('RecoilControl', 0.0)">
                <span class="slider"></span>
            </label>
        </div>

        <div class="option">
            <label>Auto Aim Range</label>
            <label class="switch">
                <input type="checkbox" id="autoaim-switch" onclick="toggleFeature('AutoAimRange', 30000.0)">
                <span class="slider"></span>
            </label>
        </div>

        <div class="option">
            <label>Real-Time Head Locking</label>
            <label class="switch">
                <input type="checkbox" id="realtimeheadlock-switch" onclick="toggleFeature('RealTimeHeadLocking', true)">
                <span class="slider"></span>
            </label>
        </div>

        <div class="option">
            <label>Cycle Snap to Heads</label>
            <label class="switch">
                <input type="checkbox" id="cyclesnap-switch" onclick="toggleFeature('CycleSnapToHeads', true)">
                <span class="slider"></span>
            </label>
        </div>

        <button class="button" onclick="launchGame()">Launch Free Fire</button>
    </div>

    <script>
        const bundleID = "com.dts.freefireth";

        const features = {
            HeadLockStrength: 999999.0,
            RecoilControl: 0.0,
            AutoAimRange: 30000.0,
            RealTimeHeadLocking: false,
            CycleSnapToHeads: false,
            FireButtonTriggeredAimbot: true,
        };

        function toggleFeature(key, value) {
            const isEnabled = document.getElementById(`${key.toLowerCase()}-switch`).checked;
            features[key] = isEnabled ? value : (typeof value === 'boolean' ? false : 0);

            console.log(`[MOD MENU] ${key} is now ${isEnabled ? "ENABLED" : "DISABLED"} with value: ${features[key]}`);
        }

        function launchGame() {
            console.log("Launching Free Fire...");
            const gameURL = `freefire://launch?bundle=${bundleID}`;
            window.location.href = gameURL;
        }

        function login() {
            document.getElementById('login').style.display = "none";
            document.getElementById('menu').style.display = "flex";
        }
    </script>
</body>
</html>
