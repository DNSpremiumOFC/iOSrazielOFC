<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PanelXplug</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #000, #333);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .panel {
            width: 90%;
            max-width: 450px;
            border-radius: 20px;
            background: linear-gradient(135deg, #111, #222);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
            padding: 20px;
            transform: scale(0.9);
            animation: popIn 0.8s ease-out forwards;
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
        }

        .header h1 {
            font-size: 2rem;
            text-transform: uppercase;
            color: white;
            text-shadow: 0 0 15px #fff;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }

        .setting-item label {
            font-size: 1.2rem;
            color: white;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.4s ease;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 17px;
            width: 17px;
            background-color: white;
            border-radius: 50%;
            bottom: 4px;
            left: 4px;
            transition: transform 0.4s;
        }

        input:checked + .slider {
            background-color: #fff;
        }

        input:checked + .slider:before {
            transform: translateX(25px);
        }

        .footer {
            text-align: center;
            padding-top: 20px;
            font-size: 0.9rem;
            color: white;
        }

        .footer strong {
            color: white;
        }
    </style>
</head>
<body>
    <div class="panel">
        <div class="header">
            <h1>FreeStylerX | sensi</h1>
        </div>
        <div class="setting-item">
            <label for="freestylerX">Activar Sensibilidad Extrema</label>
            <div class="switch">
                <input type="checkbox" id="freestylerX">
                <span class="slider"></span>
            </div>
        </div>
        <div class="footer">
            Desarrollado por <strong>@rxzielg</strong>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sensiCommand = {
                enable: "/inject_sensitivity extreme /documents/contentcache/compulsory/ios/gameassetsbundles",
                disable: "/reset_sensitivity /documents/contentcache/compulsory/ios/gameassetsbundles"
            };

            const sendCommandToFreeFire = (command) => {
                console.log(`Ejecutando: ${command}`);
                window.location.href = `freefire://execute?command=${encodeURIComponent(command)}&bundle_id=com.dts.freefireth&version=1.108.10`;
            };

            const element = document.getElementById("freestylerX");
            element.addEventListener("change", () => {
                const command = element.checked ? sensiCommand.enable : sensiCommand.disable;
                sendCommandToFreeFire(command);
            });
        });
    </script>
</body>
</html>
