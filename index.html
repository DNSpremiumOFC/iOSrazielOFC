<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Free</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&family=Poppins:wght@400;600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: #121212;
            position: relative;
        }

        .mod-menu-container {
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.6);
            z-index: 1;
            color: #fff;
            text-align: center;
        }

        .mod-menu-container h1 {
            margin-bottom: 20px;
            font-size: 3em;
            color: #1e90ff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
            font-family: 'Poppins', sans-serif;
        }

        label {
            font-size: 1.5em;
            color: #ccc;
            font-family: 'Roboto', sans-serif;
        }

        .range-container, .toggle-container {
            text-align: left;
            margin-top: 20px;
        }

        .range-input {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            border-radius: 5px;
            background: #555;
            outline: none;
            transition: background 0.3s;
        }

        .range-input:hover {
            background: #1e90ff;
        }

        .range-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #1e90ff;
            border-radius: 50%;
            cursor: pointer;
        }

        .range-value {
            font-size: 1.2em;
            color: #1e90ff;
            margin-top: 10px;
        }

        button {
            background: linear-gradient(135deg, #1e90ff, #4682b4);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
            font-family: 'Montserrat', sans-serif;
        }

        button:hover {
            background: linear-gradient(135deg, #4682b4, #1e90ff);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }

        .toggle-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 10px;
        }

        .toggle-button.active {
            background: #1e90ff;
            color: white;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #bbb;
            font-size: 0.9em;
            font-family: 'Montserrat', sans-serif;
        }

        footer a {
            color: #1e90ff;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #4682b4;
        }
    </style>
    <script>
        const config = {
            aimRadius: 0,
            headTracking: false
        };

        // Ajustar AIM Radius
        function adjustAimRadius(value) {
            config.aimRadius = value;
            document.getElementById("aim-radius-value").textContent = `${value}`;
            const injectionURL = `freefire://injectAimbot?bundle=com.dts.freefireth&aimRadius=${value}`;
            window.location.href = injectionURL;
        }

        // Activar/Desactivar Headtracking
        function toggleHeadtracking() {
            config.headTracking = !config.headTracking;
            const button = document.getElementById("headtracking-toggle");
            button.classList.toggle("active");

            const status = config.headTracking ? "activado" : "desactivado";
            console.log(`Headtracking ${status}`);

            // Ejecutar l√≥gica de seguimiento en Free Fire
            const injectionURL = `freefire://injectHeadtracking?bundle=com.dts.freefireth&status=${config.headTracking}`;
            window.location.href = injectionURL;
        }
    </script>
</head>
<body>
    <div class="mod-menu-container">
        <h1>sX Free</h1>
        <label for="aim-radius">
            AIM Radius:
        </label>
        <div class="range-container">
            <input 
                type="range" 
                id="aim-radius" 
                class="range-input" 
                min="0" 
                max="200" 
                value="0" 
                step="1" 
                oninput="adjustAimRadius(this.value)">
            <div class="range-value">AIM Radius: <span id="aim-radius-value">0</span></div>
        </div>
        <div class="toggle-container">
            <div id="headtracking-toggle" class="toggle-button" onclick="toggleHeadtracking()">
                Activar Headtracking
            </div>
        </div>
        <footer>
            Creado por <a href="https://www.youtube.com/@rxzielg" target="_blank">@rxzielg</a>
        </footer>
    </div>
</body>
</html>
