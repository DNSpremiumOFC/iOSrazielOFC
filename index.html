<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SensiX1T</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #000, #111, #222);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 25px;
            padding: 30px;
            background: linear-gradient(145deg, #000000, #222222);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            border: 2px solid white;
            transform: scale(0.95);
            animation: scaleUp 0.8s ease-out forwards;
        }

        @keyframes scaleUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 20px white;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .setting-item label {
            font-size: 1.3rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            border-radius: 34px;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50%;
            background-color: white;
            left: 4px;
            bottom: 4px;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: crimson;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 1rem;
        }

        .footer strong {
            color: crimson;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h1>SensiX1T</h1>
        
        <!-- Sensibilidad extrema -->
        <div class="setting-item">
            <label for="sensitivitySwitch">FreeStylerX | sensi (Ultra Sensible)</label>
            <label class="switch">
                <input type="checkbox" id="sensitivitySwitch">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Auto Aim (Auto Apuntado a la cabeza) -->
        <div class="setting-item">
            <label for="autoAimSwitch">Auto Aim (Auto Apuntado)</label>
            <label class="switch">
                <input type="checkbox" id="autoAimSwitch">
                <span class="slider"></span>
            </label>
        </div>

        <div class="footer">
            Desarrollado por <strong>@rxzielg</strong>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sensitivitySwitch = document.getElementById("sensitivitySwitch");
            const autoAimSwitch = document.getElementById("autoAimSwitch");

            // FunciÃ³n para ejecutar comandos dentro del Free Fire
            const sendCommandToFreeFire = (command) => {
                console.log(`Ejecutando: ${command}`);
                window.location.href = `freefire://execute?command=${encodeURIComponent(command)}&bundle_id=com.dts.freefireth&version=1.108.11`;
            };

            // Control de Sensibilidad Extrema
            sensitivitySwitch.addEventListener("change", () => {
                const command = sensitivitySwitch.checked 
                    ? "/inject_sensitivity ultra_high /documents/contentcache/compulsory/ios/gameassetsbundles"
                    : "/disable_sensitivity";
                sendCommandToFreeFire(command);
            });

            // Control de Auto Aim (Auto Apuntado)
            autoAimSwitch.addEventListener("change", () => {
                const command = autoAimSwitch.checked
                    ? "/activate_auto_aim head /documents/contentcache/compulsory/ios/gameassetsbundles"
                    : "/deactivate_auto_aim";
                sendCommandToFreeFire(command);
            });
        });
    </script>
</body>
</html>
