<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Dark Xit's Panel</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000, #222);
            color: #fff;
            overflow: hidden;
        }
        .panel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 350px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            border-left: 2px solid #444;
            box-shadow: 0px 0px 20px #ff0000;
            overflow-y: scroll;
            position: fixed;
            right: 0;
            top: 0;
        }
        .header {
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #ff4d4d;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1rem;
            color: #999;
            margin-bottom: 20px;
        }
        .option {
            width: 100%;
            margin: 15px 0;
            padding: 10px;
            background: #111;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #333;
        }
        .option label {
            font-size: 1rem;
            margin-bottom: 5px;
            display: block;
            color: #fff;
        }
        .switch {
            display: inline-block;
            width: 60px;
            height: 30px;
            position: relative;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            border-radius: 30px;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            background-color: white;
            border-radius: 50%;
            bottom: 5px;
            left: 5px;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #ff4d4d;
        }
        input:checked + .slider:before {
            transform: translateX(30px);
        }
        .slider-value {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #ff4d4d;
            text-align: center;
        }
        .execute-button {
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 1.2rem;
            color: #fff;
            background: #ff4d4d;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 0px 10px #ff0000;
            transition: all 0.3s ease;
        }
        .execute-button:hover {
            background: #ff6666;
            box-shadow: 0px 0px 20px #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="panel-container">
        <div class="header">iOS Dark Xit's Panel</div>
        <div class="subtitle">Mod Menu | Developed by @iOSDarkXits</div>

        <!-- Aim Assist -->
        <div class="option">
            <label>Aim Assist</label>
            <label class="switch">
                <input type="checkbox" id="aim-assist-switch">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Recoil Control -->
        <div class="option">
            <label>No Recoil</label>
            <label class="switch">
                <input type="checkbox" id="no-recoil-switch">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Head Lock -->
        <div class="option">
            <label>Head Lock</label>
            <label class="switch">
                <input type="checkbox" id="head-lock-switch">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Aim FOV -->
        <div class="option">
            <label>Aim FOV (%)</label>
            <input type="range" id="aim-fov-slider" min="0" max="100" value="50" oninput="updateSliderValue('aim-fov-slider', 'aim-fov-value')">
            <div class="slider-value" id="aim-fov-value">50%</div>
        </div>

        <!-- Execute All -->
        <button class="execute-button" onclick="executeAll()">Execute All</button>
    </div>

    <script>
        const bundleID = "com.dts.freefireios";

        function updateSliderValue(sliderId, displayId) {
            const slider = document.getElementById(sliderId);
            const display = document.getElementById(displayId);
            display.textContent = `${slider.value}%`;
        }

        function executeAll() {
            console.log("Executing all selected functions...");

            const aimAssist = document.getElementById("aim-assist-switch").checked;
            const noRecoil = document.getElementById("no-recoil-switch").checked;
            const headLock = document.getElementById("head-lock-switch").checked;
            const aimFOV = document.getElementById("aim-fov-slider").value;

            const commands = [];
            if (aimAssist) commands.push(`freefire://inject?bundle=${bundleID}&feature=aimAssist&value=true`);
            if (noRecoil) commands.push(`freefire://inject?bundle=${bundleID}&feature=noRecoil&value=true`);
            if (headLock) commands.push(`freefire://inject?bundle=${bundleID}&feature=headLock&value=true`);
            commands.push(`freefire://inject?bundle=${bundleID}&feature=aimFOV&value=${aimFOV}`);

            for (const command of commands) {
                console.log(`[EXECUTE]: ${command}`);
                window.location.href = command;
            }
        }
    </script>
</body>
</html>
