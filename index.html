<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Aimbot - Max Headshots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .button {
            background: #ff4500;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #ff6347;
        }

        .status {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .reticle {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid red;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.3);
            z-index: 9999;
            pointer-events: none;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
    <script>
        let aimbotEnabled = false;
        const settings = {
            headshotOnly: true,
            multiTarget: true,
            autoFire: true,
            predictionEnabled: true,
            lockSpeed: "instant", // No delay in snapping
            range: "unlimited",
        };

        // Toggle Aimbot Functionality
        function toggleAimbot() {
            aimbotEnabled = !aimbotEnabled;
            document.querySelector(".status").textContent = aimbotEnabled
                ? "Aimbot: Enabled"
                : "Aimbot: Disabled";

            if (aimbotEnabled) {
                startAimbot();
            } else {
                stopAimbot();
            }
        }

        // Start Aimbot Logic
        function startAimbot() {
            console.log("Aimbot activated with settings:", settings);
            trackEnemies();
        }

        // Stop Aimbot Logic
        function stopAimbot() {
            console.log("Aimbot deactivated");
            clearCrosshair();
        }

        // Simulate Enemy Tracking and Targeting
        function trackEnemies() {
            if (!aimbotEnabled) return;

            const enemies = simulateEnemies(); // Replace with actual in-game API
            const targets = settings.multiTarget
                ? enemies
                : [findClosestEnemy(enemies)];

            targets.forEach((enemy) => {
                lockOnTarget(enemy);
                if (settings.autoFire) fireAtTarget(enemy);
            });

            requestAnimationFrame(trackEnemies); // Repeat until aimbot disabled
        }

        // Simulate Enemy Data (replace with game data)
        function simulateEnemies() {
            return [
                { id: 1, x: Math.random() * window.innerWidth, y: Math.random() * window.innerHeight },
                { id: 2, x: Math.random() * window.innerWidth, y: Math.random() * window.innerHeight },
            ];
        }

        // Find Closest Enemy Logic
        function findClosestEnemy(enemies) {
            return enemies.reduce((closest, enemy) => {
                const distance = Math.hypot(
                    enemy.x - window.innerWidth / 2,
                    enemy.y - window.innerHeight / 2
                );
                return distance < closest.distance ? { ...enemy, distance } : closest;
            }, { distance: Infinity });
        }

        // Lock on to Target and Show Reticle
        function lockOnTarget(enemy) {
            const reticle = document.querySelector(".reticle") || createReticle();
            reticle.style.left = `${enemy.x}px`;
            reticle.style.top = `${enemy.y}px`;
            console.log("Locked on to enemy:", enemy);
        }

        // Fire at Target
        function fireAtTarget(enemy) {
            console.log(`Firing at enemy ${enemy.id}!`);
            showHeadshotBanner();
        }

        // Show Reticle on Screen
        function createReticle() {
            const reticle = document.createElement("div");
            reticle.classList.add("reticle");
            document.body.appendChild(reticle);
            return reticle;
        }

        // Clear Reticle
        function clearCrosshair() {
            const reticle = document.querySelector(".reticle");
            if (reticle) reticle.remove();
        }

        // Show "HEADSHOT!" Banner
        function showHeadshotBanner() {
            const banner = document.createElement("div");
            banner.textContent = "HEADSHOT!";
            banner.style.position = "fixed";
            banner.style.top = "20%";
            banner.style.left = "50%";
            banner.style.transform = "translateX(-50%)";
            banner.style.color = "red";
            banner.style.fontSize = "2rem";
            banner.style.fontWeight = "bold";
            banner.style.textShadow = "2px 2px black";
            document.body.appendChild(banner);

            setTimeout(() => banner.remove(), 1000);
        }
    </script>
</head>
<body>
    <div class="title">Ultra Aimbot - Max Headshots</div>
    <button class="button" onclick="toggleAimbot()">Toggle Aimbot</button>
    <div class="status">Aimbot: Disabled</div>
</body>
</html>
