<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRA HEADSHOT MOD MENU</title>

    <!-- Importing Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
            height: 100vh;
            background: radial-gradient(circle, #141414, #000000);
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .title {
            font-family: 'Montserrat', sans-serif;
            font-size: 3em;
            color: white;
            margin-top: 20px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.9);
        }

        .login-container, .mod-menu-container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 2;
        }

        .login-container h3, .mod-menu-container h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .login-container input, .mod-menu-container input[type="range"] {
            width: 85%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            background-color: #222;
            color: #fff;
            font-size: 1.1em;
        }

        .login-container button, .mod-menu-container button {
            font-size: 1.3em;
            padding: 12px 40px;
            background: linear-gradient(90deg, #ff4500, #ff0000);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-container button:hover, .mod-menu-container button:hover {
            background: linear-gradient(90deg, #ff0000, #ff4500);
            transform: scale(1.05);
        }

        .mod-menu-container label {
            font-size: 1.1em;
            color: #d3d3d3;
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .mod-menu-container .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
        }

        .mod-menu-container .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
            background-color: #444;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .mod-menu-container .toggle-switch.active {
            background-color: #ff0000;
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            transition: transform 0.3s ease;
        }

        .toggle-switch.active::before {
            transform: translateY(-50%) translateX(25px);
        }

        .footer {
            font-size: 1em;
            color: #aaa;
            margin-bottom: 10px;
        }

        .footer strong {
            color: #ccc;
        }
    </style>

    <script>
        // Advanced Mod Menu Functions
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "ULTRA" && password === "HEADSHOT") {
                document.querySelector(".login-container").style.display = "none";
                document.querySelector(".mod-menu-container").style.display = "block";
            } else {
                alert("Invalid credentials! Try again.");
            }
        }

        function toggleSwitch(element) {
            element.classList.toggle("active");
        }

        function updateSliderValue(id, value, unit) {
            document.getElementById(`${id}-value`).innerText = `${value}${unit}`;
        }

        function applySettings() {
            alert("Settings Applied with Ultra Precision for Headshots!");
        }
    </script>
</head>
<body>

    <div class="title">ULTRA HEADSHOT MOD MENU</div>

    <div class="login-container">
        <h3>Login to Access</h3>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="login()">Login</button>
    </div>

    <div class="mod-menu-container" style="display:none;">
        <h3>Advanced Settings</h3>

        <label>
            Ultra Aimbot Precision: 
            <span id="ultra-aimbot-value">100%</span>
        </label>
        <input type="range" id="ultra-aimbot" min="90" max="100" value="100" oninput="updateSliderValue('ultra-aimbot', this.value, '%')">

        <label>
            Headshot Focus FOV: 
            <span id="headshot-fov-value">30째</span>
        </label>
        <input type="range" id="headshot-fov" min="5" max="30" value="30" oninput="updateSliderValue('headshot-fov', this.value, '째')">

        <label>
            Recoil Suppression: 
            <span id="recoil-suppression-value">100%</span>
        </label>
        <input type="range" id="recoil-suppression" min="80" max="100" value="100" oninput="updateSliderValue('recoil-suppression', this.value, '%')">

        <label>
            Crosshair Spread Control: 
            <span id="spread-control-value">1째</span>
        </label>
        <input type="range" id="spread-control" min="0" max="5" value="1" oninput="updateSliderValue('spread-control', this.value, '째')">

        <label>
            Target Lock Speed:
            <span id="lock-speed-value">High</span>
        </label>
        <input type="range" id="lock-speed" min="0" max="2" step="1" value="2" oninput="updateSliderValue('lock-speed', this.value == 0 ? 'Low' : this.value == 1 ? 'Medium' : 'High', '')">

        <div class="toggle-container">
            <span>Automatic Head Tracking</span>
            <div class="toggle-switch" onclick="toggleSwitch(this)"></div>
        </div>

        <button onclick="applySettings()">Apply Settings</button>
    </div>

    <div class="footer">ULTRA MOD | Developed by <strong>Your Custom Footer</strong></div>

</body>
</html>
