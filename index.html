<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RG G4NG 414 - Aimbot Pro</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Poppins:wght@400;600&family=Roboto:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .title {
            font-family: 'Lora', serif;
            font-size: 3.5em;
            color: #00d4ff;
            margin-bottom: 5px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        .subtitle {
            font-family: 'Roboto', sans-serif;
            font-size: 1.5em;
            color: #b3d4fc;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.6);
            margin-bottom: 20px;
        }

        .mod-menu-container {
            background: rgba(0, 0, 0, 0.85);
            padding: 20px 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .mod-menu-container h3 {
            font-size: 1.8em;
            color: #00d4ff;
            margin-bottom: 15px;
        }

        .mod-menu-container label {
            font-size: 1.2em;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: #ddd;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch span {
            position: absolute;
            top: 50%;
            left: 5px;
            width: 25px;
            height: 25px;
            background: white;
            border-radius: 50%;
            transform: translateY(-50%);
            transition: left 0.3s;
        }

        .toggle-switch.active {
            background: #00d4ff;
        }

        .toggle-switch.active span {
            left: 30px;
        }

        .footer {
            font-size: 1em;
            color: white;
            margin-top: 30px;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.6);
        }

        .button {
            background: #00d4ff;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:active {
            transform: scale(0.95);
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.4);
        }
    </style>

    <script>
        const aimbot = {
            enabled: false,
            autoAim: true,
            headLock: true,
        };

        function toggleAimbot() {
            aimbot.enabled = !aimbot.enabled;
            const toggleSwitch = document.getElementById('aimbot-toggle');
            if (aimbot.enabled) {
                toggleSwitch.classList.add('active');
                injectAimbot();
            } else {
                toggleSwitch.classList.remove('active');
                injectNoAimbot();
            }
        }

        function injectAimbot() {
            const injectionURL = `freefire://injectAimbot?bundle=com.dts.freefireth&autoAim=true&headLock=true`;
            window.location.href = injectionURL;
            console.log("Aimbot activado con inyecci칩n.");
        }

        function injectNoAimbot() {
            const injectionURL = `freefire://disableAimbot?bundle=com.dts.freefireth`;
            window.location.href = injectionURL;
            console.log("Aimbot desactivado con inyecci칩n.");
        }

        function trackHeadPosition() {
            if (aimbot.enabled) {
                document.addEventListener('mousedown', movePointerToHead);
            } else {
                document.removeEventListener('mousedown', movePointerToHead);
            }
        }

        function movePointerToHead() {
            if (!aimbot.enabled) return;
            const headPosition = getEnemyHeadPosition();
            lockPointerToHead(headPosition);
        }

        function getEnemyHeadPosition() {
            return { x: Math.random() * 1920, y: Math.random() * 1080 }; // Posici칩n simulada
        }

        function lockPointerToHead(position) {
            console.log(`Apuntando autom치ticamente a la cabeza: x=${position.x}, y=${position.y}`);
        }
    </script>
</head>
<body>
    <div class="title">RG G4NG 414</div>
    <div class="subtitle">Advanced Aimbot Mod Menu</div>

    <div class="mod-menu-container">
        <h3>Configuraciones del Aimbot</h3>
        <label>
            Activar Aimbot:
            <div class="toggle-switch" id="aimbot-toggle" onclick="toggleAimbot()">
                <span></span>
            </div>
        </label>
        <button class="button" onclick="movePointerToHead()">Disparar (Auto Headlock)</button>
    </div>

    <div class="footer">Desarrollado por @iOSrazielOFC</div>
</body>
</html>
