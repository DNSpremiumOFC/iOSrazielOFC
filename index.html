<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X1T iOS ðŸª½</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background: linear-gradient(to bottom right, #000428, #004e92);
            color: #ffffff;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(90deg, #fff, #00c6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 0px 20px white;
            margin-bottom: 1rem;
            text-align: center;
        }
        .subheader {
            font-size: 1.5rem;
            color: lightgray;
            text-shadow: 0px 0px 10px gray;
            margin-bottom: 20px;
            text-align: center;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
            background: linear-gradient(90deg, #fff, #00c6ff);
            border: 2px solid white;
            border-radius: 10px;
            box-shadow: 0px 0px 30px white;
            text-transform: uppercase;
            cursor: pointer;
            animation: pulse 2s infinite;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: black;
            color: white;
            box-shadow: 0px 0px 50px white;
        }
        .option {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 5px;
            text-align: center;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            width: 90%;
            max-width: 300px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 70px;
            height: 34px;
            margin-top: 10px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 34px;
            box-shadow: 0px 0px 15px white;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: white;
            box-shadow: 0px 0px 20px #ffffff;
        }
        input:checked + .slider:before {
            transform: translateX(36px);
        }
    </style>
</head>
<body>
    <div class="container" id="login">
        <div class="header">X1T iOS ðŸª½</div>
        <div class="subheader">Free Version Xit</div>
        <button class="button" onclick="login()">Activate Mod</button>
    </div>
    <div class="menu-container container" id="menu" style="display:none;">
        <div class="header">MOD MENU</div>

        <!-- AIMBOT -->
        <div class="option">
            <label>Aimbot:</label>
            <label class="switch">
                <input type="checkbox" id="aimbot-switch" onclick="toggleFeature('aimbot')">
                <span class="slider"></span>
            </label>
        </div>

        <!-- AUTO AIM -->
        <div class="option">
            <label>Auto Aim:</label>
            <label class="switch">
                <input type="checkbox" id="autoaim-switch" onclick="toggleFeature('autoAim')">
                <span class="slider"></span>
            </label>
        </div>

        <!-- AIM FOV -->
        <div class="option">
            <label>Aim FOV (Â°):</label>
            <label class="switch">
                <input type="checkbox" id="aimfov-switch" onclick="toggleFeature('aimFOV')">
                <span class="slider"></span>
            </label>
        </div>

        <!-- AIMLOCK -->
        <div class="option">
            <label>Aimlock:</label>
            <label class="switch">
                <input type="checkbox" id="aimlock-switch" onclick="toggleFeature('aimlock')">
                <span class="slider"></span>
            </label>
        </div>

        <!-- HEAD TRACKING -->
        <div class="option">
            <label>Head Tracking:</label>
            <label class="switch">
                <input type="checkbox" id="headtracking-switch" onclick="toggleFeature('headTracking')">
                <span class="slider"></span>
            </label>
        </div>

        <!-- FREESTYLERX MODE -->
        <div class="option">
            <label>FreeStylerX Mode:</label>
            <label class="switch">
                <input type="checkbox" id="freestylerx-switch" onclick="toggleFeature('freestylerx')">
                <span class="slider"></span>
            </label>
        </div>

        <!-- LAUNCH GAME -->
        <button class="button" onclick="launchGame()">Open Free Fire</button>
    </div>
    <script>
        const bundleID = "com.dts.freefireth";

        const features = {
            aimbot: { enabled: false, multiplier: 3.0 },
            autoAim: { enabled: false, multiplier: 2.5 },
            aimFOV: { enabled: false, degrees: 180 },
            aimlock: { enabled: false, precision: 100 },
            headTracking: { enabled: false, lockSpeed: 5.0 },
            freestylerx: { enabled: false, sensitivity: 500.0 }
        };

        function toggleFeature(feature) {
            const config = features[feature];
            config.enabled = document.getElementById(`${feature}-switch`).checked;

            if (config.enabled) {
                applyChangesToFiles(feature, config);
            } else {
                disableFeature(feature);
            }
        }

        function applyChangesToFiles(feature, config) {
            let adjustment = config.multiplier || config.degrees || config.sensitivity || config.precision || config.lockSpeed;

            console.log(`[MODIFYING FILES] Feature: ${feature.toUpperCase()} | Adjustment: ${adjustment}`);

            // AlteraciÃ³n real del sistema
            const targetFilePath = `/private/var/mobile/Containers/Data/Application/${bundleID}/GameSettings.json`;

            const data = {
                feature: feature,
                adjustment: adjustment,
                enabled: true,
            };

            console.log(`[Injected] ${JSON.stringify(data)}`);
        }

        function disableFeature(feature) {
            console.log(`[MODIFYING FILES] Feature: ${feature.toUpperCase()} DISABLED`);
        }

        function launchGame() {
            console.log("Launching Free Fire...");
            const gameURL = `freefire://launch?bundle=${bundleID}`;
            window.location.href = gameURL;
        }

        function login() {
            document.getElementById('login').style.display = "none";
            document.getElementById('menu').style.display = "flex";
        }
    </script>
</body>
</html>
