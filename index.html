<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RG G4NG 414 - Adjustable Aimbot</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Poppins:wght@400;600&family=Roboto:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title {
            font-family: 'Lora', serif;
            font-size: 3.5em;
            color: #ff5722;
            margin: 20px;
        }

        .subtitle {
            font-size: 1.5em;
            color: #ffa500;
        }

        .mod-menu-container {
            background-color: rgba(50, 50, 50, 0.9);
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
        }

        .control-label {
            margin-top: 15px;
            color: #ddd;
        }

        .slider-container {
            margin: 15px 0;
        }

        .slider {
            width: 100%;
            max-width: 400px;
            height: 5px;
            background-color: #444;
            border-radius: 5px;
            appearance: none;
            margin: 10px auto;
            outline: none;
        }

        .footer {
            margin-top: 20px;
            color: #888;
            font-size: 0.9em;
        }

        .toggle-switch {
            display: inline-block;
            width: 60px;
            height: 30px;
            background-color: #555;
            border-radius: 30px;
            position: relative;
            cursor: pointer;
        }

        .toggle-switch span {
            position: absolute;
            top: 50%;
            left: 5px;
            width: 25px;
            height: 25px;
            background-color: #fff;
            border-radius: 50%;
            transform: translateY(-50%);
            transition: left 0.3s, background-color 0.3s;
        }

        .toggle-switch.active {
            background-color: #32cd32;
        }

        .toggle-switch.active span {
            left: 30px;
            background-color: #00ff00;
        }
    </style>

    <script>
        const aimbotSettings = {
            enabled: false,
            sensitivity: 0.8, // Higher means faster tracking
            headshotProbability: 100, // Percentage of headshots
            trackingSpeed: 1, // Speed multiplier for following targets
            fieldOfView: 90, // Adjustable range of view
        };

        function toggleAimbot() {
            aimbotSettings.enabled = !aimbotSettings.enabled;
            const toggleSwitch = document.getElementById('aimbot-toggle');
            if (aimbotSettings.enabled) {
                toggleSwitch.classList.add('active');
                enableAimbot();
            } else {
                toggleSwitch.classList.remove('active');
                disableAimbot();
            }
        }

        function enableAimbot() {
            console.log('Aimbot Enabled', aimbotSettings);
            // Simulate activating the aimbot
            const injectURL = `freefire://injectAimbot?bundle=com.dts.freefireth&sensitivity=${aimbotSettings.sensitivity}&headshotProbability=${aimbotSettings.headshotProbability}&trackingSpeed=${aimbotSettings.trackingSpeed}&fov=${aimbotSettings.fieldOfView}`;
            window.location.href = injectURL; // Example injection URL
        }

        function disableAimbot() {
            console.log('Aimbot Disabled');
            const injectURL = `freefire://disableAimbot`;
            window.location.href = injectURL; // Example disable URL
        }

        function updateSensitivity(value) {
            aimbotSettings.sensitivity = parseFloat(value);
            console.log('Updated Sensitivity:', value);
        }

        function updateHeadshotProbability(value) {
            aimbotSettings.headshotProbability = parseInt(value);
            console.log('Updated Headshot Probability:', value + '%');
        }

        function updateTrackingSpeed(value) {
            aimbotSettings.trackingSpeed = parseFloat(value);
            console.log('Updated Tracking Speed:', value);
        }

        function updateFOV(value) {
            aimbotSettings.fieldOfView = parseInt(value);
            console.log('Updated Field of View:', value + '°');
        }
    </script>
</head>
<body>

    <div class="title">RG G4NG 414</div>
    <div class="subtitle">Adjustable Aimbot Settings</div>

    <div class="mod-menu-container">
        <label class="control-label">Enable Aimbot:</label>
        <div class="toggle-switch" id="aimbot-toggle" onclick="toggleAimbot()">
            <span></span>
        </div>

        <div class="slider-container">
            <label class="control-label">Sensitivity:</label>
            <input type="range" min="0.1" max="2.0" step="0.1" value="0.8" class="slider" onchange="updateSensitivity(this.value)">
        </div>

        <div class="slider-container">
            <label class="control-label">Headshot Probability (%):</label>
            <input type="range" min="0" max="100" step="10" value="100" class="slider" onchange="updateHeadshotProbability(this.value)">
        </div>

        <div class="slider-container">
            <label class="control-label">Tracking Speed:</label>
            <input type="range" min="0.5" max="2.0" step="0.1" value="1" class="slider" onchange="updateTrackingSpeed(this.value)">
        </div>

        <div class="slider-container">
            <label class="control-label">Field of View (°):</label>
            <input type="range" min="60" max="180" step="10" value="90" class="slider" onchange="updateFOV(this.value)">
        </div>
    </div>

    <div class="footer">Developed by RG G4NG | Extreme Control</div>

</body>
</html>
