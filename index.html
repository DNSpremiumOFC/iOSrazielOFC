<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGXtreme Mods™ Ultimate Free Fire Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #f5f5f5;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            color: #00ff00;
            margin-top: 20px;
            text-align: center;
            text-shadow: 2px 2px 5px #000;
        }

        .title .x { color: blue; }
        .title .tm { font-size: 0.6em; color: blue; }

        .login-container, .mod-menu-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            margin: 30px auto;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .mod-menu-container { display: none; }

        .panel { display: flex; justify-content: center; gap: 10px; }

        .login-container input, .panel button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            font-size: 1.2em;
            background-color: #333;
            color: white;
        }

        .mod-menu-tabs {
            display: flex;
            justify-content: space-evenly;
            padding: 10px;
        }

        .mod-menu-tab, .panel button {
            cursor: pointer;
            background-color: #444;
            color: white;
            border-radius: 10px;
            padding: 10px;
            border: none;
            transition: background-color 0.3s;
        }

        .mod-menu-tab.active, .panel button:hover {
            background-color: #007BFF;
        }

        .mod-menu-page {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .mod-menu-page.active {
            display: block;
            opacity: 1;
        }

        .range-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .loading-bar {
            height: 5px;
            width: 0%;
            background-color: #00ff00;
            transition: width 1s ease-in-out;
        }

        .notification {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
            z-index: 999;
        }

        .notification.show {
            opacity: 1;
            pointer-events: auto;
        }

        .footer {
            color: #aaa;
            padding: 10px;
            text-align: center;
        }
        .footer strong { color: #ccc; }

        /* Animated background overlay */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('motion-background.gif') no-repeat center center fixed;
            background-size: cover;
            z-index: -2;
            opacity: 0.4;
        }
    </style>
    <script>
        window.onload = () => document.querySelector('.login-container').style.display = 'block';

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (username === "RG" && password === "1k") {
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.mod-menu-container').style.display = 'block';
            } else {
                alert("Invalid credentials! Please try again.");
            }
        }

        function showTab(tabIndex) {
            document.querySelectorAll('.mod-menu-page').forEach((page, i) => {
                page.classList.toggle('active', i === tabIndex);
            });
            document.querySelectorAll('.mod-menu-tab').forEach((tab, i) => {
                tab.classList.toggle('active', i === tabIndex);
            });

            playSound('page-switch');
        }

        function applySettings(feature) {
            const uri = `freefire://?feature=${feature}&enabled=1`;
            window.location.href = uri;

            document.getElementById('loading-bar').style.width = "100%";
            showNotification(`${feature} Activated`);
            playSound('activate');
            setTimeout(() => document.getElementById('loading-bar').style.width = "0%", 1000);
        }

        function showNotification(message) {
            const notification = document.getElementById("notification");
            notification.innerText = message;
            notification.classList.add("show");
            setTimeout(() => notification.classList.remove("show"), 1500);
        }

        function playSound(effect) {
            const sounds = {
                'activate': new Audio("activate-sound.mp3"),
                'page-switch': new Audio("page-switch.mp3"),
                'aim': new Audio("aim-sound.mp3"),
            };
            sounds[effect]?.play();
        }
    </script>
</head>
<body>
    <div class="background-animation"></div>
    <div class="overlay"></div>

    <h1 class="title">RG<strong class="x">X</strong>treme Mods<span class="tm">™</span></h1>

    <div class="login-container">
        <p><strong>Premium Version</strong></p>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="login()">Login</button>
    </div>

    <div class="mod-menu-container">
        <div class="mod-menu-tabs">
            <div class="mod-menu-tab active" onclick="showTab(0)">Aimbot</div>
            <div class="mod-menu-tab" onclick="showTab(1)">Wallhack</div>
            <div class="mod-menu-tab" onclick="showTab(2)">Player Enhancements</div>
        </div>

        <!-- Aimbot Settings -->
        <div class="mod-menu-page active">
            <h3>Aimbot Settings</h3>
            <button onclick="applySettings('aimbot')">Activate Aimbot</button>
        </div>

        <!-- Wallhack Settings -->
        <div class="mod-menu-page">
            <h3>Wallhack</h3>
            <button onclick="applySettings('wallhack')">Activate Wallhack</button>
        </div>

        <!-- Player Enhancements -->
        <div class="mod-menu-page">
            <h3>Player Enhancements</h3>
            <button onclick="applySettings('speedhack')">Activate Speedhack</button>
            <button onclick="applySettings('jumpboost')">Activate Jump Boost</button>
        </div>

        <div class="loading-bar" id="loading-bar"></div>
    </div>

    <div class="notification" id="notification"></div>

    <div class="footer">
        <p>RGXtreme Mods™ | Developed by <strong>@iOSrazielOFC</strong></p>
    </div>
</body>
</html>
