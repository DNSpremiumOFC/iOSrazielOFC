<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PanelXplug</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #000, #330000);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel {
      width: 90%;
      max-width: 450px;
      border-radius: 15px;
      overflow: hidden;
      background: linear-gradient(135deg, #111, #220000);
      box-shadow: 0 8px 20px rgba(255, 0, 0, 0.6);
    }

    .header {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      background: linear-gradient(135deg, crimson, black);
      border-bottom: 2px solid crimson;
    }

    .avatar img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    .info {
      margin-left: 15px;
    }

    .info strong {
      font-size: 1.2rem;
      color: #fff;
    }

    .info span {
      font-size: 0.9rem;
      color: #ffcccc;
    }

    .content {
      padding: 20px;
    }

    .content h2 {
      text-align: center;
      color: crimson;
      text-shadow: 0 0 10px #ff0000;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .setting-item {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .setting-item label {
      font-size: 1rem;
      color: #ddd;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 25px;
    }

    .switch input {
      display: none;
    }

    .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 17px;
      width: 17px;
      background-color: white;
      border-radius: 50%;
      bottom: 4px;
      left: 4px;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: crimson;
    }

    input:checked + .slider:before {
      transform: translateX(25px);
    }

    .footer {
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      background: #111;
      color: crimson;
      border-top: 1px solid crimson;
    }

    .footer strong {
      color: white;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="header">
      <div class="avatar">
        <img src="https://m.media-amazon.com/images/I/61Vlk4j1gwL._UXNaN_FMjpg_QL85_.jpg" alt="Avatar">
      </div>
      <div class="info">
        <strong>@rxzielg</strong>
        <span>Creator of XitStyle 66</span>
      </div>
    </div>
    <div class="content">
      <h2>PanelXplug</h2>
      <div class="setting-item">
        <label for="aimbot">Aimbot</label>
        <div class="switch">
          <input type="checkbox" id="aimbot">
          <span class="slider"></span>
        </div>
      </div>
      <div class="setting-item">
        <label for="headtracking">Headtracking</label>
        <div class="switch">
          <input type="checkbox" id="headtracking">
          <span class="slider"></span>
        </div>
      </div>
      <div class="setting-item">
        <label for="aimfov">Aim FOV</label>
        <div class="switch">
          <input type="checkbox" id="aimfov">
          <span class="slider"></span>
        </div>
      </div>
      <div class="setting-item">
        <label for="bypass">Bypass</label>
        <div class="switch">
          <input type="checkbox" id="bypass">
          <span class="slider"></span>
        </div>
      </div>
    </div>
    <div class="footer">
      Developed by <strong>@rxzielg</strong>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const functionsLogic = {
        aimbot: { enable: "/enable_aimbot", disable: "/disable_aimbot" },
        headtracking: { enable: "/enable_headtracking", disable: "/disable_headtracking" },
        aimfov: { enable: "/enable_aimfov", disable: "/disable_aimfov" },
        bypass: { enable: "/enable_bypass", disable: "/disable_bypass" },
      };

      const sendCommandToFreeFire = (command) => {
        console.log(`Executing: ${command}`);
        window.location.href = `freefire://execute?command=${encodeURIComponent(command)}`;
      };

      Object.keys(functionsLogic).forEach((id) => {
        const element = document.getElementById(id);
        element.addEventListener("change", () => {
          const command = element.checked
            ? functionsLogic[id].enable
            : functionsLogic[id].disable;
          sendCommandToFreeFire(command);
        });
      });
    });
  </script>
</body>
</html>
