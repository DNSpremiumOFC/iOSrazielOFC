<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOD MENU Free Fire</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .login-container, .mod-menu-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: none;
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #333;
            background: #222;
            color: #fff;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #0a74da;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0858a0;
        }

        .aimbot-toggle {
            margin-top: 20px;
            padding: 10px 30px;
            background: #0a74da;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .aimbot-toggle.active {
            background: #4CAF50;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 14px;
        }
        
        /* Animación de bolitas */
        .ball {
            position: absolute;
            border-radius: 50%;
            background-color: #0a74da;
            animation: moveBalls 6s infinite linear;
        }

        @keyframes moveBalls {
            0% {
                top: 100%;
                left: 50%;
                transform: translateX(-50%) scale(0.5);
            }
            100% {
                top: 0%;
                left: 50%;
                transform: translateX(-50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login -->
        <div class="login-container">
            <h2>Bienvenido al Mod Menu</h2>
            <input type="text" id="username" placeholder="Usuario: TOP" />
            <input type="password" id="password" placeholder="Contraseña: 1" />
            <button onclick="login()">Iniciar sesión</button>
        </div>

        <!-- Mod Menu -->
        <div class="mod-menu-container">
            <h3>MOD MENU ACTIVADO</h3>
            <div id="aimbot-toggle" class="aimbot-toggle" onclick="toggleAimbot()">Activar Aimbot</div>
        </div>
    </div>

    <div class="footer">
        <p>Mod Menu de Free Fire | Todos los derechos reservados</p>
    </div>

    <script>
        const aimbot = {
            enabled: false,
            autoAim: true,
            aimlock: true,
            noRecoil: true,
            autoShoot: true,
            infiniteFOV: true,
            headshotOnly: true,
            trackingSpeed: 0.0005, // Más rápido y agresivo
            lockStrength: 1000,    // Lockeo extremadamente fuerte
            aimSnapStrength: 500,  // Snap muy agresivo
            aimPriority: 'head',   // Siempre apuntar a la cabeza
            maxTargets: 20,        // Detección de más enemigos
            prediction: true,      // Predicción de movimiento enemigo
            autoTracking: true,    // Hacer seguimiento automáticamente
        };

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "TOP" && password === "1") {
                document.querySelector(".login-container").style.display = "none";
                document.querySelector(".mod-menu-container").style.display = "block";
                generateBalls();
            } else {
                alert("Credenciales incorrectas.");
            }
        }

        function toggleAimbot() {
            aimbot.enabled = !aimbot.enabled;
            const toggleSwitch = document.getElementById('aimbot-toggle');
            if (aimbot.enabled) {
                toggleSwitch.classList.add('active');
                activateAimbot();
            } else {
                toggleSwitch.classList.remove('active');
                deactivateAimbot();
            }
        }

        function activateAimbot() {
            console.log("Aimbot activado con auto-apuntado exagerado y lockeo fuerte.");
            injectAimbot();
            autoAimLogic();
        }

        function deactivateAimbot() {
            console.log("Aimbot desactivado.");
            injectNoAimbot();
        }

        function injectAimbot() {
            const injectionURL = `freefire://injectAimbot?bundle=com.dts.freefireth&autoAim=true&aimlock=true&noRecoil=true&autoShoot=true&infiniteFOV=true&headshotOnly=true&lockStrength=${aimbot.lockStrength}&aimSnapStrength=${aimbot.aimSnapStrength}`;
            window.location.href = injectionURL;
        }

        function injectNoAimbot() {
            const injectionURL = `freefire://disableAimbot?bundle=com.dts.freefireth`;
            window.location.href = injectionURL;
        }

        function autoAimLogic() {
            setInterval(() => {
                if (aimbot.enabled) {
                    const targets = detectEnemies();
                    if (targets.length > 0) {
                        const bestTarget = prioritizeTargets(targets);
                        if (bestTarget) {
                            aimAtHead(bestTarget);
                            if (aimbot.autoShoot) {
                                shoot(bestTarget);
                            }
                        }
                    }
                }
            }, 1);
        }

        function detectEnemies() {
            const enemies = [];
            for (let i = 0; i < aimbot.maxTargets; i++) {
                enemies.push({
                    x: Math.random() * 100,
                    y: Math.random() * 100,
                    headX: Math.random() * 100,
                    headY: Math.random() * 100,
                    distance: Math.random() * 100,
                    velocityX: Math.random() * 2 - 1,
                    velocityY: Math.random() * 2 - 1,
                });
            }
            return enemies;
        }

        function prioritizeTargets(enemies) {
            return enemies.sort((a, b) => a.distance - b.distance)[0];
        }

        function aimAtHead(target) {
            const predictedX = target.headX + target.velocityX * aimbot.trackingSpeed;
            const predictedY = target.headY + target.velocityY * aimbot.trackingSpeed;
            console.log(`Lockeo extremadamente fuerte en la cabeza: (${predictedX.toFixed(2)}, ${predictedY.toFixed(2)})`);
        }

        function shoot(target) {
            console.log(`Disparo automático a la cabeza: (${target.headX}, ${target.headY}).`);
        }

        function generateBalls() {
            const ballsContainer = document.createElement('div');
            for (let i = 0; i < 50; i++) {
                const ball = document.createElement('div');
                ball.classList.add('ball');
                ball.style.width = `${Math.random() * 30 + 10}px`;
                ball.style.height = ball.style.width;
                ball.style.animationDuration = `${Math.random() * 4 + 2}s`;
                ball.style.left = `${Math.random() * 100}%`;
                ballsContainer.appendChild(ball);
            }
            document.body.appendChild(ballsContainer);
        }
    </script>
</body>
</html>
