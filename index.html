<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Dark Xitâ€™s Mod Menu</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
        }

        .target-app {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .option {
            margin: 15px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffd700;
        }

        .execute-all-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ffd700;
            color: black;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .execute-all-btn:hover {
            background: #ffc107;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">iOS Dark Xitâ€™s ðŸª½</div>
        <div class="target-app">Target App: <strong>freefire.app</strong></div>

        <!-- Auto Headshot Feature -->
        <div class="option">
            <label>Auto Headshot</label>
            <p style="font-size: 0.9rem; color: #fff;">Automatically targets enemies' heads when the fire button is pressed.</p>
            <button class="execute-all-btn" onclick="activateAutoHeadshot()">Activate Auto Headshot</button>
        </div>

        <!-- Adjustable Sliders -->
        <div class="option">
            <label>Aimbot Intensity</label>
            <input id="Aimbot" type="range" min="0" max="100" value="75" step="1" 
                oninput="updateValueDisplay('Aimbot', this.value)">
            <span id="AimbotValue">75%</span>
        </div>

        <!-- Execute All Button -->
        <button class="execute-all-btn" onclick="executeAllFeatures()">Execute All</button>
    </div>

    <script>
        const bundleID = "com.dts.freefireth"; // Bundle ID for Free Fire

        // Update slider value display
        function updateValueDisplay(feature, value) {
            document.getElementById(`${feature}Value`).textContent = `${value}%`;
        }

        // Auto Headshot Method
        function activateAutoHeadshot() {
            console.log("Activating Auto Headshot...");
            window.location.href = `freefire://${bundleID}/autoheadshot?activate=true`;
        }

        // Aimbot Execution Method
        function executeAimbot(value) {
            console.log(`Executing Aimbot with value: ${value}`);
            window.location.href = `freefire://${bundleID}/aimbot?value=${value}`;
        }

        // Execute all features
        function executeAllFeatures() {
            const aimbotValue = document.getElementById('Aimbot').value;

            executeAimbot(aimbotValue);
            activateAutoHeadshot();

            console.log("All features executed for bundle:", bundleID);
        }
    </script>
</body>
</html>
