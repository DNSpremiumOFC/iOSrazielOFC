<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unstoppable Aimbot Mod Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .mod-menu {
            background: linear-gradient(145deg, #202020, #1a1a1a);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 90%;
            max-width: 700px;
            text-align: center;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #00e5ff;
        }

        .button {
            background: #ff1744;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background: #ff5252;
        }

        .option {
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .slider {
            width: 70%;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .checkbox-container input {
            margin-left: 10px;
        }

        .output {
            margin-top: 20px;
            font-size: 1rem;
            color: #e0e0e0;
        }
    </style>

    <script>
        const extremeAimbotConfig = {
            enabled: false,
            instantHeadshot: true,
            multiTarget: true,
            maxTargets: 5,
            fov: 360,
            autoRageMode: true,
            xrayVision: true,
            fireRateBoost: true,
            unlimitedRange: true,
        };

        // Toggle Aimbot
        function toggleExtremeAimbot() {
            extremeAimbotConfig.enabled = !extremeAimbotConfig.enabled;
            alert(extremeAimbotConfig.enabled ? "Extreme Aimbot Activated!" : "Aimbot Deactivated!");
            injectExtremeAimbot();
        }

        // Inject Aimbot Logic
        function injectExtremeAimbot() {
            const { instantHeadshot, multiTarget, maxTargets, fov, autoRageMode, xrayVision, fireRateBoost, unlimitedRange } = extremeAimbotConfig;
            const injectURL = `freefire://injectExtremeAimbot?bundle=com.dts.freefireth&instantHeadshot=${instantHeadshot}&multiTarget=${multiTarget}&maxTargets=${maxTargets}&fov=${fov}&autoRageMode=${autoRageMode}&xrayVision=${xrayVision}&fireRateBoost=${fireRateBoost}&unlimitedRange=${unlimitedRange}`;
            window.location.href = injectURL;
            console.log("Injected Extreme Aimbot with Settings:", extremeAimbotConfig);
        }

        // Update Aimbot Settings
        function updateExtremeSetting(key, value) {
            extremeAimbotConfig[key] = value;
            console.log(`Updated ${key} to ${value}`);
        }

        // Simulate 360Â° Instant Headshots
        function simulateExtremeAimbot() {
            if (extremeAimbotConfig.enabled) {
                console.log("Scanning for targets...");
                const enemies = findAllVisibleEnemies();
                if (enemies.length) {
                    console.log(`Locked onto ${enemies.length} enemies!`);
                    enemies.forEach(enemy => fireAtEnemyHead(enemy));
                }
            }
        }

        // Find All Visible Enemies
        function findAllVisibleEnemies() {
            return Array.from({ length: extremeAimbotConfig.maxTargets }, (_, i) => ({
                id: `Enemy-${i + 1}`,
                headPosition: { x: Math.random() * 100, y: Math.random() * 100 }
            }));
        }

        // Fire at Enemy Head
        function fireAtEnemyHead(enemy) {
            console.log(`Fired headshot at ${enemy.id} at position ${enemy.headPosition.x}, ${enemy.headPosition.y}`);
        }
    </script>
</head>
<body>
    <div class="mod-menu">
        <div class="title">Extreme Aimbot Mod Menu</div>

        <button class="button" onclick="toggleExtremeAimbot()">Toggle Aimbot</button>

        <div class="option">
            Instant Headshots:
            <input type="checkbox" checked onchange="updateExtremeSetting('instantHeadshot', this.checked)">
        </div>

        <div class="option">
            Multi-Target Mode:
            <input type="checkbox" checked onchange="updateExtremeSetting('multiTarget', this.checked)">
        </div>

        <div class="option">
            Maximum Targets:
            <input type="range" class="slider" min="1" max="10" value="5" oninput="updateExtremeSetting('maxTargets', this.value)">
        </div>

        <div class="option">
            FOV (Field of View):
            <input type="range" class="slider" min="10" max="360" value="360" oninput="updateExtremeSetting('fov', this.value)">
        </div>

        <div class="option">
            Auto Rage Mode:
            <input type="checkbox" checked onchange="updateExtremeSetting('autoRageMode', this.checked)">
        </div>

        <div class="option">
            X-Ray Vision:
            <input type="checkbox" checked onchange="updateExtremeSetting('xrayVision', this.checked)">
        </div>

        <div class="option">
            Fire Rate Boost:
            <input type="checkbox" checked onchange="updateExtremeSetting('fireRateBoost', this.checked)">
        </div>

        <div class="output">
            Click the "Toggle Aimbot" button to activate these settings.
        </div>
    </div>
</body>
</html>
