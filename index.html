<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Free</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #333333);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            background: #111;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.9);
            padding: 25px;
            border: 1px solid #444;
        }

        h2 {
            text-align: center;
            color: white;
            text-shadow: 0 0 20px #ffffff;
        }

        .setting-item {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        label {
            font-size: 1.2rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: grey;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 5px;
            bottom: 5px;
            background: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .slider {
            background: #00ff00;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .slider-value {
            font-size: 1.2rem;
            margin-left: 10px;
        }

        input[type="range"] {
            width: 100%;
        }

        .footer {
            text-align: center;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>sX Free</h2>

        <!-- FreeStylerX Sensitivity Switch -->
        <div class="setting-item">
            <label>FreeStylerX | Ultra Sensitivity</label>
            <label class="switch">
                <input type="checkbox" id="freestylerx">
                <span class="slider"></span>
            </label>
        </div>

        <!-- AIM Radius Slider -->
        <div class="setting-item">
            <label>AIM Radius (Hack Mode)</label>
            <input type="range" id="aimRadius" min="150" max="800" value="400">
            <span class="slider-value" id="aimRadiusValue">400</span>
        </div>

        <!-- Auto Aim Switch -->
        <div class="setting-item">
            <label>Auto Aim (Max Lock)</label>
            <label class="switch">
                <input type="checkbox" id="autoAim">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Aimbot Lock Switch -->
        <div class="setting-item">
            <label>Aimbot Lock Head (100% Headshots)</label>
            <label class="switch">
                <input type="checkbox" id="aimbot">
                <span class="slider"></span>
            </label>
        </div>

        <!-- No Recoil Switch -->
        <div class="setting-item">
            <label>No Recoil (0% Spread)</label>
            <label class="switch">
                <input type="checkbox" id="norecoil">
                <span class="slider"></span>
            </label>
        </div>

        <div class="footer">
            Developed by <strong>@sensiXiters</strong>
        </div>
    </div>

    <script>
        document.getElementById('aimRadius').addEventListener('input', function () {
            document.getElementById('aimRadiusValue').textContent = this.value;
        });

        // Activaci√≥n Real de Funciones en el Sistema de Free Fire con freefire://
        function executeFreeFireCommand(command) {
            try {
                window.location.href = `freefire://${command}`;
            } catch (error) {
                alert('Error conectando con el sistema de Free Fire.');
            }
        }

        // FreeStylerX Sensitivity
        document.getElementById('freestylerx').addEventListener('change', function () {
            executeFreeFireCommand(this.checked ? 'inject_freestylerx_max' : 'remove_freestylerx');
        });

        // Auto Aim
        document.getElementById('autoAim').addEventListener('change', function () {
            executeFreeFireCommand(this.checked ? 'inject_autoaim_max' : 'remove_autoaim');
        });

        // Aimbot Lock Head
        document.getElementById('aimbot').addEventListener('change', function () {
            executeFreeFireCommand(this.checked ? 'inject_aimbot_headlock' : 'remove_aimbot');
        });

        // No Recoil
        document.getElementById('norecoil').addEventListener('change', function () {
            executeFreeFireCommand(this.checked ? 'inject_norecoil_max' : 'remove_norecoil');
        });

        // AIM Radius
        document.getElementById('aimRadius').addEventListener('change', function () {
            executeFreeFireCommand(`set_aim_radius ${this.value}`);
        });
    </script>
</body>
</html>
