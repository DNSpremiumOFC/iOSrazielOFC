<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@iOSrazielOFC</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: black;
            color: white;
            overflow: hidden;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff0000, #6600cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            text-align: center;
            text-shadow: 0px 0px 15px #ff0000;
        }
        .input-field {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid white;
            background: #222;
            color: white;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        .button {
            margin: 20px 0;
            padding: 15px 30px;
            border-radius: 5px;
            background: linear-gradient(90deg, #ff0000, #6600cc);
            border: none;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 1rem;
            box-shadow: 0px 0px 10px #6600cc;
        }
        .button:hover {
            opacity: 0.9;
        }
        .menu-container {
            display: none;
        }
        .option {
            margin: 10px 0;
            padding: 10px;
            background: #222;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .option:hover {
            background: linear-gradient(90deg, #6600cc, #ff0000);
            box-shadow: 0px 0px 10px #ff0000;
        }
        .option.active {
            background: linear-gradient(90deg, #ff0000, #6600cc);
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: gray;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>
    <div class="container" id="login">
        <div class="header">@iOSrazielOFC</div>
        <input type="text" id="username" class="input-field" placeholder="Usuario">
        <input type="password" id="password" class="input-field" placeholder="Contrase침a">
        <button class="button" onclick="login()">Entrar</button>
    </div>
    <div class="menu-container container" id="menu">
        <div class="header">MOD MENU</div>
        <div class="option" id="aimbot-option" onclick="toggleAimbot()">Activar Aimbot</div>
        <div class="option" id="auto-shoot-option" onclick="toggleAutoShoot()">Activar Disparo Autom치tico</div>
        <div class="option" id="visibility-option" onclick="toggleVisibility()">Activar Invisibilidad</div>
        <div class="option" id="speed-option" onclick="toggleSpeed()">Aumentar Velocidad</div>
    </div>
    <div class="footer">Creado por Raziel G</div>

    <script>
        const aimbot = {
            enabled: false,
            autoShoot: false,
            invisibility: false,
            speedBoost: false,
            lockStrength: 1500,
            snapToHead: true,
            injectionTarget: "freefire.app", // Bundle para inyecci칩n
        };

        function toggleAimbot() {
            aimbot.enabled = !aimbot.enabled;
            const option = document.getElementById('aimbot-option');
            if (aimbot.enabled) {
                option.classList.add('active');
                injectAimbot();
            } else {
                option.classList.remove('active');
                injectNoAimbot();
            }
        }

        function toggleAutoShoot() {
            aimbot.autoShoot = !aimbot.autoShoot;
            const option = document.getElementById('auto-shoot-option');
            if (aimbot.autoShoot) {
                option.classList.add('active');
                activateAutoShoot();
            } else {
                option.classList.remove('active');
                deactivateAutoShoot();
            }
        }

        function toggleVisibility() {
            aimbot.invisibility = !aimbot.invisibility;
            const option = document.getElementById('visibility-option');
            if (aimbot.invisibility) {
                option.classList.add('active');
                injectVisibility();
            } else {
                option.classList.remove('active');
                removeVisibility();
            }
        }

        function toggleSpeed() {
            aimbot.speedBoost = !aimbot.speedBoost;
            const option = document.getElementById('speed-option');
            if (aimbot.speedBoost) {
                option.classList.add('active');
                injectSpeed();
            } else {
                option.classList.remove('active');
                removeSpeed();
            }
        }

        function injectAimbot() {
            const injectionURL = `freefire://injectAimbot?bundle=${aimbot.injectionTarget}&autoAim=true&lockStrength=${aimbot.lockStrength}`;
            console.log(`Inyectando Aimbot: ${injectionURL}`);
            window.location.href = injectionURL;
        }

        function injectNoAimbot() {
            const injectionURL = `freefire://disableAimbot?bundle=${aimbot.injectionTarget}`;
            console.log(`Desactivando Aimbot: ${injectionURL}`);
            window.location.href = injectionURL;
        }

        function injectVisibility() {
            const injectionURL = `freefire://injectVisibility?bundle=${aimbot.injectionTarget}`;
            console.log(`Activando Invisibilidad: ${injectionURL}`);
            window.location.href = injectionURL;
        }

        function injectSpeed() {
            const injectionURL = `freefire://injectSpeedBoost?bundle=${aimbot.injectionTarget}`;
            console.log(`Activando Boost de Velocidad: ${injectionURL}`);
            window.location.href = injectionURL;
        }

        function removeSpeed() {
            const injectionURL = `freefire://disableSpeedBoost?bundle=${aimbot.injectionTarget}`;
            console.log(`Desactivando Boost de Velocidad: ${injectionURL}`);
            window.location.href = injectionURL;
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === "Raziel" && password === "1234") {
                document.getElementById('login').style.display = "none";
                document.getElementById('menu').style.display = "flex";
            } else {
                alert("Credenciales incorrectas.");
            }
        }

        // Animaci칩n de fondo
        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        for (let i = 0; i < 200; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 3,
                speed: Math.random() * 2 + 1,
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let particle of particles) {
                particle.y -= particle.speed;
                if (particle.y < 0) particle.y = canvas.height;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'red';
                ctx.fill();
                ctx.closePath();
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
