<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RG Mod Menu</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #modMenu {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
            color: white;
        }
        #modMenu h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        #modMenu p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            background-color: gray;
            border: none;
            color: white;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: white;
            color: black;
        }
        #username {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="modMenu">
        <h1>Raziel G</h1>
        <p>Injectable Tweak ðŸ’‰</p>
        <input type="file" id="tweakFile">
        <br>
        <button onclick="injectTweak()">Inject Tweak</button>
        <p id="username"><a href="https://www.youtube.com/@iOSrazielOFC" target="_blank">Follow @iOSrazielOFC</a></p>
    </div>

    <script>
        // Function to inject the selected tweak
        function injectTweak() {
            const fileInput = document.getElementById("tweakFile");
            if (fileInput.files.length === 0) {
                alert("Please select a tweak file first!");
                return;
            }

            const tweakFile = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const tweakData = event.target.result;
                const url = `freefire://injectTweak?tweak=${encodeURIComponent(tweakData)}&bundle=com.dts.freefireth`;
                window.location.href = url; // Sends command to the Python server
                console.log(`Sending Tweak injection request: ${url}`);
            };
            reader.readAsArrayBuffer(tweakFile); // Reads the file as binary data
        }
    </script>
</body>
</html>
