<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Dark Xitâ€™s Mod Menu</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
        }

        .target-app {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .option {
            margin: 15px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffd700;
        }

        .execute-all-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ffd700;
            color: black;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .execute-all-btn:hover {
            background: #ffc107;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">iOS Dark Xitâ€™s ðŸª½</div>
        <div class="target-app">Target App: <strong>freefire.app</strong></div>

        <!-- Auto Headshot Feature -->
        <div class="option">
            <label>Auto Headshot</label>
            <p style="font-size: 0.9rem; color: #fff;">Automatically locates enemies' heads and fires headshots with random effect.</p>
            <button class="execute-all-btn" onclick="activateAutoHeadshot()">Activate Auto Headshot</button>
        </div>
    </div>

    <script>
        const bundleID = "com.dts.freefireth";

        // Activate Auto Headshot Feature
        function activateAutoHeadshot() {
            console.log("Activating Auto Headshot...");

            // Listen for the fire button (space bar as placeholder)
            document.addEventListener("keydown", function(event) {
                if (event.key === " ") { // Assume space bar triggers the fire action
                    console.log("Fire button pressed: targeting head...");
                    moveToEnemyHead();
                }
            });

            // Notify Free Fire to enable auto headshot
            window.location.href = `freefire://${bundleID}/autoheadshot?activate=true`;
        }

        // Function to move the crosshair to the closest enemy's head
        function moveToEnemyHead() {
            const enemies = detectEnemies(); // Detect enemies in range
            if (enemies.length > 0) {
                const targetEnemy = getRandomEnemy(enemies); // Get a random enemy for natural effect
                const headshotPosition = applyRandomOffset(targetEnemy.headPosition); // Apply random offset
                adjustCrosshair(headshotPosition); // Move crosshair to head
                fireHeadshot(targetEnemy.id); // Fire the headshot
            } else {
                console.log("No enemies detected.");
            }
        }

        // Placeholder: Detect enemies in range
        function detectEnemies() {
            return [
                { id: 1, headPosition: { x: 200, y: 150 } },
                { id: 2, headPosition: { x: 300, y: 100 } },
                { id: 3, headPosition: { x: 250, y: 180 } },
            ]; // Example data
        }

        // Get a random enemy from the list
        function getRandomEnemy(enemies) {
            const randomIndex = Math.floor(Math.random() * enemies.length);
            return enemies[randomIndex];
        }

        // Apply a slight random offset for natural aiming
        function applyRandomOffset(position) {
            const randomX = position.x + Math.floor(Math.random() * 10 - 5); // Offset -5 to +5
            const randomY = position.y + Math.floor(Math.random() * 10 - 5); // Offset -5 to +5
            return { x: randomX, y: randomY };
        }

        // Adjust crosshair to the calculated position
        function adjustCrosshair(position) {
            console.log(`Adjusting crosshair to: X=${position.x}, Y=${position.y}`);
            window.location.href = `freefire://${bundleID}/moveCrosshair?x=${position.x}&y=${position.y}`;
        }

        // Simulate firing a headshot
        function fireHeadshot(enemyId) {
            console.log(`Firing headshot at enemy ID: ${enemyId}`);
            window.location.href = `freefire://${bundleID}/fireHeadshot?enemyId=${enemyId}`;
        }
    </script>
</body>
</html>
